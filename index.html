<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Quiz Pro - Perfect Guide</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --primary: #4f46e5; --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --bg: #f1f5f9; --card: #ffffff; --text-main: #1e293b; --text-sub: #64748b;
        }
        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); margin: 0; overflow: hidden; height: 100vh; }
        .app-container { width: 100vw; height: 100vh; background: var(--card); position: relative; display: flex; flex-direction: column; }
        
        /* ë¡œê³  ë° ê¸°ë³¸ ë·° */
        .header-logo { position: absolute; top: 30px; left: 40px; font-weight: 800; font-size: 1.6rem; color: var(--primary); z-index: 100; cursor: pointer; }
        .view { padding: 80px 100px 50px; flex-grow: 1; display: flex; flex-direction: column; height: 100%; animation: fadeIn 0.4s ease; position: relative; }
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ê³µí†µ ë²„íŠ¼ */
        .btn { border: none; border-radius: 12px; padding: 12px 24px; font-size: 1.1rem; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 14px rgba(79, 70, 229, 0.4); }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-outline { background: #f8fafc; border: 1px solid #e2e8f0; color: var(--text-sub); }

        /* ê²Œì„ ë³´ë“œ ë° ë‹¨ì–´ ì—°ì¶œ */
        #word-display-box { font-size: 11rem; font-weight: 900; color: var(--primary); flex-grow: 1; display: flex; align-items: center; justify-content: center; text-align: center; }
        #feedback-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 15rem; font-weight: 900; pointer-events: none; z-index: 5000; opacity: 0; white-space: nowrap; }
        .pop-up { animation: popUpEffect 0.6s ease-out forwards; }
        @keyframes popUpEffect {
            0% { opacity: 0; transform: translate(-50%, -40%) scale(0.5); }
            30% { opacity: 1; transform: translate(-50%, -55%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -70%) scale(1.2); }
        }

        /* í€´ì¦ˆ ì œì‘ ì¹´ë“œ */
        .admin-card { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 16px; padding: 20px; margin-bottom: 15px; }
        .form-input { width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; margin-top: 5px; outline: none; background: white; }

        /* âœ¨ ì‹ ê°œë… ê°€ì´ë“œ ì‹œìŠ¤í…œ ë ˆì´ì–´ */
        #guide-overlay {
            position: fixed; inset: 0; z-index: 10000; display: none; pointer-events: none;
        }
        /* êµ¬ë© ëš«ë¦° ì–´ë‘ìš´ ë°°ê²½ */
        #guide-mask {
            position: absolute; inset: 0; background: rgba(0,0,0,0.7);
            clip-path: polygon(0% 0%, 0% 100%, 100% 100%, 100% 0%, 0% 0%, 
                var(--m-left) var(--m-top), var(--m-right) var(--m-top), 
                var(--m-right) var(--m-bottom), var(--m-left) var(--m-bottom), var(--m-left) var(--m-top));
            pointer-events: auto; transition: clip-path 0.3s ease;
        }
        /* ì„¤ëª…ì°½ (ì„¤ëª… ì í˜€ìˆëŠ” ë¶€ë¶„ë§Œ ìµœìƒìœ„) */
        #guide-box {
            position: absolute; width: 380px; background: white; border-radius: 24px; padding: 30px; 
            border: 4px solid var(--primary); z-index: 10001; pointer-events: auto;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6); transition: 0.3s ease;
        }
        #guide-box::after { /* í™”ì‚´í‘œ íš¨ê³¼ */
            content: ''; position: absolute; width: 20px; height: 20px; background: white; 
            border: 4px solid var(--primary); border-top: none; border-right: none;
            transform: rotate(45deg);
        }

        #countdown-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 11000; display: none; justify-content: center; align-items: center; color: white; font-size: 18rem; font-weight: 900; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-logo" onclick="location.reload()">Speed-Quiz Pro</div>
    <div id="feedback-text">CORRECT!</div>

    <div id="main-view" class="view">
        <div style="flex-grow: 1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h1 style="font-size: 7rem; margin:0; color:var(--primary); letter-spacing:-5px; font-weight:900;">SPEED QUIZ</h1>
            <button class="btn btn-primary" style="padding:25px 80px; font-size:1.8rem; margin-top:50px; border-radius:50px;" onclick="showView('list-view')">ê²Œì„ ì‹œì‘í•˜ê¸°</button>
        </div>
    </div>

    <div id="list-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="font-size:2rem; font-weight:800;">í€´ì¦ˆ ì„¸íŠ¸</h2>
            <button class="btn btn-outline" onclick="showView('main-view')">í™ˆìœ¼ë¡œ</button>
        </div>
        <div id="quiz-list-items" style="flex-grow:1; overflow-y:auto; padding-right:10px;"></div>
        <div style="text-align:right; margin-top:20px;"><button class="btn btn-primary" onclick="openAdmin()">+ ìƒˆ í€´ì¦ˆ ë§Œë“¤ê¸°</button></div>
    </div>

    <div id="admin-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 id="admin-title" style="font-weight:800;">í€´ì¦ˆ ì œì‘ ë„êµ¬</h2>
            <button class="btn btn-outline" onclick="showView('list-view')">ì·¨ì†Œ</button>
        </div>
        <div id="admin-scroll-box" style="overflow-y:auto; flex-grow:1; padding-right:10px;">
            <div id="guide-1" class="admin-card">
                <label style="font-weight:700;">í€´ì¦ˆ ì„¸íŠ¸ ì œëª©</label>
                <input type="text" id="quiz-title-input" class="form-input" placeholder="ì„¸íŠ¸ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”">
            </div>
            <div id="guide-2" style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-bottom:15px;">
                <div class="admin-card" style="margin:0;"><label style="font-weight:700;">íŒ€ ìˆ˜</label><input type="number" id="group-count" value="4" onchange="renderGroupInputs()" class="form-input"></div>
                <div class="admin-card" style="margin:0;"><label style="font-weight:700;">ì‹œê°„(ì´ˆ)</label><input type="number" id="limit-time" value="60" class="form-input"></div>
            </div>
            <div id="guide-3">
                <div id="groups-container"></div>
            </div>
        </div>
        <button class="btn btn-primary" style="width:100%; height:75px; font-size:1.5rem; margin-top:20px; border-radius:15px;" onclick="saveQuiz()">ì €ì¥í•˜ê¸°</button>
    </div>

    <div id="guide-overlay">
        <div id="guide-mask"></div>
        <div id="guide-box">
            <h3 id="g-title" style="margin:0; color:var(--primary); font-size: 1.6rem;">ê°€ì´ë“œ ì œëª©</h3>
            <p id="g-desc" style="margin:15px 0 25px; line-height:1.7; color:#334155; font-size:1.1rem;"></p>
            <div style="display:flex; justify-content:space-between; align-items:center; border-top: 1px solid #f1f5f9; padding-top:20px;">
                <label style="font-size:0.9rem; cursor:pointer; color:var(--text-sub);"><input type="checkbox" id="g-skip"> ë‹¤ì‹œ ë³´ì§€ ì•Šê¸°</label>
                <button class="btn btn-primary" id="g-next" style="padding:12px 30px;">ë‹¤ìŒ ë‹¨ê³„</button>
            </div>
        </div>
    </div>

    <div id="selection-view" class="view hidden">
        <h2 style="text-align:center; font-size:3.5rem; font-weight:900; margin-bottom:50px;">íŒ€ì„ ê³ ë¥´ì„¸ìš”</h2>
        <div id="group-select-container" style="display:grid; grid-template-columns: repeat(4, 1fr); gap:25px;"></div>
        <div style="margin-top:60px; text-align:center;"><button id="rank-btn" class="btn btn-warning hidden" style="padding:20px 60px; font-size:2rem; border-radius:50px;" onclick="showRanking()">ê²°ê³¼ ë°œí‘œ ğŸ‘‘</button></div>
    </div>
    <div id="ready-view" class="view hidden">
        <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center; align-items:center; background:rgba(79, 70, 229, 0.05); border-radius:40px; border:4px dashed var(--primary);">
            <h2 id="ready-team-name" style="font-size:6rem; color:var(--primary); font-weight:900;">TEAM</h2>
            <button class="btn btn-success" style="padding:35px 150px; font-size:3rem; border-radius:30px;" onclick="startCountdown()">START!</button>
        </div>
    </div>
    <div id="game-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="playing-team" style="margin:0; font-size:2.5rem; color:var(--primary);">íŒ€</h2>
            <div style="font-size:2.5rem; font-weight:900;">ì •ë‹µ : <span id="score-cnt" style="color:var(--success);">0</span></div>
            <div id="timer-display" style="font-size:4rem; font-weight:900; color:var(--danger);">60</div>
        </div>
        <div id="word-display-box">ì¤€ë¹„</div>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:30px;">
            <button class="btn btn-success" style="height:150px; font-size:3.5rem;" onclick="handleAnswer('O')">O</button>
            <button class="btn btn-danger" style="height:150px; font-size:3.5rem;" onclick="handleAnswer('X')">X</button>
            <button class="btn btn-warning" style="height:150px; font-size:3.5rem;" onclick="handleAnswer('P')">PASS</button>
        </div>
    </div>
    <div id="team-result-view" class="view hidden">
        <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h2 id="result-team-name" style="font-size:3.5rem;">ê²°ê³¼</h2>
            <div id="result-score-text" style="font-size:12rem; font-weight:950; color:var(--primary);">0</div>
            <button class="btn btn-primary" style="padding:25px 80px; font-size:1.8rem;" onclick="showView('selection-view')">ë‹¤ìŒ íŒ€</button>
        </div>
    </div>
    <div id="ranking-view" class="view hidden">
        <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h2 style="font-size:4rem; font-weight:900;">ğŸ† ìµœì¢… ê²°ê³¼</h2>
            <div id="rank-list" style="width:750px;"></div>
            <button class="btn btn-primary" style="margin-top:50px; padding:25px 100px; font-size:1.8rem;" onclick="showView('list-view')">ëª©ë¡ìœ¼ë¡œ</button>
        </div>
    </div>
</div>

<div id="countdown-overlay">3</div>

<script>
    let quizzes = JSON.parse(localStorage.getItem('quizzes_vFinal')) || [];
    let sessionResults = [];
    let state = { currentIdx: -1, activeQuiz: null, activeGroupIdx: null, words: [], wordIdx: 0, score: 0, timeLeft: 0, timer: null, guideIdx: 0 };
    const defaultGroupNames = ['ì¬','ë¯¸','ìˆ','ëŠ”','ì—­','ì‚¬','í€´','ì¦ˆ'];

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'list-view') renderQuizList();
        if(id === 'admin-view' && !localStorage.getItem('skip_guide_vFinal')) setTimeout(startOnboarding, 500);
    }

    function renderQuizList() {
        const container = document.getElementById('quiz-list-items');
        container.innerHTML = quizzes.length ? quizzes.map((q, i) => `
            <div style="background:#f8fafc; padding:30px; border-radius:20px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:center; border:2px solid #e2e8f0;">
                <div><strong style="font-size:1.6rem; color:var(--primary);">${q.title}</strong><div style="color:var(--text-sub);">${q.groups.length}ê°œ íŒ€ / ${q.time}ì´ˆ</div></div>
                <div style="display:flex; gap:12px;">
                    <button class="btn btn-success" onclick="initSession(${i})">ì‹œì‘</button>
                    <button class="btn btn-outline" onclick="openAdmin(${i})">ìˆ˜ì •</button>
                    <button class="btn btn-danger" onclick="deleteQuiz(${i})">ì‚­ì œ</button>
                </div>
            </div>
        `).join('') : '<p style="text-align:center; padding:100px; color:var(--text-sub);">í€´ì¦ˆë¥¼ ìƒˆë¡œ ë§Œë“¤ì–´ë³´ì„¸ìš”!</p>';
    }

    function deleteQuiz(i) { if(confirm("ì‚­ì œí• ê¹Œìš”?")) { quizzes.splice(i, 1); localStorage.setItem('quizzes_vFinal', JSON.stringify(quizzes)); renderQuizList(); } }

    function openAdmin(idx = -1) {
        state.currentIdx = idx;
        showView('admin-view');
        if(idx > -1) {
            document.getElementById('quiz-title-input').value = quizzes[idx].title;
            document.getElementById('group-count').value = quizzes[idx].groups.length;
            document.getElementById('limit-time').value = quizzes[idx].time;
            renderGroupInputs();
            const names = document.querySelectorAll('.g-name'), words = document.querySelectorAll('.g-words');
            quizzes[idx].groups.forEach((g, i) => { names[i].value = g.name; words[i].value = g.words.join(', '); });
        } else {
            document.getElementById('quiz-title-input').value = "";
            renderGroupInputs();
        }
    }

    function renderGroupInputs() {
        const c = document.getElementById('groups-container');
        const count = document.getElementById('group-count').value;
        c.innerHTML = '';
        for(let i=0; i<count; i++) {
            c.innerHTML += `<div class="admin-card">
                <input type="text" class="g-name" value="${defaultGroupNames[i%8] || 'íŒ€'+(i+1)}" style="width:100%; font-weight:900; border:none; background:transparent; font-size:1.4rem; color:var(--primary); margin-bottom:10px; outline:none;">
                <textarea class="g-words" style="width:100%; height:80px; border-radius:10px; border:2px solid #e2e8f0; padding:12px; font-size:1rem; outline:none;" placeholder="ë‹¨ì–´ë“¤(ì‰¼í‘œêµ¬ë¶„)"></textarea>
            </div>`;
        }
    }

    function saveQuiz() {
        const title = document.getElementById('quiz-title-input').value;
        if(!title) return alert("ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”!");
        const names = document.querySelectorAll('.g-name'), words = document.querySelectorAll('.g-words');
        let groups = [];
        names.forEach((n, i) => {
            if(n.value) groups.push({ name: n.value, words: words[i].value.split(',').map(s=>s.trim()).filter(s=>s) });
        });
        const data = { title, groups, time: document.getElementById('limit-time').value };
        if(state.currentIdx > -1) quizzes[state.currentIdx] = data; else quizzes.push(data);
        localStorage.setItem('quizzes_vFinal', JSON.stringify(quizzes));
        showView('list-view');
    }

    function initSession(idx) {
        state.activeQuiz = quizzes[idx]; sessionResults = [];
        const container = document.getElementById('group-select-container');
        container.innerHTML = state.activeQuiz.groups.map((g, i) => `<button id="g-btn-${i}" class="group-card" onclick="prepareGroup(${i})">${g.name}</button>`).join('');
        document.getElementById('rank-btn').classList.add('hidden');
        showView('selection-view');
    }

    function prepareGroup(idx) {
        state.activeGroupIdx = idx;
        document.getElementById('ready-team-name').innerText = state.activeQuiz.groups[idx].name;
        showView('ready-view');
    }

    function startCountdown() {
        const overlay = document.getElementById('countdown-overlay');
        overlay.style.display = 'flex';
        let c = 3; overlay.innerText = c;
        const itv = setInterval(() => {
            c--; if(c > 0) overlay.innerText = c;
            else { clearInterval(itv); overlay.style.display = 'none'; startGame(); }
        }, 1000);
    }

    function startGame() {
        const g = state.activeQuiz.groups[state.activeGroupIdx];
        state.words = [...g.words].sort(() => Math.random() - 0.5);
        state.wordIdx = 0; state.score = 0; state.timeLeft = parseInt(state.activeQuiz.time);
        document.getElementById('playing-team').innerText = g.name + "íŒ€";
        document.getElementById('score-cnt').innerText = "0";
        document.getElementById('word-display-box').innerText = state.words[0] || "ì¤€ë¹„";
        showView('game-view');
        startTimer();
    }

    function startTimer() {
        if(state.timer) clearInterval(state.timer);
        state.timer = setInterval(() => {
            state.timeLeft--;
            document.getElementById('timer-display').innerText = state.timeLeft;
            if(state.timeLeft <= 0) endGame();
        }, 1000);
    }

    function handleAnswer(type) {
        const fb = document.getElementById('feedback-text'), wb = document.getElementById('word-display-box');
        fb.className = ''; void fb.offsetWidth;
        if(type === 'O') { state.score++; fb.innerText = 'CORRECT!'; fb.style.color = 'var(--success)'; }
        else if(type === 'X') { fb.innerText = 'WRONG!'; fb.style.color = 'var(--danger)'; }
        else { fb.innerText = 'PASSED'; fb.style.color = 'var(--warning)'; }
        fb.classList.add('pop-up'); document.getElementById('score-cnt').innerText = state.score;
        state.wordIdx++;
        if(state.wordIdx >= state.words.length) endGame();
        else document.getElementById('word-display-box').innerText = state.words[state.wordIdx];
    }

    function endGame() {
        clearInterval(state.timer);
        const name = state.activeQuiz.groups[state.activeGroupIdx].name;
        sessionResults.push({ name, score: state.score });
        document.getElementById('result-team-name').innerText = name + "íŒ€ ê²°ê³¼";
        document.getElementById('result-score-text').innerText = state.score;
        document.getElementById(`g-btn-${state.activeGroupIdx}`).classList.add('completed');
        showView('team-result-view');
        if(sessionResults.length === state.activeQuiz.groups.length) document.getElementById('rank-btn').classList.remove('hidden');
    }

    function showRanking() {
        const sorted = [...sessionResults].sort((a,b) => b.score - a.score);
        document.getElementById('rank-list').innerHTML = sorted.map((r, i) => `
            <div style="display:flex; align-items:center; padding:30px; background:white; border-radius:25px; margin-bottom:15px; font-size:2.2rem; border:4px solid ${i===0?'var(--warning)':'#e2e8f0'};">
                <span style="width:100px; font-weight:900;">${i+1}ìœ„</span>
                <span style="flex-grow:1;">${r.name}íŒ€</span>
                <span style="font-weight:900;">${r.score}ì  ${i===0?'ğŸ‘‘':''}</span>
            </div>
        `).join('');
        showView('ranking-view');
    }

    /* ğŸ”¥ í˜ì‹ ì ì¸ ê°€ì´ë“œ ì‹œìŠ¤í…œ: ì„¤ëª…ì°½ë§Œ ìµœìƒë‹¨ ìœ ì§€ */
    const steps = [
        { id: 'guide-1', title: 'ğŸ¯ í€´ì¦ˆ ì œëª©', desc: 'ì´ ì„¸íŠ¸ê°€ ì–´ë–¤ ì£¼ì œì¸ì§€ ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”!<br>ì˜ˆ: [ìš°ë¦¬ ë°˜] ì—­ì‚¬ í€´ì¦ˆ 1ì°¨' },
        { id: 'guide-2', title: 'â³ ê·œì¹™ ì„¤ì •', desc: 'íŒ€ ìˆ˜ì™€ í•œ íŒ€ë‹¹ ì£¼ì–´ì§ˆ ì œí•œ ì‹œê°„ì„ ì •í•©ë‹ˆë‹¤.' },
        { id: 'guide-3', title: 'ğŸ“ ë¬¸ì œ ë¦¬ìŠ¤íŠ¸', desc: 'ê° íŒ€ì´ ë§ì¶œ ë‹¨ì–´ë“¤ì„ <b>ì‰¼í‘œ(,)</b>ë¡œ êµ¬ë¶„í•˜ì—¬ ì…ë ¥í•´ì£¼ì„¸ìš”.' }
    ];

    function startOnboarding() {
        state.guideIdx = 0;
        document.getElementById('guide-overlay').style.display = 'block';
        updateGuide();
    }

    function updateGuide() {
        const s = steps[state.guideIdx];
        const target = document.getElementById(s.id);
        const box = document.getElementById('guide-box');
        const overlay = document.getElementById('guide-overlay');
        
        // íƒ€ê²Ÿ ìœ„ì¹˜ ì •ë³´ íšë“
        const rect = target.getBoundingClientRect();
        
        // 1. ë§ˆìŠ¤í¬(êµ¬ë©) ì—…ë°ì´íŠ¸ (CSS ë³€ìˆ˜ ì‚¬ìš©)
        overlay.style.setProperty('--m-top', rect.top + 'px');
        overlay.style.setProperty('--m-bottom', rect.bottom + 'px');
        overlay.style.setProperty('--m-left', rect.left + 'px');
        overlay.style.setProperty('--m-right', rect.right + 'px');
        
        // 2. ê°€ì´ë“œ ë°•ìŠ¤ ìœ„ì¹˜ ê³„ì‚°
        let bLeft, bTop;
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        if (rect.left + rect.width / 2 > screenWidth / 2) {
            bLeft = rect.left - 410; // íƒ€ê²Ÿ ì™¼ìª½
        } else {
            bLeft = rect.right + 30; // íƒ€ê²Ÿ ì˜¤ë¥¸ìª½
        }
        
        // ì„¸ë¡œ ìœ„ì¹˜ (íƒ€ê²Ÿê³¼ ì •ë ¬)
        bTop = rect.top;
        if (bTop + 280 > screenHeight) bTop = screenHeight - 300;
        if (bTop < 20) bTop = 20;

        box.style.left = bLeft + 'px';
        box.style.top = bTop + 'px';
        
        document.getElementById('g-title').innerHTML = s.title;
        document.getElementById('g-desc').innerHTML = s.desc;

        document.getElementById('g-next').onclick = (e) => {
            e.stopPropagation();
            if(++state.guideIdx < steps.length) updateGuide();
            else {
                if(document.getElementById('g-skip').checked) localStorage.setItem('skip_guide_vFinal', 'true');
                document.getElementById('guide-overlay').style.display = 'none';
            }
        };
    }

    window.onload = () => renderQuizList();
