<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Quiz Master - FX Edition</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --primary: #4f46e5; --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --bg: #f1f5f9; --card: #ffffff; --text-main: #1e293b; --text-sub: #64748b;
        }
        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); margin: 0; overflow: hidden; height: 100vh; }
        .app-container { width: 100vw; height: 100vh; background: var(--card); position: relative; display: flex; flex-direction: column; }
        
        /* í—¤ë” & ë¡œê³  */
        .header-logo { position: absolute; top: 30px; left: 40px; font-weight: 800; font-size: 1.6rem; color: var(--primary); z-index: 100; cursor: pointer; }
        
        .view { padding: 80px 100px 50px; flex-grow: 1; display: flex; flex-direction: column; height: 100%; animation: fadeIn 0.4s ease; position: relative; }
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ë²„íŠ¼ ê³µí†µ */
        .btn { border: none; border-radius: 12px; padding: 12px 24px; font-size: 1.1rem; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 14px rgba(79, 70, 229, 0.4); }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-outline { background: #f8fafc; border: 1px solid #e2e8f0; color: var(--text-sub); }
        .btn:active { transform: scale(0.95); }

        /* ê²Œì„ ë³´ë“œ & ë‹¨ì–´ */
        #word-display-box { font-size: 11rem; font-weight: 900; color: var(--primary); flex-grow: 1; display: flex; align-items: center; justify-content: center; text-align: center; z-index: 10; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* í™”ë ¤í•œ í”¼ë“œë°± í…ìŠ¤íŠ¸ ì• ë‹ˆë©”ì´ì…˜ */
        #feedback-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 15rem; font-weight: 900; pointer-events: none; z-index: 100;
            opacity: 0; white-space: nowrap; text-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .pop-up { animation: popUpEffect 0.6s ease-out forwards; }
        @keyframes popUpEffect {
            0% { opacity: 0; transform: translate(-50%, -40%) scale(0.5); filter: blur(10px); }
            30% { opacity: 1; transform: translate(-50%, -55%) scale(1.1); filter: blur(0px); }
            100% { opacity: 0; transform: translate(-50%, -70%) scale(1.2); }
        }

        /* ë°°ê²½ ë° í™”ë©´ íš¨ê³¼ */
        .effect-correct { animation: bgSuccess 0.5s; }
        .effect-wrong { animation: bgWrong 0.5s, shake 0.4s; }
        .effect-pass { animation: bgPass 0.5s; }

        @keyframes bgSuccess { 0% { background: #10b981; } 100% { background: white; } }
        @keyframes bgWrong { 0% { background: #ef4444; } 100% { background: white; } }
        @keyframes bgPass { 0% { background: #f59e0b; } 100% { background: white; } }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-20px); }
            40%, 80% { transform: translateX(20px); }
        }

        /* ì œì‘ UI ì¹´ë“œ */
        .admin-card { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 16px; padding: 20px; margin-bottom: 15px; }
        .form-input { width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; margin-top: 5px; outline: none; }
        
        /* ê·¸ë£¹ ì¹´ë“œ */
        .group-card { height: 160px; font-size: 2.2rem; font-weight: 900; border-radius: 20px; border: 4px solid #e2e8f0; background: white; cursor: pointer; transition: 0.3s; }
        .group-card.completed { opacity: 0; pointer-events: none; transform: scale(0.8); }

        /* ê°€ì´ë“œ */
        #onboarding-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; display: none; }
        #guide-tooltip { position: absolute; background: white; padding: 25px; border-radius: 15px; width: 350px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); z-index: 2001; }
        .highlight-el { position: relative; z-index: 2002 !important; background: white !important; box-shadow: 0 0 0 10px white, 0 0 40px rgba(255,255,255,0.9) !important; border-radius: 12px; }

        #countdown-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; display: none; justify-content: center; align-items: center; color: white; font-size: 18rem; font-weight: 900; }
    </style>
</head>
<body id="main-body">

            <button class="btn btn-primary" style="padding:25px 80px; font-size:1.8rem; margin-top:50px; border-radius:50px;" onclick="showView('list-view')">ê²Œì„ ì‹œì‘í•˜ê¸°</button>

    <div id="admin-view" class="view hidden">

            <button class="btn btn-outline" onclick="showView('list-view')">ì·¨ì†Œ</button>
        </div>
        <div style="overflow-y:auto; flex-grow:1; padding-right:10px;">
            <div id="guide-1" class="admin-card">
                <label style="font-weight:700;">í€´ì¦ˆ ì„¸íŠ¸ ì œëª©</label>
                <input type="text" id="quiz-title-input" class="form-input" placeholder="ì„¸íŠ¸ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”">

            <div id="guide-2" style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-bottom:15px;">
                <div class="admin-card" style="margin:0;"><label style="font-weight:700;">íŒ€ ìˆ˜</label><input type="number" id="group-count" value="4" onchange="renderGroupInputs()" class="form-input"></div>

    <div id="selection-view" class="view hidden">

        <div id="group-select-container" style="display:grid; grid-template-columns: repeat(4, 1fr); gap:25px;"></div>
        <div style="margin-top:60px; text-align:center;">
            <button id="rank-btn" class="btn btn-warning hidden" style="padding:20px 60px; font-size:2rem; border-radius:50px; box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);" onclick="showRanking()">ìµœì¢… ê²°ê³¼ ë°œí‘œ ğŸ‘‘</button>
        </div>
    </div>

    <div id="ready-view" class="view hidden">
        <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center; align-items:center; background:rgba(79, 70, 229, 0.05); border-radius:40px; border:4px dashed var(--primary);">

            <button class="btn btn-success" style="padding:35px 150px; font-size:3rem; border-radius:30px; box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);" onclick="startCountdown()">START!</button>

    </div>

    <div id="game-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">

            <div style="font-size:2.5rem; font-weight:900; background:#f1f5f9; padding:10px 30px; border-radius:50px;">ì •ë‹µ : <span id="score-cnt" style="color:var(--success);">0</span></div>
            <div id="timer-display" style="font-size:4rem; font-weight:900; color:var(--danger); min-width:120px; text-align:right;">60</div>
        </div>
        <div id="word-display-box">ë‹¨ì–´</div>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:30px;">
            <button class="btn btn-success" style="height:150px; font-size:3.5rem; border-radius:25px;" onclick="handleAnswer('O')">ì •ë‹µ (O)</button>
            <button class="btn btn-danger" style="height:150px; font-size:3.5rem; border-radius:25px;" onclick="handleAnswer('X')">ì˜¤ë‹µ (X)</button>

    <div id="team-result-view" class="view hidden">
        <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h2 id="result-team-name" style="font-size:3.5rem; margin:0; font-weight:800;">ê²°ê³¼</h2>
            <div id="result-score-text" style="font-size:12rem; font-weight:950; color:var(--primary); text-shadow: 0 10px 50px rgba(79, 70, 229, 0.3);">0</div>
            <p style="font-size:2rem; color:var(--text-sub); margin-top:-20px; margin-bottom:50px;">ë¬¸ì œë¥¼ ë§í˜”ìŠµë‹ˆë‹¤!</p>
            <button class="btn btn-primary" style="padding:25px 80px; font-size:1.8rem; border-radius:20px;" onclick="showView('selection-view')">ë‹¤ìŒ íŒ€ ì„ íƒí•˜ê¸°</button>
        </div>
    </div>

    <div id="ranking-view" class="view hidden">
        <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h2 style="font-size:4rem; font-weight:900; margin-bottom:50px;">ğŸ† FINAL RANKING</h2>
            <div id="rank-list" style="width:750px;"></div>
            <button class="btn btn-primary" style="margin-top:50px; padding:25px 100px; font-size:1.8rem; border-radius:50px;" onclick="showView('list-view')">ëª©ë¡ìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
        </div>
    </div>
</div>

<div id="countdown-overlay">3</div>

<script>
    let quizzes = JSON.parse(localStorage.getItem('quizzes_vFinal')) || [];
    let sessionResults = [];
    let state = { currentIdx: -1, activeQuiz: null, activeGroupIdx: null, words: [], wordIdx: 0, score: 0, timeLeft: 0, timer: null, guideIdx: 0 };
    const defaultGroupNames = ['ì¬','ë¯¸','ìˆ','ëŠ”','ì—­','ì‚¬','í€´','ì¦ˆ'];

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'list-view') renderQuizList();
        if(id === 'admin-view' && !localStorage.getItem('skip_guide_vFinal')) setTimeout(startOnboarding, 500);
    }

    function renderQuizList() {
        const container = document.getElementById('quiz-list-items');
        container.innerHTML = quizzes.length ? quizzes.map((q, i) => `
            <div style="background:#f8fafc; padding:30px; border-radius:20px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:center; border:2px solid #e2e8f0; transform: scale(1);">
                <div><strong style="font-size:1.6rem; color:var(--primary);">${q.title}</strong><div style="color:var(--text-sub); margin-top:8px; font-weight:600;">${q.groups.length}ê°œ íŒ€ / íŒ€ë‹¹ ${q.time}ì´ˆ ì œê³µ</div></div>
                <div style="display:flex; gap:12px;">
                    <button class="btn btn-success" style="padding:15px 30px;" onclick="initSession(${i})">ì‹œì‘</button>
                    <button class="btn btn-outline" onclick="openAdmin(${i})">ìˆ˜ì •</button>
                    <button class="btn btn-danger" onclick="deleteQuiz(${i})">ì‚­ì œ</button>
                </div>
            </div>
        `).join('') : '<p style="text-align:center; padding:100px; color:var(--text-sub); font-size:1.2rem;">ë§Œë“¤ì–´ì§„ í€´ì¦ˆê°€ ì—†ì–´ìš”. ìƒˆë¡œìš´ í€´ì¦ˆë¥¼ ì œì‘í•´ë³´ì„¸ìš”!</p>';
    }

    function deleteQuiz(i) { if(confirm("ì´ í€´ì¦ˆ ì„¸íŠ¸ë¥¼ ì •ë§ ì‚­ì œí• ê¹Œìš”?")) { quizzes.splice(i, 1); localStorage.setItem('quizzes_vFinal', JSON.stringify(quizzes)); renderQuizList(); } }

    function openAdmin(idx = -1) {
        state.currentIdx = idx;
        showView('admin-view');
        document.getElementById('admin-title').innerText = idx > -1 ? "í€´ì¦ˆ ë‚´ìš© ìˆ˜ì •" : "ìƒˆë¡œìš´ í€´ì¦ˆ ë§Œë“¤ê¸°";
        if(idx > -1) {
            document.getElementById('quiz-title-input').value = quizzes[idx].title;
            document.getElementById('group-count').value = quizzes[idx].groups.length;
            document.getElementById('limit-time').value = quizzes[idx].time;
            renderGroupInputs();
            const names = document.querySelectorAll('.g-name'), words = document.querySelectorAll('.g-words');
            quizzes[idx].groups.forEach((g, i) => { names[i].value = g.name; words[i].value = g.words.join(', '); });
        } else {
            document.getElementById('quiz-title-input').value = "";
            document.getElementById('group-count').value = 4;
            renderGroupInputs();
        }
    }

    function renderGroupInputs() {
        const c = document.getElementById('groups-container');
        const count = document.getElementById('group-count').value;
        c.innerHTML = '';
        for(let i=0; i<count; i++) {
            c.innerHTML += `<div class="admin-card">
                <input type="text" class="g-name" value="${defaultGroupNames[i%8] || 'íŒ€'+(i+1)}" style="width:100%; font-weight:900; border:none; background:transparent; font-size:1.4rem; color:var(--primary); margin-bottom:10px; outline:none;" placeholder="íŒ€ ì´ë¦„">
                <textarea class="g-words" style="width:100%; height:80px; border-radius:10px; border:2px solid #e2e8f0; padding:12px; font-size:1rem; outline:none;" placeholder="ë‹¨ì–´ë“¤ì„ ì½¤ë§ˆ(,)ë¡œ êµ¬ë¶„í•´ì„œ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: ì‚¬ê³¼, ë°”ë‚˜ë‚˜, í¬ë„)"></textarea>
            </div>`;
        }
    }

    function saveQuiz() {
        const title = document.getElementById('quiz-title-input').value;
        if(!title) return alert("ì œëª©ì„ ê¼­ ì…ë ¥í•´ì£¼ì„¸ìš”!");
        const names = document.querySelectorAll('.g-name'), words = document.querySelectorAll('.g-words');
        let groups = [];
        names.forEach((n, i) => {
            if(n.value) groups.push({ name: n.value, words: words[i].value.split(',').map(s=>s.trim()).filter(s=>s) });
        });
        const data = { title, groups, time: document.getElementById('limit-time').value };
        if(state.currentIdx > -1) quizzes[state.currentIdx] = data; else quizzes.push(data);
        localStorage.setItem('quizzes_vFinal', JSON.stringify(quizzes));
        showView('list-view');
    }

    function initSession(idx) {
        state.activeQuiz = quizzes[idx];
        sessionResults = [];
        const container = document.getElementById('group-select-container');
        container.innerHTML = state.activeQuiz.groups.map((g, i) => `<button id="g-btn-${i}" class="group-card" onclick="prepareGroup(${i})">${g.name}</button>`).join('');
        document.getElementById('rank-btn').classList.add('hidden');
        showView('selection-view');
    }

    function prepareGroup(idx) {
        state.activeGroupIdx = idx;
        document.getElementById('ready-team-name').innerText = state.activeQuiz.groups[idx].name;
        showView('ready-view');
    }

    function startCountdown() {
        const overlay = document.getElementById('countdown-overlay');
        overlay.style.display = 'flex';
        let c = 3; overlay.innerText = c;
        const itv = setInterval(() => {
            c--;
            if(c > 0) overlay.innerText = c;
            else { clearInterval(itv); overlay.style.display = 'none'; startGame(); }
        }, 1000);
    }

    function startGame() {
        const g = state.activeQuiz.groups[state.activeGroupIdx];
        state.words = [...g.words].sort(() => Math.random() - 0.5);
        state.wordIdx = 0; state.score = 0; state.timeLeft = parseInt(state.activeQuiz.time);
        document.getElementById('playing-team').innerText = g.name + "íŒ€";
        document.getElementById('score-cnt').innerText = "0";
        document.getElementById('word-display-box').innerText = state.words[0] || "ì¤€ë¹„ëœ ë‹¨ì–´ ì—†ìŒ";
        showView('game-view');
        startTimer();
    }

    function startTimer() {
        if(state.timer) clearInterval(state.timer);
        state.timer = setInterval(() => {
            state.timeLeft--;
            document.getElementById('timer-display').innerText = state.timeLeft;
            if(state.timeLeft <= 10) document.getElementById('timer-display').style.color = 'var(--danger)';
            else document.getElementById('timer-display').style.color = 'var(--text-main)';
            if(state.timeLeft <= 0) endGame();
        }, 1000);
    }

    // ì´í™íŠ¸ í—¨ë“¤ëŸ¬ ë³´ê°•
    function handleAnswer(type) {
        const body = document.getElementById('main-body');
        const feedback = document.getElementById('feedback-text');
        const wordBox = document.getElementById('word-display-box');
        
        feedback.className = ''; // ì• ë‹ˆë©”ì´ì…˜ ì´ˆê¸°í™”
        void feedback.offsetWidth; // ë¦¬í”Œë¡œìš° ë°œìƒ
        
        if(type === 'O') {
            state.score++;
            body.className = 'effect-correct';
            feedback.innerText = 'CORRECT!';
            feedback.style.color = 'var(--success)';
            wordBox.style.transform = 'scale(1.2)';
        } else if(type === 'X') {
            body.className = 'effect-wrong';
            feedback.innerText = 'WRONG!';
            feedback.style.color = 'var(--danger)';
            wordBox.style.transform = 'translateX(30px)';
        } else {
            body.className = 'effect-pass';
            feedback.innerText = 'PASSED';
            feedback.style.color = 'var(--warning)';
            wordBox.style.transform = 'translateY(-30px)';
        }
        
        feedback.classList.add('pop-up');
        document.getElementById('score-cnt').innerText = state.score;
        
        setTimeout(() => {
            body.className = '';
            wordBox.style.transform = 'scale(1) translate(0)';
        }, 400);

        state.wordIdx++;
        if(state.wordIdx >= state.words.length) endGame();
        else document.getElementById('word-display-box').innerText = state.words[state.wordIdx];
    }

    function endGame() {
        clearInterval(state.timer);
        const name = state.activeQuiz.groups[state.activeGroupIdx].name;
        sessionResults.push({ name, score: state.score });
        
        document.getElementById('result-team-name').innerText = name + "íŒ€ ìµœì¢… ì ìˆ˜";
        document.getElementById('result-score-text').innerText = state.score;
        document.getElementById(`g-btn-${state.activeGroupIdx}`).classList.add('completed');
        
        showView('team-result-view');
        if(sessionResults.length === state.activeQuiz.groups.length) document.getElementById('rank-btn').classList.remove('hidden');
    }

    function showRanking() {
        const sorted = [...sessionResults].sort((a,b) => b.score - a.score);
        document.getElementById('rank-list').innerHTML = sorted.map((r, i) => `
            <div style="display:flex; align-items:center; padding:30px; background:white; border-radius:25px; margin-bottom:15px; font-size:2.2rem; border:4px solid ${i===0?'var(--warning)':'#e2e8f0'}; box-shadow: 0 10px 20px rgba(0,0,0,0.05);">
                <span style="width:100px; font-weight:900; color:var(--primary);">${i+1}ìœ„</span>
                <span style="flex-grow:1; font-weight:800;">${r.name}íŒ€</span>
                <span style="font-weight:900; color:var(--primary);">${r.score}ì  ${i===0?'ğŸ‘‘':''}</span>
            </div>
        `).join('');
        showView('ranking-view');
    }

    function startOnboarding() {

    function updateGuide() {
        const s = steps[state.guideIdx], target = document.getElementById(s.id), tip = document.getElementById('guide-tooltip');
        document.querySelectorAll('.highlight-el').forEach(el => el.classList.remove('highlight-el'));
        target.classList.add('highlight-el');
        
        const rect = target.getBoundingClientRect();
        let left = rect.right + 30, top = rect.top;
        if(left + 350 > window.innerWidth) left = rect.left - 380;
        
        tip.style.left = left + 'px'; tip.style.top = top + 'px';
        document.getElementById('g-title').innerText = s.title;
        document.getElementById('g-desc').innerText = s.desc;
        
        document.getElementById('g-next').onclick = () => {
            if(++state.guideIdx < steps.length) updateGuide();
            else {

                document.getElementById('onboarding-overlay').style.display = 'none';
                target.classList.remove('highlight-el');
