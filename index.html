<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Quiz Pro - Guide System</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --primary: #4f46e5; --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --bg: #f1f5f9; --card: #ffffff; --text-main: #1e293b; --text-sub: #64748b;
            --radius: 12px; --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        .app-container {
            width: 1440px; height: 810px; background: var(--card); border-radius: 24px;
            box-shadow: var(--shadow); position: relative; display: flex; flex-direction: column; overflow: hidden;
        }

        /* 우측 상단 헬프 아이콘 */
        .guide-trigger {
            position: absolute; top: 30px; right: 40px; width: 40px; height: 40px; 
            background: white; border: 2px solid var(--primary); color: var(--primary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 800; cursor: pointer; z-index: 100; transition: 0.2s;
        }
        .guide-trigger:hover { background: var(--primary); color: white; }

        .header-logo { position: absolute; top: 30px; left: 40px; font-weight: 800; font-size: 1.4rem; color: var(--primary); z-index: 10; }

        /* 단계별 가이드 오버레이 시스템 */
        #onboarding-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 2000; display: none;
            pointer-events: none;
        }
        #guide-tooltip {
            position: absolute; background: white; padding: 25px; border-radius: 15px;
            width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            pointer-events: auto; z-index: 2001; transition: all 0.3s ease;
        }
        #guide-tooltip::after {
            content: ''; position: absolute; border: 10px solid transparent;
        }
        /* 툴팁 화살표 방향 (왼쪽 배치 시) */
        .tip-left::after { border-right-color: white; right: 100%; top: 30px; }
        
        .highlight-el { position: relative; z-index: 2001 !important; background: white !important; box-shadow: 0 0 0 10px white, 0 0 40px rgba(255,255,255,0.5) !important; pointer-events: none; }

        /* 기존 UI 컴포넌트 */
        .view { padding: 50px 100px; flex-grow: 1; display: flex; flex-direction: column; height: 100%; }
        .hidden { display: none !important; }
        .btn { border: none; border-radius: var(--radius); padding: 15px 24px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: #f8fafc; border: 1px solid #e2e8f0; color: var(--text-sub); }
        
        .scroll-area { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-sub); }
        .form-input { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1.1rem; margin-bottom: 25px; outline: none; transition: 0.2s; }
        .form-input:focus { border-color: var(--primary); }

        .word-card { background: #f8fafc; border-radius: 40px; flex-grow: 1; display: flex; align-items: center; justify-content: center; font-size: 8rem; font-weight: 800; margin: 30px 0; border: 2px solid #f1f5f9; }
        .key-hint { font-size: 0.75rem; opacity: 0.8; font-weight: 400; margin-top: 4px; background: rgba(0,0,0,0.08); padding: 2px 8px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-logo">Speed-Quiz</div>
    <div class="guide-trigger" onclick="startOnboarding(true)">?</div>

    <div id="onboarding-overlay">
        <div id="guide-tooltip">
            <h3 id="guide-step-title" style="margin-top:0; color:var(--primary);">단계 안내</h3>
            <p id="guide-step-desc" style="color:var(--text-main); line-height:1.6;"></p>
            <div style="display:flex; justify-content: space-between; align-items: center; margin-top:20px;">
                <label style="font-size:0.85rem; color:var(--text-sub); cursor:pointer;"><input type="checkbox" id="guide-skip-forever"> 다시 보지 않기</label>
                <button class="btn btn-primary" id="guide-next-btn" style="padding:8px 20px; font-size:0.9rem;">다음 (1/3)</button>
            </div>
        </div>
    </div>

    <div id="main-view" class="view">
        <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <h1 style="font-size: 5rem; margin: 0; color: var(--primary);">Speed Quiz</h1>
            <p style="font-size: 1.5rem; color: var(--text-sub); margin-bottom: 60px;">더 화려하고 빠른 퀴즈 제작</p>
            <button class="btn btn-primary" style="width:250px; font-size:1.5rem;" onclick="showView('list-view')">시작하기</button>
        </div>
    </div>

    <div id="list-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="font-size: 2.2rem; margin:0">퀴즈 세트</h2>
            <button class="btn btn-outline" onclick="showView('main-view')">홈으로</button>
        </div>
        <div id="quiz-list-items" class="scroll-area"></div>
        <div style="text-align: right;"><button class="btn btn-primary" onclick="openAdmin()">+ 새 세트 추가</button></div>
    </div>

    <div id="admin-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <h2 id="admin-title" style="margin:0;">퀴즈 세트 제작</h2>
            <button class="btn btn-outline" onclick="showView('list-view')">취소</button>
        </div>
        <div class="scroll-area">
            <div style="max-width: 900px; margin: 0 auto;">
                <div id="guide-target-1">
                    <label class="form-label">퀴즈 제목</label>
                    <input type="text" id="quiz-title-input" class="form-input" placeholder="예: 상식 퀴즈 제1회">
                </div>
                
                <div id="guide-target-2" style="display:flex; gap:30px;">
                    <div style="flex:1"><label class="form-label">참가 그룹 수</label><input type="number" id="group-count" value="3" onchange="renderGroupInputs()" class="form-input"></div>
                    <div style="flex:1"><label class="form-label">제한 시간 (초)</label><input type="number" id="limit-time" value="60" class="form-input"></div>
                </div>

                <div id="guide-target-3">
                    <div id="groups-container"></div>
                </div>
            </div>
        </div>
        <div style="text-align: center; padding-top:20px;">
            <button class="btn btn-primary" style="width: 300px; font-size:1.3rem;" onclick="saveQuiz()">저장 후 목록으로</button>
        </div>
    </div>

    <div id="selection-view" class="view hidden"></div>
    <div id="ready-view" class="view hidden"></div>
    <div id="play-view" class="view hidden"></div>
    <div id="result-view" class="view hidden"></div>
</div>

<script>
    let quizzes = JSON.parse(localStorage.getItem('quizzes_v12')) || [];
    let state = { currentIdx: 0 };

    // 가이드 단계 설정
    const guideSteps = [
        {
            targetId: 'guide-target-1',
            title: '퀴즈 제목 입력',
            desc: '제작할 퀴즈의 대주제를 입력해 주세요. (예: 규명T의 역사 퀴즈)',
            pos: 'right'
        },
        {
            targetId: 'guide-target-2',
            title: '게임 규칙 설정',
            desc: '참가할 팀의 수와 각 팀에게 주어질 총 제한 시간을 설정합니다.',
            pos: 'right'
        },
        {
            targetId: 'guide-target-3',
            title: '단어 데이터 입력',
            desc: '각 그룹별 이름과 퀴즈로 나올 단어들을 콤마(,)로 구분하여 상세히 작성해 주세요.',
            pos: 'right'
        }
    ];

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'list-view') renderQuizList();
        
        // 제작 화면 진입 시 가이드 체크
        if(id === 'admin-view') {
            const skip = localStorage.getItem('skip_onboarding');
            if(!skip) setTimeout(() => startOnboarding(), 500);
        }
    }

    // 온보딩 가이드 로직
    let currentStep = 0;
    function startOnboarding(manual = false) {
        if(manual) showView('admin-view'); // 강제 호출 시 제작 화면으로 이동
        currentStep = 0;
        document.getElementById('onboarding-overlay').style.display = 'block';
        updateGuideStep();
    }

    function updateGuideStep() {
        const step = guideSteps[currentStep];
        const target = document.getElementById(step.targetId);
        const tooltip = document.getElementById('guide-tooltip');
        
        // 기존 하이라이트 제거
        document.querySelectorAll('.highlight-el').forEach(el => el.classList.remove('highlight-el'));
        
        // 하이라이트 추가
        target.classList.add('highlight-el');
        
        // 위치 계산
        const rect = target.getBoundingClientRect();
        tooltip.style.top = rect.top + 'px';
        tooltip.style.left = (rect.right + 40) + 'px';
        tooltip.className = 'tip-left';

        // 텍스트 업데이트
        document.getElementById('guide-step-title').innerText = step.title;
        document.getElementById('guide-step-desc').innerText = step.desc;
        const btn = document.getElementById('guide-next-btn');
        btn.innerText = currentStep === guideSteps.length - 1 ? '시작하기' : `다음 (${currentStep+1}/${guideSteps.length})`;
        
        btn.onclick = () => {
            if(currentStep < guideSteps.length - 1) {
                currentStep++;
                updateGuideStep();
            } else {
                finishOnboarding();
            }
        };
    }

    function finishOnboarding() {
        if(document.getElementById('guide-skip-forever').checked) {
            localStorage.setItem('skip_onboarding', 'true');
        }
        document.getElementById('onboarding-overlay').style.display = 'none';
        document.querySelectorAll('.highlight-el').forEach(el => el.classList.remove('highlight-el'));
    }

    // 기본 퀴즈 로직 (동일 유지)
    function renderQuizList() {
        const container = document.getElementById('quiz-list-items');
        container.innerHTML = quizzes.map((q, i) => `
            <div style="background:#f8fafc; padding:25px; border-radius:18px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:center; border: 1px solid #e2e8f0;">
                <div><div style="font-weight:700; font-size: 1.5rem;">${q.title}</div><div style="color:var(--text-sub); margin-top:5px;">${q.groups.length}개 그룹 · 각 ${q.time}초</div></div>
                <div style="display:flex; gap:12px;"><button class="btn btn-primary" style="padding:10px 30px" onclick="alert('게임 시작')">시작</button><button class="btn btn-outline" style="padding:10px 30px" onclick="openAdmin(${i})">수정</button></div>
            </div>
        `).join('');
    }

    function openAdmin(idx = -1) {
        state.currentIdx = idx;
        const qTitle = document.getElementById('quiz-title-input');
        if(idx > -1) {
            qTitle.value = quizzes[idx].title;
            document.getElementById('group-count').value = quizzes[idx].groups.length;
            document.getElementById('limit-time').value = quizzes[idx].time;
        } else { qTitle.value = ""; }
        showView('admin-view');
        renderGroupInputs();
        if(idx > -1) {
            const names = document.querySelectorAll('.g-name');
            const words = document.querySelectorAll('.g-words');
            quizzes[idx].groups.forEach((g, i) => { if(names[i]) names[i].value = g.name; if(words[i]) words[i].value = g.words.join(', '); });
        }
    }

    function renderGroupInputs() {
        const c = document.getElementById('groups-container');
        const count = document.getElementById('group-count').value;
        c.innerHTML = '';
        for(let i=0; i<count; i++) {
            c.innerHTML += `<div style="margin-bottom:20px; background:#f8fafc; padding:20px; border-radius:15px; border: 1px solid #e2e8f0;">
                <label class="form-label">그룹 ${i+1} 이름</label><input type="text" class="g-name" class="form-input" style="width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ddd;">
                <label class="form-label">퀴즈 단어들 (콤마구분)</label><textarea class="g-words" style="width:100%; height:80px; padding:10px; border-radius:8px; border:1px solid #ddd;"></textarea>
            </div>`;
        }
    }

    function saveQuiz() {
        const title = document.getElementById('quiz-title-input').value;
        if(!title) return alert("퀴즈 제목을 입력해 주세요!");
        const names = document.querySelectorAll('.g-name');
        const words = document.querySelectorAll('.g-words');
        let groups = [];
        names.forEach((n, i) => { if(n.value) groups.push({ name: n.value, words: words[i].value.split(',').map(s=>s.trim()).filter(s=>s) }); });
        const data = { title, groups, time: document.getElementById('limit-time').value };
        if(state.currentIdx > -1) quizzes[state.currentIdx] = data; else quizzes.push(data);
        localStorage.setItem('quizzes_v12', JSON.stringify(quizzes));
        showView('list-view');
    }
</script>
</body>
</html>
