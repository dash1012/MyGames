<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Quiz Pro - Desktop</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --primary: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        .app-container {
            width: 1440px;
            height: 810px;
            background: var(--card);
            border-radius: 24px;
            box-shadow: var(--shadow);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header-logo {
            position: absolute; top: 30px; left: 40px; font-weight: 800; font-size: 1.4rem; color: var(--primary); z-index: 10;
        }

        .timer-progress-wrap {
            width: 100%; height: 10px; background: #e2e8f0; position: absolute; top: 0; left: 0;
        }
        #timer-progress-bar {
            width: 100%; height: 100%; background: var(--success); transition: width 0.1s linear;
        }

        .view { padding: 50px 100px; flex-grow: 1; display: flex; flex-direction: column; animation: fadeIn 0.4s ease-out; height: 100%; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }

        .btn { border: none; border-radius: var(--radius); padding: 12px 24px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: #f8fafc; border: 1px solid #e2e8f0; color: var(--text-sub); }
        .btn-lg { padding: 18px 40px; font-size: 1.2rem; }

        input, textarea { width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; font-size: 0.95rem; margin-bottom: 12px; outline: none; }
        
        .word-card { 
            background: #f8fafc; border-radius: 40px; flex-grow: 1; display: flex; align-items: center; justify-content: center; 
            font-size: 7.5rem; font-weight: 800; color: var(--text-main); margin: 40px 0; border: 2px solid #f1f5f9;
        }

        /* ì‹œìƒëŒ€ */
        .podium { display: flex; align-items: flex-end; justify-content: center; gap: 30px; height: 350px; margin-top: 50px; }
        .podium-bar { 
            width: 180px; border-radius: 12px 12px 0 0; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; 
            padding-bottom: 25px; color: white; font-weight: 700; 
            animation: growUp 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67) forwards; 
            transform-origin: bottom; transform: scaleY(0);
        }
        @keyframes growUp { to { transform: scaleY(1); } }
        .crown-text { font-size: 2.2rem; margin-bottom: 10px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .scroll-area { flex-grow: 1; overflow-y: auto; padding-right: 15px; margin-bottom: 20px; }
        .quiz-item-card { background:#f8fafc; padding:20px; border-radius:15px; margin-bottom:12px; display:flex; justify-content:space-between; align-items:center; border: 1px solid #e2e8f0; }

        /* ê·¸ë£¹ ì„ íƒ ê°€ë¡œ í•œ ì¤„ ë°°ì¹˜ (Row) */
        .group-row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            padding: 40px 20px;
            flex-wrap: wrap; /* ê·¸ë£¹ì´ ë„ˆë¬´ ë§ì„ ê²½ìš°ë¥¼ ëŒ€ë¹„í•´ ì¤„ë°”ê¿ˆ í—ˆìš© */
        }
        .group-item-container {
            width: 160px; /* ê³ ì • ë„ˆë¹„ë¡œ ìë¦¬ ìœ ì§€ */
            height: 100px;
        }
        .played-hidden {
            visibility: hidden; /* ìë¦¬ëŠ” ìœ ì§€í•˜ë˜ ë³´ì´ì§€ ì•Šê²Œ ì²˜ë¦¬ */
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-logo">Speed-Quiz</div>
    <div id="flash-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; opacity: 0; transition: opacity 0.1s;"></div>

    <div id="main-view" class="view">
        <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <h1 style="font-size: 4.5rem; margin: 0; color: var(--primary);">Speed Quiz</h1>
            <p style="font-size: 1.4rem; color: var(--text-sub); margin-bottom: 60px;">íŒ€ ëŒ€í•­ ìŠ¤í”¼ë“œ í€´ì¦ˆ</p>
            <button class="btn btn-primary btn-lg" onclick="showView('list-view')">ì‹œì‘í•˜ê¸°</button>
        </div>
    </div>

    <div id="list-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="font-size: 2.2rem; margin:0">í€´ì¦ˆ ì„¸íŠ¸</h2>
            <button class="btn btn-outline" onclick="showView('main-view')">í™ˆìœ¼ë¡œ</button>
        </div>
        <div id="quiz-list-items" class="scroll-area"></div>
        <div style="text-align: right;">
            <button class="btn btn-primary" onclick="openAdmin()">+ ìƒˆ í€´ì¦ˆ ì„¸íŠ¸ ì¶”ê°€</button>
        </div>
    </div>

    <div id="admin-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <h2 id="admin-title" style="margin:0;">í€´ì¦ˆ ì„¤ì •</h2>
            <button class="btn btn-outline" onclick="showView('list-view')">ì·¨ì†Œ</button>
        </div>
        <div class="scroll-area">
            <div style="max-width: 900px; margin: 0 auto;">
                <label style="font-weight: 600;">í€´ì¦ˆ ì œëª©</label>
                <input type="text" id="quiz-title-input">
                <div style="display:flex; gap:30px; margin-bottom: 20px;">
                    <div style="flex:1"><label>ê·¸ë£¹ ìˆ˜</label><input type="number" id="group-count" value="3" onchange="renderGroupInputs()"></div>
                    <div style="flex:1"><label>ì‹œê°„(ì´ˆ)</label><input type="number" id="limit-time" value="60"></div>
                </div>
                <div id="groups-container"></div>
            </div>
        </div>
        <div style="text-align: center;"><button class="btn btn-primary btn-lg" style="width: 300px;" onclick="saveQuiz()">ì €ì¥í•˜ê¸°</button></div>
    </div>

    <div id="selection-view" class="view hidden">
        <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <h2 style="font-size: 2rem; color:var(--text-sub); margin-bottom: 50px;">í”Œë ˆì´í•  ê·¸ë£¹ì„ ì„ íƒí•˜ì„¸ìš”</h2>
            <div class="group-row" id="group-buttons-container"></div>
        </div>
    </div>

    <div id="ready-view" class="view hidden">
        <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <div id="ready-group-name" style="font-size: 4rem; font-weight: 800; color: var(--primary); margin-bottom: 20px;"></div>
            <p style="font-size: 1.5rem; color: var(--text-sub); margin-bottom: 60px;">ì¤€ë¹„ê°€ ë˜ë©´ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”</p>
            <button class="btn btn-primary btn-lg" style="width: 400px; height: 100px; font-size: 2.5rem;" onclick="startCountdown()">í€´ì¦ˆ ì‹œì‘</button>
        </div>
    </div>

    <div id="play-view" class="view hidden">
        <div class="timer-progress-wrap"><div id="timer-progress-bar"></div></div>
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <div id="timer-display" style="font-size: 4rem; font-weight: 900;">60</div>
            <div style="font-size: 2rem; font-weight: 700;">ì ìˆ˜: <span id="current-score" style="color:var(--success)">0</span></div>
        </div>
        <div class="word-card" id="word-display">READY</div>
        <div id="play-controls" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; width: 1000px; margin: 0 auto;">
            <button class="btn btn-primary btn-lg" style="background: var(--success); font-size: 1.8rem;" onclick="handleAnswer(true)">ì •ë‹µ</button>
            <button class="btn btn-primary btn-lg" style="background: var(--danger); font-size: 1.8rem;" onclick="handleAnswer(false)">ì˜¤ë‹µ</button>
            <button class="btn btn-outline btn-lg" style="font-size: 1.5rem;" onclick="handlePass()">íŒ¨ìŠ¤ (<span id="pass-count">0</span>)</button>
        </div>
    </div>

    <div id="result-view" class="view hidden">
        <h2 style="text-align:center; font-size: 3rem; margin: 0;">ìµœì¢… ê²°ê³¼</h2>
        <div class="podium" id="podium-area"></div>
        <div style="text-align: center; margin-top: 50px;"><button class="btn btn-outline btn-lg" onclick="showView('main-view')">ë©”ì¸ìœ¼ë¡œ</button></div>
    </div>
</div>

<script>
    let quizzes = JSON.parse(localStorage.getItem('quizzes_v8')) || [];
    let state = { currentQuiz: null, currentQuizIdx: -1, playingIdx: -1, results: [], played: new Set(), timer: null, timeLeft: 0, totalTime: 0, wordIdx: 0, score: 0, passes: 0, words: [] };

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'list-view') renderQuizList();
    }

    function renderQuizList() {
        const container = document.getElementById('quiz-list-items');
        container.innerHTML = quizzes.map((q, i) => `
            <div class="quiz-item-card">
                <div><div style="font-weight:700; font-size: 1.3rem;">${q.title}</div><div style="color:var(--text-sub); font-size:0.9rem;">${q.groups.length}ê°œ ê·¸ë£¹ / ${q.time}ì´ˆ</div></div>
                <div style="display:flex; gap:8px;"><button class="btn btn-primary" onclick="startQuiz(${i})">ì‹œì‘</button><button class="btn btn-outline" onclick="openAdmin(${i})">ìˆ˜ì •</button><button class="btn btn-outline" style="color:var(--danger)" onclick="deleteQuiz(${i})">ì‚­ì œ</button></div>
            </div>
        `).join('');
    }

    function startQuiz(idx) {
        state.currentQuiz = quizzes[idx];
        state.results = []; state.played.clear();
        showSelection();
    }

    function showSelection() {
        showView('selection-view');
        const container = document.getElementById('group-buttons-container');
        container.innerHTML = '';
        
        state.currentQuiz.groups.forEach((g, i) => {
            const isPlayed = state.played.has(i);
            const wrapper = document.createElement('div');
            wrapper.className = 'group-item-container';
            
            const btn = document.createElement('button');
            // ê°€ë¡œ ì¤„ì—ì„œëŠ” í…Œë‘ë¦¬ê°€ ìˆëŠ” ì›í˜• ë˜ëŠ” ì‚¬ê° ë²„íŠ¼ ìŠ¤íƒ€ì¼ ì¶”ì²œ
            btn.className = `btn btn-outline ${isPlayed ? 'played-hidden' : ''}`;
            btn.style.width = "100%";
            btn.style.height = "100%";
            btn.style.fontSize = "2rem";
            btn.style.borderRadius = "20px";
            btn.innerText = g.name; // ì´ë¦„ì´ ìˆ«ìì¸ ê²½ìš° 1, 2, 3...
            btn.onclick = () => prepareReadyStep(i);
            
            wrapper.appendChild(btn);
            container.appendChild(wrapper);
        });

        if(state.played.size === state.currentQuiz.groups.length && state.played.size > 0) showResults();
    }

    function prepareReadyStep(idx) {
        state.playingIdx = idx;
        document.getElementById('ready-group-name').innerText = state.currentQuiz.groups[idx].name;
        showView('ready-view');
    }

    function startCountdown() {
        showView('play-view');
        state.words = [...state.currentQuiz.groups[state.playingIdx].words].sort(() => Math.random() - 0.5);
        state.wordIdx = 0; state.score = 0;
        state.totalTime = parseInt(state.currentQuiz.time);
        state.timeLeft = state.totalTime;
        state.passes = 3;

        const disp = document.getElementById('word-display');
        disp.innerText = "READY";
        document.getElementById('play-controls').style.opacity = '0.1';
        document.getElementById('play-controls').style.pointerEvents = 'none';
        
        updatePlayUI();
        
        let cnt = 3;
        const countTimer = setInterval(() => {
            if (cnt > 0) disp.innerText = cnt;
            else if (cnt === 0) disp.innerText = 'START';
            else {
                clearInterval(countTimer); 
                document.getElementById('play-controls').style.opacity = '1';
                document.getElementById('play-controls').style.pointerEvents = 'auto';
                runGame(); 
                return;
            }
            cnt--;
        }, 1000);
    }

    function runGame() {
        nextWord();
        state.timer = setInterval(() => {
            state.timeLeft -= 0.1;
            updatePlayUI();
            if(state.timeLeft <= 0) endGame();
        }, 100);
    }

    function updatePlayUI() {
        const bar = document.getElementById('timer-progress-bar');
        const ratio = (state.timeLeft / state.totalTime) * 100;
        bar.style.width = Math.max(0, ratio) + '%';
        bar.style.backgroundColor = ratio > 50 ? 'var(--success)' : (ratio > 20 ? 'var(--warning)' : 'var(--danger)');
        document.getElementById('timer-display').innerText = Math.ceil(Math.max(0, state.timeLeft));
        document.getElementById('current-score').innerText = state.score;
        document.getElementById('pass-count').innerText = state.passes;
    }

    function nextWord() {
        if(state.wordIdx >= state.words.length) return endGame();
        document.getElementById('word-display').innerText = state.words[state.wordIdx];
    }

    function handleAnswer(isO) {
        const ov = document.getElementById('flash-overlay');
        ov.style.background = isO ? 'rgba(16, 185, 129, 0.2)' : 'rgba(239, 68, 68, 0.2)';
        ov.style.opacity = '1';
        setTimeout(() => ov.style.opacity = '0', 150);
        if(isO) state.score++;
        state.wordIdx++; nextWord();
    }

    function handlePass() {
        if(state.passes > 0) { state.passes--; state.wordIdx++; nextWord(); }
    }

    function endGame() {
        clearInterval(state.timer);
        state.results.push({ name: state.currentQuiz.groups[state.playingIdx].name, score: state.score });
        state.played.add(state.playingIdx);
        showSelection();
    }

    function showResults() {
        showView('result-view');
        const sorted = [...state.results].sort((a,b) => b.score - a.score);
        const podium = document.getElementById('podium-area');
        podium.innerHTML = '';
        const order = [1, 0, 2];
        const colors = ['#cbd5e1', '#f59e0b', '#d97706'];
        const heights = ['200px', '300px', '150px'];
        
        order.forEach((posIdx, visualIdx) => {
            if(sorted[posIdx]) {
                const bar = document.createElement('div');
                bar.className = `podium-bar`;
                bar.style.height = heights[visualIdx];
                bar.style.backgroundColor = colors[visualIdx];
                bar.style.order = visualIdx;
                let content = '';
                if(posIdx === 0) content += `<div class="crown-text">ğŸ‘‘</div>`;
                content += `<div>${posIdx+1}ìœ„</div><div style="font-size:1.5rem;">${sorted[posIdx].name}</div><div>${sorted[posIdx].score}ì </div>`;
                bar.innerHTML = content;
                podium.appendChild(bar);
            }
        });
    }

    function openAdmin(idx = -1) {
        state.currentQuizIdx = idx;
        const qTitle = document.getElementById('quiz-title-input');
        const gCount = document.getElementById('group-count');
        const tLimit = document.getElementById('limit-time');
        if(idx > -1) {
            const q = quizzes[idx];
            qTitle.value = q.title; gCount.value = q.groups.length; tLimit.value = q.time;
            document.getElementById('admin-title').innerText = "í€´ì¦ˆ ìˆ˜ì •";
        } else {
            qTitle.value = ""; gCount.value = 3; tLimit.value = 60;
            document.getElementById('admin-title').innerText = "ìƒˆ í€´ì¦ˆ ì¶”ê°€";
        }
        showView('admin-view');
        renderGroupInputs();
        if(idx > -1) {
            const names = document.querySelectorAll('.g-name');
            const words = document.querySelectorAll('.g-words');
            quizzes[idx].groups.forEach((g, i) => {
                if(names[i]) names[i].value = g.name;
                if(words[i]) words[i].value = g.words.join(', ');
            });
        }
    }

    function renderGroupInputs() {
        const c = document.getElementById('groups-container');
        const count = document.getElementById('group-count').value;
        c.innerHTML = '';
        for(let i=0; i<count; i++) {
            c.innerHTML += `<div style="margin-bottom:20px; background:#f8fafc; padding:20px; border-radius:12px; border: 1px solid #e2e8f0;">
                <label style="font-size:0.85rem; font-weight:600;">ê·¸ë£¹ ${i+1} ì´ë¦„</label>
                <input type="text" class="g-name" placeholder="íŒ€ ì´ë¦„">
                <label style="font-size:0.85rem; font-weight:600;">ë‹¨ì–´ ëª©ë¡ (ì½¤ë§ˆ êµ¬ë¶„)</label>
                <textarea class="g-words" placeholder="ë‹¨ì–´1, ë‹¨ì–´2..." rows="2"></textarea>
            </div>`;
        }
    }

    function saveQuiz() {
        const title = document.getElementById('quiz-title-input').value;
        if(!title) return alert("ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”");
        const names = document.querySelectorAll('.g-name');
        const words = document.querySelectorAll('.g-words');
        let groups = [];
        names.forEach((n, i) => {
            if(n.value) groups.push({ name: n.value, words: words[i].value.split(',').map(s=>s.trim()).filter(s=>s) });
        });
        const data = { title, groups, time: document.getElementById('limit-time').value };
        if(state.currentQuizIdx > -1) quizzes[state.currentQuizIdx] = data;
        else quizzes.push(data);
        localStorage.setItem('quizzes_v8', JSON.stringify(quizzes));
        showView('list-view');
    }

    function deleteQuiz(i) {
        if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            quizzes.splice(i, 1);
            localStorage.setItem('quizzes_v8', JSON.stringify(quizzes));
            renderQuizList();
        }
    }
</script>
</body>
</html>
