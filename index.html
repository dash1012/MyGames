<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Quiz Master - Clean Edition</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --primary: #4f46e5; --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --bg: #f8fafc; --card: #ffffff; --text: #1e293b;
        }
        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        .app-container { width: 1280px; height: 850px; background: var(--card); border-radius: 30px; box-shadow: 0 25px 50px rgba(0,0,0,0.1); position: relative; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #e2e8f0; }
        .view { padding: 40px 60px; flex: 1; display: flex; flex-direction: column; height: 100%; animation: fadeIn 0.3s ease; position: relative; }
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* í—¤ë” ìŠ¤íƒ€ì¼ */
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; height: 50px; }
        .header-logo { font-weight: 900; font-size: 1.8rem; color: var(--primary); cursor: pointer; }

        .btn { border: none; border-radius: 15px; padding: 15px 30px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: 0.2s; display: inline-flex; align-items: center; justify-content: center; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-outline { background: #f1f5f9; color: #64748b; }
        .btn:disabled { opacity: 0; pointer-events: none; }

        /* ë‹¨ì–´ í‘œì‹œë¶€ */
        #word-display { font-size: 10rem; font-weight: 900; color: var(--primary); flex: 1; display: flex; align-items: center; justify-content: center; z-index: 5; text-align: center; }
        .progress-container { width: 100%; height: 20px; background: #e2e8f0; border-radius: 10px; overflow: hidden; margin-bottom: 20px; }
        #progress-bar { width: 100%; height: 100%; background: var(--primary); transition: width 0.1s linear; }

        /* í”¼ë“œë°± ì´í™íŠ¸ */
        #feedback-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; pointer-events: none; z-index: 10; opacity: 0; transition: 0.2s; }
        #feedback-text { font-size: 8rem; font-weight: 900; color: white; text-shadow: 0 0 30px rgba(0,0,0,0.3); transform: scale(0.5); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .effect-o { background: rgba(16, 185, 129, 0.5); opacity: 1 !important; }
        .effect-o #feedback-text { transform: scale(1.2) !important; }
        .effect-x { background: rgba(239, 68, 68, 0.5); opacity: 1 !important; }
        .effect-x #feedback-text { transform: scale(1.2) !important; }
        .effect-p { background: rgba(245, 158, 11, 0.5); opacity: 1 !important; }
        .effect-p #feedback-text { transform: scale(1.2) !important; }

        /* ì¹´ìš´íŠ¸ë‹¤ìš´ */
        #countdown-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #countdown-num { font-size: 15rem; font-weight: 900; color: var(--primary); }

        /* ì•Œë¦¼ */
        #ui-notice { position: fixed; top: 50px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 15px 40px; border-radius: 50px; z-index: 10000; font-weight: 700; opacity: 0; transition: 0.3s; pointer-events: none; }

        .rank-card { background: white; padding: 20px; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 2px solid #e2e8f0; font-size: 1.5rem; }
        .winner { border-color: var(--warning); background: #fffbeb; font-weight: 800; }
    </style>
</head>
<body>

<div id="ui-notice">ì•Œë¦¼</div>

<div class="app-container">
    <div id="view-main" class="view">
        <div class="header-logo" style="position: absolute; top:40px; left:60px;">Speed Quiz</div>
        <div style="flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h1 style="font-size: 7.5rem; margin:0; color:var(--primary); letter-spacing:-5px;">SPEED QUIZ</h1>
            <button class="btn btn-primary" style="font-size:2rem; padding:20px 80px; border-radius:25px; margin-top:50px;" onclick="showView('view-list')">í”Œë ˆì´ ì‹œì‘</button>
        </div>
    </div>

    <div id="view-list" class="view hidden">
        <div class="header-bar">
            <div class="header-logo" onclick="location.reload()">Speed Quiz</div>
            <h2 style="margin:0;">í€´ì¦ˆ ëª©ë¡</h2>
            <button class="btn btn-outline" onclick="showView('view-main')">í™ˆìœ¼ë¡œ</button>
        </div>
        <div id="quiz-list-container" style="flex:1; overflow-y:auto;"></div>
        <button class="btn btn-primary" style="margin-top:20px; height:60px;" onclick="openEditor()">+ ìƒˆë¡œìš´ í€´ì¦ˆ ì„¸íŠ¸ ë§Œë“¤ê¸°</button>
    </div>

    <div id="view-editor" class="view hidden">
        <div class="header-bar">
            <div class="header-logo">Speed Quiz</div>
            <h2 style="margin:0;">í€´ì¦ˆ í¸ì§‘</h2>
            <div style="width:100px;"></div>
        </div>
        <div style="flex:1; overflow-y:auto; padding-right:10px;">
            <label style="font-weight:700;">í€´ì¦ˆ ì„¸íŠ¸ ì œëª©</label>
            <input type="text" id="edit-title" style="width:100%; padding:15px; margin:10px 0 20px; border-radius:12px; border:1px solid #ddd; font-size:1.1rem;">
            
            <div style="display:flex; gap:20px; margin-bottom:20px;">
                <div style="flex:1"><label style="font-weight:700;">ê·¸ë£¹ ìˆ˜</label><input type="number" id="edit-groups" value="4" onchange="renderEditorGroups()" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd;"></div>
                <div style="flex:1"><label style="font-weight:700;">ì œí•œ ì‹œê°„(ì´ˆ)</label><input type="number" id="edit-time" value="60" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd;"></div>
                <div style="flex:1"><label style="font-weight:700;">íŒ¨ìŠ¤ ê°€ëŠ¥ íšŸìˆ˜</label><input type="number" id="edit-pass" value="3" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd;"></div>
            </div>
            
            <div id="editor-groups-list"></div>
        </div>
        <button class="btn btn-primary" style="margin-top:20px; height:60px; font-size:1.3rem;" onclick="saveQuiz()">í€´ì¦ˆ ì„¸íŠ¸ ì €ì¥</button>
    </div>

    <div id="view-select" class="view hidden">
        <div class="header-logo" style="margin-bottom:30px;">Speed Quiz</div>
        <h2 id="select-title" style="text-align:center; font-size:2.8rem; margin-bottom:50px;">ê·¸ë£¹ì„ ì„ íƒí•´ ì£¼ì„¸ìš”</h2>
        <div id="team-grid" style="display:grid; grid-template-columns:repeat(4, 1fr); gap:20px;"></div>
    </div>

    <div id="view-game" class="view hidden">
        <div id="countdown-overlay" class="hidden">
            <h2 style="font-size:3rem; margin-bottom:20px;">ì¤€ë¹„ë˜ì…¨ë‚˜ìš”?</h2>
            <div id="countdown-num">3</div>
            <button id="start-ready-btn" class="btn btn-primary" style="margin-top:30px; font-size:2rem; padding:15px 50px;">ì‹œì‘í•˜ê¸°!</button>
        </div>

        <div id="feedback-overlay"><div id="feedback-text"></div></div>

        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div class="header-logo">Speed Quiz</div>
            <h2 id="game-team-name" style="font-size:2.5rem; color:var(--primary); margin:0;">ê·¸ë£¹</h2>
            <div style="font-size:2rem; font-weight:800;">PASS: <span id="pass-remain">0</span> | SCORE: <span id="game-score" style="color:var(--success);">0</span></div>
        </div>
        <div id="game-timer" style="text-align:right; font-size:3.5rem; font-weight:900; margin:10px 0;">60</div>
        <div class="progress-container"><div id="progress-bar"></div></div>
        <div id="word-display">READY?</div>
        <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:20px; z-index:20;">
            <button class="btn btn-danger" style="height:140px; font-size:2.5rem;" onclick="handleAction('X')">ì˜¤ë‹µ(X)</button>
            <button class="btn btn-warning" style="height:140px; font-size:2.5rem;" onclick="handleAction('P')">íŒ¨ìŠ¤(P)</button>
            <button class="btn btn-success" style="height:140px; font-size:2.5rem;" onclick="handleAction('O')">ì •ë‹µ(O)</button>
        </div>
    </div>

    <div id="view-ranking" class="view hidden">
        <div class="header-logo" style="margin-bottom:30px;">Speed Quiz</div>
        <h2 style="text-align:center; font-size:3rem; margin-bottom:40px;">ğŸŠ ìµœì¢… ê²°ê³¼ ğŸŠ</h2>
        <div id="rank-list" style="flex:1; max-width:700px; margin:0 auto; width:100%;"></div>
        <button class="btn btn-primary" style="margin-top:40px; padding:20px;" onclick="location.reload()">ìƒˆ ê²Œì„ ì‹œì‘í•˜ê¸°</button>
    </div>
</div>

<script>
    let quizzes = JSON.parse(localStorage.getItem('quiz_vFinal_vCleanup')) || [];
    let state = { 
        currentQuiz: null, currentIdx: -1, activeTeamIdx: null, 
        teamResults: [], words: [], wordIdx: 0, score: 0, 
        time: 0, timer: null, passLimit: 3, passCount: 0 
    };

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'view-list') renderQuizList();
    }

    function showNotice(msg) {
        const n = document.getElementById('ui-notice');
        n.innerText = msg; n.style.opacity = '1';
        setTimeout(() => n.style.opacity = '0', 2000);
    }

    function renderEditorGroups() {
        const cnt = document.getElementById('edit-groups').value || 0;
        const container = document.getElementById('editor-groups-list');
        container.innerHTML = '';
        for(let i=0; i<cnt; i++) {
            container.innerHTML += `
            <div style="background:#f1f5f9; padding:15px; border-radius:15px; margin-bottom:10px; border:1px solid #e2e8f0;">
                <input type="text" class="g-name" value="${(i+1)+'ì¡°'}" style="width:100%; padding:10px; margin-bottom:10px; font-weight:bold; border-radius:8px; border:1px solid #ccc;">
                <textarea class="g-words" placeholder="ë‹¨ì–´ë“¤ì„ ì½¤ë§ˆ(,)ë¡œ êµ¬ë¶„í•´ ì…ë ¥í•˜ì„¸ìš”" style="width:100%; height:70px; padding:10px; border-radius:8px; border:1px solid #ccc;"></textarea>
            </div>`;
        }
    }

    function openEditor(idx = -1) {
        state.currentIdx = idx;
        showView('view-editor');
        if(idx > -1) {
            const q = quizzes[idx];
            document.getElementById('edit-title').value = q.title;
            document.getElementById('edit-groups').value = q.groups.length;
            document.getElementById('edit-time').value = q.time;
            document.getElementById('edit-pass').value = q.passLimit || 3;
            renderEditorGroups();
            const names = document.querySelectorAll('.g-name');
            const words = document.querySelectorAll('.g-words');
            q.groups.forEach((g, i) => { names[i].value = g.name; words[i].value = g.words.join(', '); });
        } else {
            document.getElementById('edit-title').value = "";
            renderEditorGroups();
        }
    }

    function saveQuiz() {
        const title = document.getElementById('edit-title').value;
        if(!title) return alert("ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”!");
        const ns = document.querySelectorAll('.g-name');
        const ws = document.querySelectorAll('.g-words');
        let groups = [];
        ns.forEach((n, i) => { if(n.value) groups.push({ name: n.value, words: ws[i].value.split(',').map(s=>s.trim()).filter(s=>s) }); });
        const data = { title, groups, time: document.getElementById('edit-time').value, passLimit: document.getElementById('edit-pass').value };
        if(state.currentIdx > -1) quizzes[state.currentIdx] = data; else quizzes.push(data);
        localStorage.setItem('quiz_vFinal_vCleanup', JSON.stringify(quizzes));
        showView('view-list');
    }

    function renderQuizList() {
        const c = document.getElementById('quiz-list-container');
        c.innerHTML = quizzes.map((q, i) => `
        <div style="background:#fff; border:1px solid #e2e8f0; padding:25px; border-radius:20px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:center;">
            <div><strong style="font-size:1.4rem;">${q.title}</strong><br><small style="color:#64748b;">${q.groups.length}ê°œ ê·¸ë£¹ ì°¸ì—¬</small></div>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-success" onclick="prepareSelection(${i})">í”Œë ˆì´</button>
                <button class="btn btn-outline" onclick="openEditor(${i})">ìˆ˜ì •</button>
                <button class="btn btn-outline" style="color:red;" onclick="deleteQuiz(${i})">ì‚­ì œ</button>
            </div>
        </div>`).join('') || '<p style="text-align:center; padding:50px;">ë“±ë¡ëœ í€´ì¦ˆê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
    }

    function deleteQuiz(i) { if(confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { quizzes.splice(i, 1); localStorage.setItem('quiz_vFinal_vCleanup', JSON.stringify(quizzes)); renderQuizList(); } }

    function prepareSelection(idx) {
        state.currentQuiz = quizzes[idx];
        state.teamResults = state.currentQuiz.groups.map(g => ({ name: g.name, score: 0, played: false }));
        renderTeamSelection();
        showView('view-select');
    }

    function renderTeamSelection() {
        const grid = document.getElementById('team-grid');
        grid.innerHTML = state.teamResults.map((t, i) => `
            <button class="btn btn-outline" style="height:160px; font-size:2.5rem; color:var(--primary);" 
                    ${t.played ? 'disabled' : ''} 
                    onclick="startCountdown(${i})">${t.name}</button>
        `).join('');
        if (state.teamResults.every(t => t.played)) setTimeout(showFinalRanking, 1000);
    }

    function startCountdown(teamIdx) {
        state.activeTeamIdx = teamIdx;
        showView('view-game');
        const overlay = document.getElementById('countdown-overlay');
        const numEl = document.getElementById('countdown-num');
        const readyBtn = document.getElementById('start-ready-btn');
        overlay.classList.remove('hidden'); numEl.classList.add('hidden'); readyBtn.classList.remove('hidden');

        readyBtn.onclick = () => {
            readyBtn.classList.add('hidden'); numEl.classList.remove('hidden');
            let count = 3; numEl.innerText = count;
            const cntTimer = setInterval(() => {
                count--;
                if(count > 0) numEl.innerText = count;
                else if(count === 0) numEl.innerText = "GO!";
                else { clearInterval(cntTimer); overlay.classList.add('hidden'); playGame(); }
            }, 1000);
        };
    }

    function playGame() {
        const groupData = state.currentQuiz.groups[state.activeTeamIdx];
        state.words = [...groupData.words].sort(() => Math.random() - 0.5);
        state.wordIdx = 0; state.score = 0; state.passCount = 0;
        state.time = parseInt(state.currentQuiz.time);
        state.passLimit = parseInt(state.currentQuiz.passLimit || 3);
        
        document.getElementById('game-team-name').innerText = state.teamResults[state.activeTeamIdx].name;
        document.getElementById('game-score').innerText = "0";
        document.getElementById('pass-remain').innerText = state.passLimit;
        document.getElementById('game-timer').innerText = state.time;
        document.getElementById('word-display').innerText = state.words[0] || "ë‹¨ì–´ ì—†ìŒ";
        document.getElementById('progress-bar').style.width = "100%";
        document.getElementById('progress-bar').style.backgroundColor = "var(--primary)";
        
        const total = state.time;
        if(state.timer) clearInterval(state.timer);
        state.timer = setInterval(() => {
            state.time--;
            document.getElementById('game-timer').innerText = state.time;
            document.getElementById('progress-bar').style.width = (state.time / total * 100) + "%";
            if(state.time <= 10) document.getElementById('progress-bar').style.backgroundColor = "var(--danger)";
            if(state.time <= 0) endTeamGame();
        }, 1000);
    }

    function handleAction(type) {
        const overlay = document.getElementById('feedback-overlay');
        const txt = document.getElementById('feedback-text');
        overlay.className = ''; 

        if(type === 'O') {
            state.score++; document.getElementById('game-score').innerText = state.score;
            txt.innerText = "ì •ë‹µ!"; overlay.classList.add('effect-o');
        } else if(type === 'X') {
            txt.innerText = "ì˜¤ë‹µ!"; overlay.classList.add('effect-x');
        } else if(type === 'P') {
            if(state.passCount >= state.passLimit) { showNotice("íŒ¨ìŠ¤ íšŸìˆ˜ ì´ˆê³¼!"); return; }
            state.passCount++; document.getElementById('pass-remain').innerText = state.passLimit - state.passCount;
            txt.innerText = "íŒ¨ìŠ¤!"; overlay.classList.add('effect-p');
        }
        setTimeout(() => overlay.className = '', 450);
        state.wordIdx++;
        if(state.wordIdx >= state.words.length) endTeamGame();
        else document.getElementById('word-display').innerText = state.words[state.wordIdx];
    }

    function endTeamGame() {
        clearInterval(state.timer);
        state.teamResults[state.activeTeamIdx].score = state.score;
        state.teamResults[state.activeTeamIdx].played = true;
        showNotice(`${state.teamResults[state.activeTeamIdx].name} ì™„ë£Œ!`);
        setTimeout(() => { renderTeamSelection(); showView('view-select'); }, 1200);
    }

    function showFinalRanking() {
        showView('view-ranking');
        const sorted = [...state.teamResults].sort((a, b) => b.score - a.score);
        document.getElementById('rank-list').innerHTML = sorted.map((t, i) => `
            <div class="rank-card ${i === 0 ? 'winner' : ''}">
                <div><span>${i + 1}ìœ„</span> <span style="margin-left:15px;">${i === 0 ? 'ğŸ‘‘ ' : ''}${t.name}</span></div>
                <div style="color:var(--primary)">${t.score}ì </div>
            </div>`).join('');
    }

    window.onload = renderQuizList;
</script>
</body>
</html>
