<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Quiz Pro - Playable Edition</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --primary: #4f46e5; --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --bg: #f1f5f9; --card: #ffffff; --text-main: #1e293b; --text-sub: #64748b;
            --radius: 12px; --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .app-container { width: 1440px; height: 810px; background: var(--card); border-radius: 24px; box-shadow: var(--shadow); position: relative; display: flex; flex-direction: column; overflow: hidden; }
        
        /* 네비게이션 */
        .header-logo { position: absolute; top: 30px; left: 40px; font-weight: 800; font-size: 1.6rem; color: var(--primary); z-index: 100; cursor: pointer; }
        
        /* 뷰 관리 */
        .view { padding: 80px 100px 50px; flex-grow: 1; display: flex; flex-direction: column; height: 100%; animation: fadeIn 0.3s ease; }
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 버튼 및 폼 */
        .btn { border: none; border-radius: var(--radius); padding: 12px 24px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: 0.2s; display: inline-flex; align-items: center; justify-content: center; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-outline { background: #f8fafc; border: 1px solid #e2e8f0; color: var(--text-sub); }
        .form-input { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1.1rem; margin-bottom: 20px; outline: none; }
        
        /* 퀴즈 게임 전용 스타일 */
        #word-display { font-size: 10rem; font-weight: 900; color: var(--primary); margin: 40px 0; text-align: center; height: 250px; display: flex; align-items: center; justify-content: center; }
        .timer-bar { width: 100%; height: 20px; background: #e2e8f0; border-radius: 10px; overflow: hidden; margin-bottom: 20px; }
        #timer-progress { width: 100%; height: 100%; background: var(--danger); transition: width 0.1s linear; }
        
        /* 가이드 툴팁 (기존 유지) */
        #onboarding-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; display: none; pointer-events: none; }
        #guide-tooltip { position: absolute; background: white; padding: 25px; border-radius: 15px; width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); pointer-events: auto; z-index: 2001; }
        .highlight-el { position: relative; z-index: 2001 !important; background: white !important; box-shadow: 0 0 0 15px white, 0 0 50px rgba(255,255,255,0.6) !important; border-radius: 8px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-logo" onclick="location.reload()">Speed-Quiz</div>

    <div id="onboarding-overlay">
        <div id="guide-tooltip">
            <h3 id="guide-step-title" style="margin-top:0; color:var(--primary);">가이드</h3>
            <p id="guide-step-desc"></p>
            <div style="display:flex; justify-content: space-between; align-items: center; margin-top:20px;">
                <label style="font-size:0.8rem;"><input type="checkbox" id="guide-skip"> 다시 보지 않기</label>
                <button class="btn btn-primary" id="guide-next">다음</button>
            </div>
        </div>
    </div>

    <div id="main-view" class="view">
        <div style="flex-grow: 1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h1 style="font-size: 6rem; margin:0; color:var(--primary);">Speed Quiz</h1>
            <p style="font-size: 1.5rem; color:var(--text-sub); margin-bottom:50px;">재미있는 스피드 게임</p>
            <button class="btn btn-primary" style="padding:20px 50px; font-size:1.5rem;" onclick="showView('list-view')">시작하기</button>
        </div>
    </div>

    <div id="list-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2>퀴즈 세트 목록</h2>
            <button class="btn btn-outline" onclick="showView('main-view')">홈으로</button>
        </div>
        <div id="quiz-list-items" style="flex-grow:1; overflow-y:auto;"></div>
        <div style="text-align:right; margin-top:20px;"><button class="btn btn-primary" onclick="openAdmin()">+ 새 퀴즈 만들기</button></div>
    </div>

    <div id="admin-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2>퀴즈 제작 도구</h2>
            <button class="btn btn-outline" onclick="showView('list-view')">취소</button>
        </div>
        <div style="overflow-y:auto; flex-grow:1; padding-right:10px;">
            <div id="guide-target-1">
                <label class="form-label">퀴즈 제목</label>
                <input type="text" id="quiz-title-input" class="form-input" placeholder="예: 규명 T의 역사 퀴즈">
            </div>
            <div id="guide-target-2" style="display:flex; gap:20px;">
                <div style="flex:1"><label class="form-label">그룹 수</label><input type="number" id="group-count" value="4" onchange="renderGroupInputs()" class="form-input"></div>
                <div style="flex:1"><label class="form-label">시간(초)</label><input type="number" id="limit-time" value="60" class="form-input"></div>
            </div>
            <div id="guide-target-3" id="groups-container"></div>
        </div>
        <button class="btn btn-primary" style="width:100%; margin-top:20px; height:60px;" onclick="saveQuiz()">퀴즈 데이터 저장</button>
    </div>

    <div id="selection-view" class="view hidden">
        <h2 id="select-title" style="text-align:center; font-size:2.5rem;">팀을 선택하세요</h2>
        <div id="group-select-container" style="display:grid; grid-template-columns: repeat(4, 1fr); gap:20px; margin-top:40px;"></div>
        <button class="btn btn-outline" style="margin-top:40px;" onclick="showView('list-view')">목록으로</button>
    </div>

    <div id="game-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="playing-team-name" style="margin:0; color:var(--primary);">팀</h2>
            <div id="game-stats" style="font-size:1.5rem; font-weight:800;">정답: <span id="score-cnt" style="color:var(--success);">0</span></div>
        </div>
        <div id="timer-display" style="text-align:right; font-size:2rem; font-weight:800; color:var(--danger); margin:10px 0;">60</div>
        <div class="timer-bar"><div id="timer-progress"></div></div>
        
        <div id="word-display">준비!</div>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:30px;">
            <button class="btn btn-danger" style="height:100px; font-size:2rem;" onclick="nextWord(false)">패스 (PASS)</button>
            <button class="btn btn-success" style="height:100px; font-size:2rem;" onclick="nextWord(true)">정답 (O)</button>
        </div>
    </div>

    <div id="result-view" class="view hidden">
        <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h2 style="font-size:3rem;">게임 종료!</h2>
            <div id="final-result-text" style="font-size:5rem; font-weight:900; margin:30px 0;">0점</div>
            <button class="btn btn-primary" style="padding:20px 60px; font-size:1.5rem;" onclick="showView('list-view')">목록으로 돌아가기</button>
        </div>
    </div>
</div>

<script>
    let quizzes = JSON.parse(localStorage.getItem('quizzes_vFinal')) || [];
    let state = { currentIdx: -1, activeQuiz: null, activeGroup: null, words: [], wordIdx: 0, score: 0, timeLeft: 0, timer: null };
    const defaultGroupNames = ['재', '미', '있', '는', '역', '사', '퀴', '즈'];

    // 뷰 전환
    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'list-view') renderQuizList();
        if(id === 'admin-view' && !localStorage.getItem('skip_guide')) setTimeout(startOnboarding, 500);
    }

    // [제작] 그룹 입력창 생성
    function renderGroupInputs() {
        const c = document.getElementById('guide-target-3');
        const count = parseInt(document.getElementById('group-count').value) || 0;
        c.innerHTML = '';
        for(let i=0; i<count; i++) {
            const name = defaultGroupNames[i % defaultGroupNames.length];
            c.innerHTML += `<div class="group-form-box" style="background:#f8fafc; padding:15px; border-radius:12px; margin-bottom:10px; border:1px solid #e2e8f0;">
                <input type="text" class="g-name" value="${name}" style="width:100%; padding:8px; margin-bottom:8px; font-weight:bold; border:1px solid #ddd; border-radius:5px;">
                <textarea class="g-words" placeholder="단어들을 콤마(,)로 구분" style="width:100%; height:50px; border:1px solid #ddd; border-radius:5px; padding:8px;"></textarea>
            </div>`;
        }
    }

    // [제작] 저장
    function saveQuiz() {
        const title = document.getElementById('quiz-title-input').value;
        if(!title) return alert("제목을 입력하세요!");
        const names = document.querySelectorAll('.g-name');
        const words = document.querySelectorAll('.g-words');
        let groups = [];
        names.forEach((n, i) => {
            if(n.value) groups.push({ name: n.value, words: words[i].value.split(',').map(s=>s.trim()).filter(s=>s) });
        });
        const data = { title, groups, time: document.getElementById('limit-time').value };
        if(state.currentIdx > -1) quizzes[state.currentIdx] = data; else quizzes.push(data);
        localStorage.setItem('quizzes_vFinal', JSON.stringify(quizzes));
        showView('list-view');
    }

    // [목록] 렌더링
    function renderQuizList() {
        const container = document.getElementById('quiz-list-items');
        container.innerHTML = quizzes.length ? quizzes.map((q, i) => `
            <div style="background:#f8fafc; padding:20px; border-radius:15px; margin-bottom:12px; display:flex; justify-content:space-between; align-items:center; border:1px solid #e2e8f0;">
                <div><strong style="font-size:1.2rem;">${q.title}</strong><br><small>${q.groups.length}팀 / ${q.time}초</small></div>
                <div style="display:flex; gap:8px;">
                    <button class="btn btn-success" onclick="prepareSelection(${i})">시작</button>
                    <button class="btn btn-outline" onclick="openAdmin(${i})">수정</button>
                    <button class="btn btn-danger" style="padding:10px;" onclick="deleteQuiz(${i})">삭제</button>
                </div>
            </div>
        `).join('') : '<p style="text-align:center; padding:50px;">등록된 퀴즈가 없습니다.</p>';
    }

    function deleteQuiz(i) { if(confirm("삭제할까요?")) { quizzes.splice(i, 1); localStorage.setItem('quizzes_vFinal', JSON.stringify(quizzes)); renderQuizList(); } }

    function openAdmin(idx = -1) {
        state.currentIdx = idx;
        showView('admin-view');
        if(idx > -1) {
            document.getElementById('quiz-title-input').value = quizzes[idx].title;
            document.getElementById('group-count').value = quizzes[idx].groups.length;
            document.getElementById('limit-time').value = quizzes[idx].time;
            renderGroupInputs();
            const names = document.querySelectorAll('.g-name');
            const words = document.querySelectorAll('.g-words');
            quizzes[idx].groups.forEach((g, i) => { names[i].value = g.name; words[i].value = g.words.join(', '); });
        } else {
            document.getElementById('quiz-title-input').value = "";
            renderGroupInputs();
        }
    }

    // [게임] 팀 선택 화면 진입
    function prepareSelection(idx) {
        state.activeQuiz = quizzes[idx];
        const container = document.getElementById('group-select-container');
        document.getElementById('select-title').innerText = `[${state.activeQuiz.title}] 팀 선택`;
        container.innerHTML = state.activeQuiz.groups.map((g, i) => `
            <button class="btn btn-outline" style="height:120px; font-size:2rem; font-weight:900; color:var(--primary);" onclick="startGame(${i})">${g.name}</button>
        `).join('');
        showView('selection-view');
    }

    // [게임] 실제 시작
    function startGame(groupIdx) {
        state.activeGroup = state.activeQuiz.groups[groupIdx];
        state.words = [...state.activeGroup.words].sort(() => Math.random() - 0.5);
        state.wordIdx = 0;
        state.score = 0;
        state.timeLeft = parseInt(state.activeQuiz.time);
        
        document.getElementById('playing-team-name').innerText = `${state.activeGroup.name}팀 차례`;
        document.getElementById('score-cnt').innerText = "0";
        document.getElementById('timer-display').innerText = state.timeLeft;
        document.getElementById('word-display').innerText = state.words[0] || "단어 없음";
        
        showView('game-view');
        startTimer();
    }

    function startTimer() {
        if(state.timer) clearInterval(state.timer);
        const total = state.timeLeft;
        state.timer = setInterval(() => {
            state.timeLeft--;
            document.getElementById('timer-display').innerText = state.timeLeft;
            document.getElementById('timer-progress').style.width = (state.timeLeft / total * 100) + "%";
            
            if(state.timeLeft <= 0) {
                clearInterval(state.timer);
                endGame();
            }
        }, 1000);
    }

    function nextWord(isCorrect) {
        if(isCorrect) {
            state.score++;
            document.getElementById('score-cnt').innerText = state.score;
        }
        state.wordIdx++;
        if(state.wordIdx >= state.words.length) {
            document.getElementById('word-display').innerText = "모든 단어 소진!";
            setTimeout(endGame, 1000);
        } else {
            document.getElementById('word-display').innerText = state.words[state.wordIdx];
        }
    }

    function endGame() {
        clearInterval(state.timer);
        document.getElementById('final-result-text').innerText = `${state.score}점`;
        showView('result-view');
    }

    // 가이드 로직 (기존 동일)
    const guideSteps = [
        { targetId: 'guide-target-1', desc: "퀴즈 제목을 입력하세요. '규명 T의 역사 퀴즈'처럼요!" },
        { targetId: 'guide-target-2', desc: "참여 팀 수와 시간을 정하세요." },
        { targetId: 'guide-target-3', desc: "팀 이름은 '재,미,있,는' 순으로 자동 지정됩니다!" }
    ];
    let guideIdx = 0;
    function startOnboarding() {
        guideIdx = 0;
        document.getElementById('onboarding-overlay').style.display = 'block';
        updateGuide();
    }
    function updateGuide() {
        const s = guideSteps[guideIdx];
        const t = document.getElementById(s.targetId);
        const tip = document.getElementById('guide-tooltip');
        document.querySelectorAll('.highlight-el').forEach(e => e.classList.remove('highlight-el'));
        t.classList.add('highlight-el');
        const r = t.getBoundingClientRect();
        tip.style.top = r.top + 'px'; tip.style.left = (r.right + 20) + 'px';
        document.getElementById('guide-step-desc').innerText = s.desc;
        document.getElementById('guide-next').onclick = () => {
            if(++guideIdx < guideSteps.length) updateGuide();
            else { 
                if(document.getElementById('guide-skip').checked) localStorage.setItem('skip_guide', true);
                document.getElementById('onboarding-overlay').style.display = 'none';
                t.classList.remove('highlight-el');
            }
        };
    }
</script>
</body>
</html>
