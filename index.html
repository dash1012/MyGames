<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tetris</title>
<style>
body {
    margin: 0;
    background: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.game {
    display: flex;
    gap: 20px;
}
canvas {
    background: #000;
    border: 2px solid #555;
}
button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="game">
    <canvas id="tetris" width="240" height="400"></canvas>
    <div>
        <p>Score: <span id="score">0</span></p>
        <p>Next:</p>
        <canvas id="next" width="80" height="80"></canvas>
        <button id="start">Start</button>
    </div>
</div>

<script>
const canvas = document.getElementById("tetris");
const ctx = canvas.getContext("2d");
const nextCanvas = document.getElementById("next");
const nextCtx = nextCanvas.getContext("2d");
const scoreEl = document.getElementById("score");

ctx.scale(20, 20);
nextCtx.scale(20, 20);

const COLS = 10;
const ROWS = 20;

const COLORS = [
    null,
    "#FF0D72",
    "#0DC2FF",
    "#0DFF72",
    "#F538FF",
    "#FF8E0D",
    "#FFE138",
    "#3877FF",
];

const SHAPES = [
    [],
    [[1,1,1],[0,1,0]],
    [[2,2,2,2]],
    [[3,3],[3,3]],
    [[4,0,0],[4,4,4]],
    [[0,0,5],[5,5,5]],
    [[0,6,6],[6,6,0]],
    [[7,7,0],[0,7,7]],
];

function clone(matrix) {
    return matrix.map(r => r.slice());
}

function createBoard() {
    return Array.from({length: ROWS}, () => Array(COLS).fill(0));
}

let board = createBoard();
let player;
let dropCounter = 0;
let lastTime = 0;
let dropInterval = 800;
let score = 0;
let animationId;

function drawMatrix(matrix, offset, context = ctx) {
    matrix.forEach((row, y) => {
        row.forEach((v, x) => {
            if (v !== 0) {
                context.fillStyle = COLORS[v];
                context.fillRect(x + offset.x, y + offset.y, 1, 1);
            }
        });
    });
}

function draw() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, COLS, ROWS);
    drawMatrix(board, {x:0, y:0});
    drawMatrix(player.matrix, player.pos);
    drawNext();
}

function drawNext() {
    nextCtx.fillStyle = "#000";
    nextCtx.fillRect(0, 0, 4, 4);
    drawMatrix(player.next, {x:1, y:1}, nextCtx);
}

function collide(board, player) {
    const m = player.matrix;
    const o = player.pos;
    for (let y = 0; y < m.length; y++) {
        for (let x = 0; x < m[y].length; x++) {
            if (
                m[y][x] !== 0 &&
                (board[y + o.y] === undefined ||
                 board[y + o.y][x + o.x] === undefined ||
                 board[y + o.y][x + o.x] !== 0)
            ) {
                return true;
            }
        }
    }
    return false;
}

function merge(board, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((v, x) => {
            if (v !== 0) {
                board[y + player.pos.y][x + player.pos.x] = v;
            }
        });
    });
}

function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; y++) {
        for (let x = 0; x < y; x++) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
    }
    dir > 0 ? matrix.forEach(r => r.reverse()) : matrix.reverse();
}

function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(board, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
        }
    }
}

function playerDrop() {
    player.pos.y++;
    if (collide(board, player)) {
        player.pos.y--;
        merge(board, player);
        sweep();
        resetPlayer();
    }
    dropCounter = 0;
}

function sweep() {
    let rowCount = 1;
    outer: for (let y = board.length - 1; y >= 0; y--) {
        for (let x = 0; x < COLS; x++) {
            if (board[y][x] === 0) continue outer;
        }
        board.splice(y, 1);
        board.unshift(Array(COLS).fill(0));
        score += rowCount * 10;
        rowCount *= 2;
        y++;
    }
    scoreEl.textContent = score;
}

function resetPlayer() {
    player.matrix = clone(player.next);
    player.next = clone(SHAPES[Math.floor(Math.random() * 7) + 1]);
    player.pos.y = 0;
    player.pos.x = Math.floor(COLS / 2) - Math.floor(player.matrix[0].length / 2);
    if (collide(board, player)) {
        cancelAnimationFrame(animationId);
        alert("Game Over! Score: " + score);
    }
}

function update(time = 0) {
    const delta = time - lastTime;
    lastTime = time;
    dropCounter += delta;
    if (dropCounter > dropInterval) playerDrop();
    draw();
    animationId = requestAnimationFrame(update);
}

document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft") {
        player.pos.x--;
        if (collide(board, player)) player.pos.x++;
    }
    if (e.key === "ArrowRight") {
        player.pos.x++;
        if (collide(board, player)) player.pos.x--;
    }
    if (e.key === "ArrowDown") playerDrop();
    if (e.key === "ArrowUp") playerRotate(1);
});

document.getElementById("start").onclick = () => {
    board = createBoard();
    score = 0;
    scoreEl.textContent = score;
    player = {
        pos: {x:0, y:0},
        matrix: clone(SHAPES[Math.floor(Math.random() * 7) + 1]),
        next: clone(SHAPES[Math.floor(Math.random() * 7) + 1])
    };
    resetPlayer();
    update();
};
</script>

</body>
</html>
