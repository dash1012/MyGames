<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Quiz Master - Ultra Edition</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --primary: #4f46e5; --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --bg: #f1f5f9; --card: #ffffff; --text-main: #1e293b; --text-sub: #64748b;
        }
        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; transition: all 0.2s ease-out; }
        body { background-color: var(--bg); color: var(--text-main); margin: 0; overflow: hidden; height: 100vh; }
        .app-container { width: 100vw; height: 100vh; background: var(--card); position: relative; display: flex; flex-direction: column; }
        
        .header-logo { position: absolute; top: 30px; left: 40px; font-weight: 800; font-size: 1.6rem; color: var(--primary); z-index: 100; cursor: pointer; }
        .view { padding: 80px 100px 50px; flex-grow: 1; display: flex; flex-direction: column; height: 100%; animation: fadeIn 0.4s ease; }
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .btn { border: none; border-radius: 12px; padding: 12px 24px; font-size: 1.1rem; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 14px rgba(79, 70, 229, 0.4); }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-outline { background: #f8fafc; border: 1px solid #e2e8f0; color: var(--text-sub); }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* ì œì‘ UI ê°œì„  */
        .admin-card { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 16px; padding: 20px; margin-bottom: 15px; }
        .form-input { width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; margin-top: 5px; outline: none; }
        .form-input:focus { border-color: var(--primary); }

        /* ê²Œì„ í™”ë©´ ë° í™”ë ¤í•œ íš¨ê³¼ */
        #word-display-box { font-size: 11rem; font-weight: 900; color: var(--primary); flex-grow: 1; display: flex; align-items: center; justify-content: center; text-align: center; }
        .effect-correct { animation: flashSuccess 0.4s; }
        .effect-wrong { animation: flashWrong 0.4s; }
        .effect-pass { animation: flashPass 0.4s; }
        @keyframes flashSuccess { 0%, 100% { background: white; } 50% { background: #10b98188; } }
        @keyframes flashWrong { 0%, 100% { background: white; } 50% { background: #ef444488; } }
        @keyframes flashPass { 0%, 100% { background: white; } 50% { background: #f59e0b88; } }

        /* ê·¸ë£¹ ì„ íƒ */
        .group-card { height: 160px; font-size: 2.2rem; font-weight: 900; border-radius: 20px; border: 4px solid #e2e8f0; background: white; cursor: pointer; }
        .group-card.completed { visibility: hidden; pointer-events: none; }

        /* ê°€ì´ë“œ íˆ´íŒ */
        #onboarding-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; display: none; }
        #guide-tooltip { position: absolute; background: white; padding: 25px; border-radius: 15px; width: 350px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); z-index: 2001; pointer-events: auto; }
        .highlight-el { position: relative; z-index: 2002 !important; background: white !important; border-radius: 12px; box-shadow: 0 0 0 10px white, 0 0 40px rgba(255,255,255,0.9) !important; }

        /* ì¹´ìš´íŠ¸ë‹¤ìš´ */
        #countdown-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; display: none; justify-content: center; align-items: center; color: white; font-size: 15rem; font-weight: 900; }
    </style>
</head>
<body id="main-body">

<div class="app-container">

    <div id="onboarding-overlay">
        <div id="guide-tooltip">
            <h3 id="g-title" style="margin:0; color:var(--primary);">ğŸ’¡ ì•ˆë‚´</h3>
            <p id="g-desc" style="margin:10px 0 20px; line-height:1.5;"></p>
            <div style="display:flex; justify-content: space-between; align-items: center;">

    <div id="main-view" class="view">

            <p style="font-size: 1.5rem; color:var(--text-sub);">ìš°ë¦¬ë“¤ë§Œì˜ ì¦ê±°ìš´ í€´ì¦ˆ ì‹œê°„!</p>
            <button class="btn btn-primary" style="padding:25px 80px; font-size:1.8rem; margin-top:40px; border-radius:25px;" onclick="showView('list-view')">ì‹œì‘í•˜ê¸°</button>
        </div>
    </div>

    <div id="list-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2>í€´ì¦ˆ ì„¸íŠ¸ ëª©ë¡</h2>
            <button class="btn btn-outline" onclick="showView('main-view')">í™ˆìœ¼ë¡œ</button>
        </div>
        <div id="quiz-list-items" style="flex-grow:1; overflow-y:auto; padding-right:10px;"></div>
        <div style="text-align:right; margin-top:20px;"><button class="btn btn-primary" onclick="openAdmin()">+ ìƒˆ í€´ì¦ˆ ë§Œë“¤ê¸°</button></div>
    </div>

    <div id="admin-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 id="admin-title">í€´ì¦ˆ ì œì‘</h2>
            <button class="btn btn-outline" onclick="showView('list-view')">ì·¨ì†Œ</button>
        </div>
        <div style="overflow-y:auto; flex-grow:1; padding-right:10px;">
            <div id="guide-1" class="admin-card">
                <label style="font-weight:700;">í€´ì¦ˆ ì„¸íŠ¸ ì œëª©</label>
                <input type="text" id="quiz-title-input" class="form-input" placeholder="ì˜ˆ: [ì—­ì‚¬] ì¡°ì„ ì‹œëŒ€ ìŠ¤í”¼ë“œ í€´ì¦ˆ">
            </div>
            <div id="guide-2" style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:15px;">
                <div class="admin-card" style="margin:0;">
                    <label style="font-weight:700;">ê·¸ë£¹(íŒ€) ìˆ˜</label>
                    <input type="number" id="group-count" value="4" onchange="renderGroupInputs()" class="form-input">
                </div>
                <div class="admin-card" style="margin:0;">
                    <label style="font-weight:700;">ì œí•œ ì‹œê°„(ì´ˆ)</label>
                    <input type="number" id="limit-time" value="60" class="form-input">
                </div>
            </div>
            <div id="guide-3">
                <label style="font-weight:700; margin-left:5px; margin-bottom:10px; display:block;">íŒ€ë³„ ë‹¨ì–´ ë°ì´í„°</label>
                <div id="groups-container"></div>
            </div>
        </div>
        <button class="btn btn-primary" style="width:100%; height:70px; font-size:1.4rem; margin-top:20px;" onclick="saveQuiz()">í€´ì¦ˆ ì„¸íŠ¸ ì €ì¥í•˜ê¸°</button>
    </div>

    <div id="selection-view" class="view hidden">
        <h2 style="text-align:center; font-size:3rem; margin-bottom:50px;">íŒ€ì„ ì„ íƒí•˜ì„¸ìš”</h2>
        <div id="group-select-container" style="display:grid; grid-template-columns: repeat(4, 1fr); gap:25px;"></div>
        <div style="margin-top:50px; text-align:center;">
            <button id="rank-btn" class="btn btn-warning hidden" onclick="showRanking()">ìµœì¢… ìˆœìœ„ ë°œí‘œ ğŸ‘‘</button>
        </div>
    </div>

    <div id="ready-view" class="view hidden">
        <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#f8fafc; border-radius:30px; border:2px dashed #cbd5e1;">
            <h2 id="ready-team-name" style="font-size:5rem; color:var(--primary); margin:0;">íŒ€ ì´ë¦„</h2>
            <p style="font-size:2rem; color:var(--text-sub); margin-bottom:40px;">ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆê¹Œ?</p>
            <button class="btn btn-success" style="padding:30px 120px; font-size:2.5rem; border-radius:20px;" onclick="startCountdown()">ì‹œì‘!</button>
        </div>
    </div>

    <div id="game-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="playing-team" style="margin:0; font-size:2.5rem; color:var(--primary);">íŒ€</h2>
            <div style="font-size:2.5rem; font-weight:900;">ì •ë‹µ : <span id="score-cnt" style="color:var(--success);">0</span></div>
            <div id="timer-display" style="font-size:3rem; font-weight:900; color:var(--danger);">60</div>
        </div>
        <div id="word-display-box">ë‹¨ì–´</div>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:25px;">
            <button class="btn btn-success" style="height:140px; font-size:3rem;" onclick="handleAnswer('O')">ì •ë‹µ (O)</button>
            <button class="btn btn-danger" style="height:140px; font-size:3rem;" onclick="handleAnswer('X')">ì˜¤ë‹µ (X)</button>
            <button class="btn btn-warning" style="height:140px; font-size:3rem;" onclick="handleAnswer('P')">íŒ¨ìŠ¤ (P)</button>
        </div>
    </div>

    <div id="team-result-view" class="view hidden">
        <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h2 id="result-team-name" style="font-size:3rem; margin:0;">íŒ€ ì¢…ë£Œ</h2>
            <div id="result-score-text" style="font-size:10rem; font-weight:900; color:var(--primary); margin:30px 0;">0ê°œ</div>
            <button class="btn btn-primary" style="padding:20px 60px; font-size:1.5rem;" onclick="showView('selection-view')">íŒ€ ì„ íƒìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
        </div>
    </div>

    <div id="ranking-view" class="view hidden">
        <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h2 style="font-size:3.5rem; margin-bottom:40px;">ğŸ† ìµœì¢… ìˆœìœ„ ë°œí‘œ</h2>
            <div id="rank-list" style="width:700px;"></div>
            <button class="btn btn-primary" style="margin-top:50px; padding:20px 80px;" onclick="showView('list-view')">ëª©ë¡í™”ë©´ìœ¼ë¡œ ì´ë™</button>
        </div>
    </div>
</div>

<div id="countdown-overlay">3</div>

<script>
    let quizzes = JSON.parse(localStorage.getItem('quizzes_vFinal')) || [];
    let sessionResults = [];
    let state = { currentIdx: -1, activeQuiz: null, activeGroupIdx: null, words: [], wordIdx: 0, score: 0, timeLeft: 0, timer: null, guideIdx: 0 };
    const defaultGroupNames = ['ì¬','ë¯¸','ìˆ','ëŠ”','ì—­','ì‚¬','í€´','ì¦ˆ'];

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'list-view') renderQuizList();
        if(id === 'admin-view' && !localStorage.getItem('skip_guide_vFinal')) setTimeout(startOnboarding, 500);
    }

    // ëª©ë¡ ë Œë”ë§ (ìˆ˜ì •/ì‚­ì œ ë²„íŠ¼ í¬í•¨)
    function renderQuizList() {
        const container = document.getElementById('quiz-list-items');
        container.innerHTML = quizzes.length ? quizzes.map((q, i) => `
            <div style="background:#f8fafc; padding:25px; border-radius:18px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:center; border:1px solid #e2e8f0;">
                <div><strong style="font-size:1.4rem;">${q.title}</strong><div style="color:var(--text-sub); margin-top:5px;">${q.groups.length}ê°œ íŒ€ / ${q.time}ì´ˆ</div></div>
                <div style="display:flex; gap:10px;">
                    <button class="btn btn-success" onclick="initSession(${i})">ì‹œì‘</button>
                    <button class="btn btn-outline" onclick="openAdmin(${i})">ìˆ˜ì •</button>
                    <button class="btn btn-danger" onclick="deleteQuiz(${i})">ì‚­ì œ</button>
                </div>
            </div>
        `).join('') : '<p style="text-align:center; padding:100px; color:var(--text-sub);">ë“±ë¡ëœ í€´ì¦ˆê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
    }

    function deleteQuiz(i) { if(confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { quizzes.splice(i, 1); localStorage.setItem('quizzes_vFinal', JSON.stringify(quizzes)); renderQuizList(); } }

    function openAdmin(idx = -1) {
        state.currentIdx = idx;
        showView('admin-view');
        document.getElementById('admin-title').innerText = idx > -1 ? "í€´ì¦ˆ ì„¸íŠ¸ ìˆ˜ì •" : "ìƒˆ í€´ì¦ˆ ì œì‘";
        if(idx > -1) {
            document.getElementById('quiz-title-input').value = quizzes[idx].title;
            document.getElementById('group-count').value = quizzes[idx].groups.length;
            document.getElementById('limit-time').value = quizzes[idx].time;
            renderGroupInputs();
            const names = document.querySelectorAll('.g-name'), words = document.querySelectorAll('.g-words');
            quizzes[idx].groups.forEach((g, i) => { names[i].value = g.name; words[i].value = g.words.join(', '); });
        } else {
            document.getElementById('quiz-title-input').value = "";
            document.getElementById('group-count').value = 4;
            renderGroupInputs();
        }
    }

    function renderGroupInputs() {
        const c = document.getElementById('groups-container');
        const count = document.getElementById('group-count').value;
        c.innerHTML = '';
        for(let i=0; i<count; i++) {
            c.innerHTML += `<div class="admin-card">
                <input type="text" class="g-name" value="${defaultGroupNames[i%8] || 'íŒ€'+(i+1)}" style="width:100%; font-weight:800; border:none; background:transparent; font-size:1.2rem; color:var(--primary); margin-bottom:10px; outline:none;">
                <textarea class="g-words" class="form-input" style="width:100%; height:70px; border-radius:8px; border:1px solid #ddd; padding:10px;" placeholder="ë‹¨ì–´ë“¤ì„ ì½¤ë§ˆ(,)ë¡œ êµ¬ë¶„í•˜ì„¸ìš”"></textarea>
            </div>`;
        }
    }

    function saveQuiz() {
        const title = document.getElementById('quiz-title-input').value;
        if(!title) return alert("ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”!");
        const names = document.querySelectorAll('.g-name'), words = document.querySelectorAll('.g-words');
        let groups = [];
        names.forEach((n, i) => {
            if(n.value) groups.push({ name: n.value, words: words[i].value.split(',').map(s=>s.trim()).filter(s=>s) });
        });
        const data = { title, groups, time: document.getElementById('limit-time').value };
        if(state.currentIdx > -1) quizzes[state.currentIdx] = data; else quizzes.push(data);
        localStorage.setItem('quizzes_vFinal', JSON.stringify(quizzes));
        showView('list-view');
    }

    function initSession(idx) {
        state.activeQuiz = quizzes[idx];
        sessionResults = [];
        const container = document.getElementById('group-select-container');
        container.innerHTML = state.activeQuiz.groups.map((g, i) => `<button id="g-btn-${i}" class="group-card" onclick="prepareGroup(${i})">${g.name}</button>`).join('');
        document.getElementById('rank-btn').classList.add('hidden');
        showView('selection-view');
    }

    function prepareGroup(idx) {
        state.activeGroupIdx = idx;
        document.getElementById('ready-team-name').innerText = state.activeQuiz.groups[idx].name + "íŒ€";
        showView('ready-view');
    }

    function startCountdown() {
        const overlay = document.getElementById('countdown-overlay');
        overlay.style.display = 'flex';
        let c = 3; overlay.innerText = c;
        const itv = setInterval(() => {
            c--;
            if(c > 0) overlay.innerText = c;
            else { clearInterval(itv); overlay.style.display = 'none'; startGame(); }
        }, 1000);
    }

    function startGame() {
        const g = state.activeQuiz.groups[state.activeGroupIdx];
        state.words = [...g.words].sort(() => Math.random() - 0.5);
        state.wordIdx = 0; state.score = 0; state.timeLeft = parseInt(state.activeQuiz.time);
        document.getElementById('playing-team').innerText = g.name + "íŒ€";
        document.getElementById('score-cnt').innerText = "0";
        document.getElementById('word-display-box').innerText = state.words[0] || "ë‹¨ì–´ì—†ìŒ";
        showView('game-view');
        startTimer();
    }

    function startTimer() {
        if(state.timer) clearInterval(state.timer);
        state.timer = setInterval(() => {
            state.timeLeft--;
            document.getElementById('timer-display').innerText = state.timeLeft;
            if(state.timeLeft <= 0) endGame();
        }, 1000);
    }

    function handleAnswer(type) {
        const box = document.getElementById('main-body');
        if(type === 'O') { state.score++; box.className = 'effect-correct'; }
        else if(type === 'X') box.className = 'effect-wrong';
        else box.className = 'effect-pass';
        
        document.getElementById('score-cnt').innerText = state.score;
        setTimeout(() => box.className = '', 400);

        state.wordIdx++;
        if(state.wordIdx >= state.words.length) endGame();
        else document.getElementById('word-display-box').innerText = state.words[state.wordIdx];
    }

    function endGame() {
        clearInterval(state.timer);
        const name = state.activeQuiz.groups[state.activeGroupIdx].name;
        sessionResults.push({ name, score: state.score });
        
        document.getElementById('result-team-name').innerText = name + "íŒ€ ê²°ê³¼";
        document.getElementById('result-score-text').innerText = state.score + "ê°œ";
        document.getElementById(`g-btn-${state.activeGroupIdx}`).classList.add('completed');
        
        showView('team-result-view');
        if(sessionResults.length === state.activeQuiz.groups.length) document.getElementById('rank-btn').classList.remove('hidden');
    }

    function showRanking() {
        const sorted = [...sessionResults].sort((a,b) => b.score - a.score);
        document.getElementById('rank-list').innerHTML = sorted.map((r, i) => `
            <div style="display:flex; align-items:center; padding:20px; background:white; border-radius:15px; margin-bottom:12px; font-size:1.8rem; border:2px solid ${i===0?'var(--warning)':'#e2e8f0'}">
                <span style="width:80px; font-weight:900; color:var(--primary);">${i+1}ìœ„</span>
                <span style="flex-grow:1;">${r.name}íŒ€</span>
                <span style="font-weight:900;">${r.score}ì  ${i===0?'ğŸ‘‘':''}</span>
            </div>
        `).join('');
        showView('ranking-view');
    }

    // ê°€ì´ë“œ ë¡œì§
    const steps = [
        { id: 'guide-1', title: 'ğŸ·ï¸ ì œëª© ì…ë ¥', desc: 'ì´ í€´ì¦ˆ ì„¸íŠ¸ê°€ ì–´ë–¤ ì£¼ì œì¸ì§€ ì ì–´ì£¼ì„¸ìš”.' },
        { id: 'guide-2', title: 'âš™ï¸ ê·œì¹™ ì„¤ì •', desc: 'íŒ€ ìˆ˜ì™€ íŒ€ë‹¹ ì£¼ì–´ì§ˆ ì‹œê°„ì„ ì„¤ì •í•©ë‹ˆë‹¤.' },
        { id: 'guide-3', title: 'âœï¸ ë¬¸ì œ ì¶œì œ', desc: 'ê° íŒ€ì´ ë§ì¶œ ë‹¨ì–´ë“¤ì„ ì‰¼í‘œ(,)ë¡œ êµ¬ë¶„í•´ì„œ ë“¬ë¿ ë„£ì–´ì£¼ì„¸ìš”!' }
    ];

    function startOnboarding() {
        state.guideIdx = 0;
        document.getElementById('onboarding-overlay').style.display = 'block';
        updateGuide();
    }

    function updateGuide() {
        const s = steps[state.guideIdx], target = document.getElementById(s.id), tip = document.getElementById('guide-tooltip');
        document.querySelectorAll('.highlight-el').forEach(el => el.classList.remove('highlight-el'));
        target.classList.add('highlight-el');
        
        const rect = target.getBoundingClientRect();
        let left = rect.right + 20, top = rect.top;
        if(left + 350 > window.innerWidth) left = rect.left - 370;
        
        tip.style.left = left + 'px'; tip.style.top = top + 'px';
        document.getElementById('g-title').innerText = s.title;
        document.getElementById('g-desc').innerText = s.desc;
        
        document.getElementById('g-next').onclick = () => {
            if(++state.guideIdx < steps.length) updateGuide();
            else {
                if(document.getElementById('g-skip').checked) localStorage.setItem('skip_guide_vFinal', 'true');
                document.getElementById('onboarding-overlay').style.display = 'none';
                target.classList.remove('highlight-el');
            }
        };
    }

    window.onload = () => renderQuizList();
</script>
</body>
