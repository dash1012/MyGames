<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Quiz Pro - Final Fix</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --primary: #4f46e5; --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --bg: #f1f5f9; --card: #ffffff; --text-main: #1e293b; --text-sub: #64748b;
            --radius: 12px; --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        .app-container {
            width: 1440px; height: 810px; background: var(--card); border-radius: 24px;
            box-shadow: var(--shadow); position: relative; display: flex; flex-direction: column; overflow: hidden;
        }

        .header-logo { 
            position: absolute; top: 30px; left: 40px; 
            font-weight: 800; font-size: 1.6rem; color: var(--primary); 
            z-index: 100; cursor: pointer; transition: 0.2s;
        }

        /* 가이드 오버레이 */
        #onboarding-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 2000; display: none;
            pointer-events: none;
        }
        #guide-tooltip {
            position: absolute; background: white; padding: 25px; border-radius: 15px;
            width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            pointer-events: auto; z-index: 2001; transition: all 0.3s ease;
        }
        #guide-tooltip::after {
            content: ''; position: absolute; border: 15px solid transparent;
            border-right-color: white; right: 100%; top: 30px;
        }

        .highlight-el { 
            position: relative; z-index: 2001 !important; 
            background: white !important; 
            box-shadow: 0 0 0 15px white, 0 0 50px rgba(255,255,255,0.6) !important; 
            border-radius: 8px; 
        }

        .view { padding: 80px 100px 50px; flex-grow: 1; display: flex; flex-direction: column; height: 100%; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hidden { display: none !important; }

        .btn { border: none; border-radius: var(--radius); padding: 12px 20px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: #f8fafc; border: 1px solid #e2e8f0; color: var(--text-sub); }
        
        .scroll-area { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .form-input { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1.1rem; margin-bottom: 25px; outline: none; }
        
        .quiz-item {
            background: #f8fafc; padding: 25px; border-radius: 18px; 
            margin-bottom: 15px; display: flex; justify-content: space-between; 
            align-items: center; border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-logo" onclick="showView('main-view')">Speed-Quiz</div>

    <div id="onboarding-overlay">
        <div id="guide-tooltip">
            <h3 id="guide-step-title" style="margin-top:0; color:var(--primary);">가이드</h3>
            <p id="guide-step-desc" style="color:var(--text-main); line-height:1.6;"></p>
            <div style="display:flex; justify-content: space-between; align-items: center; margin-top:20px;">
                <label style="font-size:0.85rem; color:var(--text-sub); cursor:pointer;"><input type="checkbox" id="guide-skip-forever"> 다시 보지 않기</label>
                <button class="btn btn-primary" id="guide-next-btn" style="padding:8px 20px;">다음</button>
            </div>
        </div>
    </div>

    <div id="main-view" class="view">
        <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <h1 style="font-size: 5rem; margin: 0; color: var(--primary);">Speed Quiz</h1>
            <p style="font-size: 1.5rem; color: var(--text-sub); margin-bottom: 60px;">재미있는 스피드 게임</p>
            <button class="btn btn-primary" style="width:250px; padding:20px; font-size:1.4rem;" onclick="showView('list-view')">시작하기</button>
        </div>
    </div>

    <div id="list-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="font-size: 2.2rem; margin:0">퀴즈 세트</h2>
            <button class="btn btn-outline" onclick="showView('main-view')">홈으로</button>
        </div>
        <div id="quiz-list-items" class="scroll-area"></div>
        <div style="text-align: right; margin-top:20px;">
            <button class="btn btn-primary" onclick="openAdmin()">+ 새 퀴즈 만들기</button>
        </div>
    </div>

    <div id="admin-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 id="admin-title" style="margin:0;">퀴즈 제작</h2>
            <button class="btn btn-outline" onclick="showView('list-view')">취소</button>
        </div>
        <div class="scroll-area">
            <div style="max-width: 900px; margin: 0 auto;">
                <div id="guide-target-1">
                    <label style="font-weight:600; color:var(--text-sub);">퀴즈 제목</label>
                    <input type="text" id="quiz-title-input" class="form-input" placeholder="예: 규명 T의 역사 퀴즈">
                </div>
                <div id="guide-target-2" style="display:flex; gap:20px;">
                    <div style="flex:1"><label>그룹 수</label><input type="number" id="group-count" value="4" onchange="renderGroupInputs()" class="form-input"></div>
                    <div style="flex:1"><label>시간(초)</label><input type="number" id="limit-time" value="60" class="form-input"></div>
                </div>
                <div id="guide-target-3">
                    <div id="groups-container"></div>
                </div>
            </div>
        </div>
        <div style="text-align: center; padding-top:20px;"><button class="btn btn-primary" style="width: 300px;" onclick="saveQuiz()">저장하기</button></div>
    </div>

    <div id="selection-view" class="view hidden">
        <h2 id="select-title" style="text-align:center; font-size:2.5rem;">팀 선택</h2>
        <div id="group-select-container" style="display:grid; grid-template-columns: repeat(4, 1fr); gap:20px; margin-top:40px;"></div>
    </div>
</div>

<script>
    let quizzes = JSON.parse(localStorage.getItem('quizzes_v17')) || [];
    let state = { currentIdx: -1, activeQuiz: null, currentStep: 0 };
    const defaultGroupNames = ['재', '미', '있', '는', '역', '사', '퀴', '즈'];

    const guideSteps = [
        { targetId: 'guide-target-1', title: '제목 입력', desc: "'규명 T의 역사 퀴즈'처럼 이름을 정해주세요." },
        { targetId: 'guide-target-2', title: '규칙 설정', desc: "참여할 팀의 수와 제한 시간을 정합니다." },
        { targetId: 'guide-target-3', title: '팀 이름 & 단어', desc: "'재, 미, 있, 는...' 순서로 팀 이름이 자동 생성됩니다." }
    ];

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        const target = document.getElementById(id);
        if(target) target.classList.remove('hidden');
        if(id === 'list-view') renderQuizList();
        if(id === 'admin-view') {
            if(!localStorage.getItem('skip_onboarding_v17')) setTimeout(startOnboarding, 500);
        }
    }

    // 가이드 로직
    function startOnboarding() {
        state.currentStep = 0;
        document.getElementById('onboarding-overlay').style.display = 'block';
        updateGuide();
    }

    function updateGuide() {
        const step = guideSteps[state.currentStep];
        const target = document.getElementById(step.targetId);
        const tooltip = document.getElementById('guide-tooltip');
        
        document.querySelectorAll('.highlight-el').forEach(el => el.classList.remove('highlight-el'));
        target.classList.add('highlight-el');
        
        const rect = target.getBoundingClientRect();
        tooltip.style.top = rect.top + 'px';
        tooltip.style.left = (rect.right + 40) + 'px';

        document.getElementById('guide-step-title').innerText = step.title;
        document.getElementById('guide-step-desc').innerText = step.desc;
        const btn = document.getElementById('guide-next-btn');
        btn.innerText = state.currentStep === guideSteps.length - 1 ? '완료' : '다음';
        
        btn.onclick = () => {
            if(state.currentStep < guideSteps.length - 1) {
                state.currentStep++;
                updateGuide();
            } else {
                if(document.getElementById('guide-skip-forever').checked) localStorage.setItem('skip_onboarding_v17', 'true');
                document.getElementById('onboarding-overlay').style.display = 'none';
                document.querySelectorAll('.highlight-el').forEach(el => el.classList.remove('highlight-el'));
            }
        };
    }

    function renderQuizList() {
        const container = document.getElementById('quiz-list-items');
        container.innerHTML = quizzes.length ? quizzes.map((q, i) => `
            <div class="quiz-item">
                <div><strong>${q.title}</strong><br><small>${q.groups.length}팀 / ${q.time}초</small></div>
                <div style="display:flex; gap:8px;">
                    <button class="btn btn-primary" style="background:#10b981" onclick="startQuiz(${i})">시작</button>
                    <button class="btn btn-outline" onclick="openAdmin(${i})">수정</button>
                    <button class="btn btn-outline" style="color:#ef4444" onclick="deleteQuiz(${i})">삭제</button>
                </div>
            </div>
        `).join('') : '<p style="text-align:center;">등록된 퀴즈가 없습니다.</p>';
    }

    function startQuiz(idx) {
        state.activeQuiz = quizzes[idx];
        const container = document.getElementById('group-select-container');
        container.innerHTML = state.activeQuiz.groups.map(g => `
            <button class="btn btn-outline" style="height:100px; font-size:1.5rem;" onclick="alert('${g.name}팀 시작!')">${g.name}</button>
        `).join('');
        showView('selection-view');
    }

    function deleteQuiz(idx) {
        if(confirm("삭제하시겠습니까?")) {
            quizzes.splice(idx, 1);
            localStorage.setItem('quizzes_v17', JSON.stringify(quizzes));
            renderQuizList();
        }
    }

    function openAdmin(idx = -1) {
        state.currentIdx = idx;
        const qTitle = document.getElementById('quiz-title-input');
        if(idx > -1) {
            qTitle.value = quizzes[idx].title;
            document.getElementById('group-count').value = quizzes[idx].groups.length;
            document.getElementById('limit-time').value = quizzes[idx].time;
        } else {
            qTitle.value = "";
        }
        showView('admin-view');
        renderGroupInputs();
        if(idx > -1) {
            const names = document.querySelectorAll('.g-name');
            const words = document.querySelectorAll('.g-words');
            quizzes[idx].groups.forEach((g, i) => {
                if(names[i]) names[i].value = g.name;
                if(words[i]) words[i].value = g.words.join(', ');
            });
        }
    }

    function renderGroupInputs() {
        const c = document.getElementById('groups-container');
        const count = parseInt(document.getElementById('group-count').value) || 0;
        c.innerHTML = '';
        for(let i=0; i<count; i++) {
            const groupName = defaultGroupNames[i % defaultGroupNames.length];
            c.innerHTML += `<div style="margin-bottom:15px; background:#f8fafc; padding:15px; border-radius:12px; border:1px solid #e2e8f0;">
                <input type="text" class="g-name" value="${groupName}" style="width:100%; padding:8px; margin-bottom:5px; border-radius:5px; border:1px solid #ddd; font-weight:bold;">
                <textarea class="g-words" placeholder="단어들을 콤마로 구분" style="width:100%; height:50px; padding:8px; border-radius:5px; border:1px solid #ddd;"></textarea>
            </div>`;
        }
    }

    function saveQuiz() {
        const title = document.getElementById('quiz-title-input').value;
        if(!title) return alert("제목 입력 필수");
        const names = document.querySelectorAll('.g-name');
        const words = document.querySelectorAll('.g-words');
        let groups = [];
        names.forEach((n, i) => {
            if(n.value) groups.push({ name: n.value, words: words[i].value.split(',').map(s=>s.trim()).filter(s=>s) });
        });
        const data = { title, groups, time: document.getElementById('limit-time').value };
        if(state.currentIdx > -1) quizzes[state.currentIdx] = data;
        else quizzes.push(data);
        localStorage.setItem('quizzes_v17', JSON.stringify(quizzes));
        showView('list-view');
    }

    window.onload = () => renderQuizList();
</script>
</body>
</html>
