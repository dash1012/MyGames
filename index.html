<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Quiz Pro - Fixed Navigation</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --primary: #4f46e5; --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --bg: #f1f5f9; --card: #ffffff; --text-main: #1e293b; --text-sub: #64748b;
            --radius: 12px; --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        .app-container {
            width: 1440px; height: 810px; background: var(--card); border-radius: 24px;
            box-shadow: var(--shadow); position: relative; display: flex; flex-direction: column; overflow: hidden;
        }

        /* 상단 네비게이션 요소 */
        .header-logo { 
            position: absolute; top: 30px; left: 40px; 
            font-weight: 800; font-size: 1.6rem; color: var(--primary); 
            z-index: 100; cursor: pointer; user-select: none;
            transition: transform 0.2s;
        }
        .header-logo:hover { transform: scale(1.05); }

        .guide-trigger {
            position: absolute; top: 30px; right: 40px; width: 40px; height: 40px; 
            background: white; border: 2px solid var(--primary); color: var(--primary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 800; cursor: pointer; z-index: 100; transition: 0.2s;
        }
        .guide-trigger:hover { background: var(--primary); color: white; }

        /* 가이드 오버레이 */
        #onboarding-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 2000; display: none;
            pointer-events: none;
        }
        #guide-tooltip {
            position: absolute; background: white; padding: 25px; border-radius: 15px;
            width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            pointer-events: auto; z-index: 2001; transition: all 0.3s ease;
        }
        #guide-tooltip::after {
            content: ''; position: absolute; border: 15px solid transparent;
            border-right-color: white; right: 100%; top: 30px;
        }

        .highlight-el { 
            position: relative; z-index: 2001 !important; 
            background: white !important; 
            box-shadow: 0 0 0 15px white, 0 0 50px rgba(255,255,255,0.6) !important; 
            border-radius: 8px; 
        }

        .view { padding: 80px 100px 50px; flex-grow: 1; display: flex; flex-direction: column; height: 100%; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hidden { display: none !important; }

        .btn { border: none; border-radius: var(--radius); padding: 15px 24px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: #f8fafc; border: 1px solid #e2e8f0; color: var(--text-sub); }
        
        .scroll-area { flex-grow: 1; overflow-y: auto; padding: 20px; margin-top: 10px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-sub); }
        .form-input { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1.1rem; margin-bottom: 25px; outline: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="nav-logo" class="header-logo" onclick="showView('main-view')">Speed-Quiz</div>
    <div class="guide-trigger" onclick="startOnboarding(true)">?</div>

    <div id="onboarding-overlay">
        <div id="guide-tooltip">
            <h3 id="guide-step-title" style="margin-top:0; color:var(--primary); font-size:1.4rem;">단계 안내</h3>
            <p id="guide-step-desc" style="color:var(--text-main); line-height:1.6; font-size:1rem;"></p>
            <div style="display:flex; justify-content: space-between; align-items: center; margin-top:25px;">
                <label style="font-size:0.85rem; color:var(--text-sub); cursor:pointer;"><input type="checkbox" id="guide-skip-forever"> 다시 보지 않기</label>
                <button class="btn btn-primary" id="guide-next-btn" style="padding:10px 25px; font-size:0.9rem;">다음</button>
            </div>
        </div>
    </div>

    <div id="main-view" class="view">
        <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <h1 style="font-size: 5.5rem; margin: 0; color: var(--primary); letter-spacing: -2px;">Speed Quiz</h1>
            <p style="font-size: 1.6rem; color: var(--text-sub); margin-bottom: 60px;">재·미·있·는 역사 퀴즈를 직접 만들어보세요!</p>
            <button class="btn btn-primary" style="width:280px; height:70px; font-size:1.6rem; border-radius:20px;" onclick="showView('list-view')">시작하기</button>
        </div>
    </div>

    <div id="list-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="font-size: 2.2rem; margin:0">퀴즈 세트</h2>
            <button class="btn btn-outline" onclick="showView('main-view')">홈으로</button>
        </div>
        <div id="quiz-list-items" class="scroll-area"></div>
        <div style="text-align: right; margin-top:10px;"><button class="btn btn-primary" onclick="openAdmin()">+ 새 퀴즈 만들기</button></div>
    </div>

    <div id="admin-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0; font-size: 1.8rem;">퀴즈 제작 도구</h2>
            <button class="btn btn-outline" onclick="showView('list-view')">목록으로</button>
        </div>
        <div class="scroll-area">
            <div style="max-width: 900px; margin: 0 auto;">
                <div id="guide-target-1">
                    <label class="form-label">퀴즈 제목</label>
                    <input type="text" id="quiz-title-input" class="form-input" placeholder="예: 규명 T의 역사 퀴즈">
                </div>
                
                <div id="guide-target-2" style="display:flex; gap:30px;">
                    <div style="flex:1"><label class="form-label">참가 그룹 수</label><input type="number" id="group-count" value="4" min="1" max="15" onchange="renderGroupInputs()" class="form-input"></div>
                    <div style="flex:1"><label class="form-label">제한 시간 (초)</label><input type="number" id="limit-time" value="60" class="form-input"></div>
                </div>

                <div id="guide-target-3">
                    <div id="groups-container"></div>
                </div>
            </div>
        </div>
        <div style="text-align: center; padding: 20px 0;">
            <button class="btn btn-primary" style="width: 320px; font-size:1.3rem; height:60px;" onclick="saveQuiz()">퀴즈 데이터 저장</button>
        </div>
    </div>
</div>

<script>
    let quizzes = JSON.parse(localStorage.getItem('quizzes_v15')) || [];
    let state = { currentIdx: 0 };
    const defaultGroupNames = ['재', '미', '있', '는', '역', '사', '퀴', '즈'];

    const guideSteps = [
        {
            targetId: 'guide-target-1',
            title: '퀴즈 제목 설정',
            desc: "먼저 퀴즈의 이름을 정해주세요. <strong style='color:#4f46e5'>'규명 T의 역사 퀴즈'</strong>와 같은 제목을 추천합니다.",
        },
        {
            targetId: 'guide-target-2',
            title: '대항전 규칙 설정',
            desc: "팀 수와 제한 시간을 설정하세요. 팀이 많아도 이름은 자동으로 지정됩니다!",
        },
        {
            targetId: 'guide-target-3',
            title: '팀별 문제 입력',
            desc: "팀 이름은 <strong style='color:#4f46e5'>'재, 미, 있, 는...'</strong> 순으로 준비되었습니다. 각 칸에 퀴즈 단어를 입력하세요.",
        }
    ];

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'list-view') renderQuizList();
        
        // 제작 화면 진입 시 가이드
        if(id === 'admin-view') {
            const skip = localStorage.getItem('skip_onboarding_v15');
            if(!skip) setTimeout(() => startOnboarding(), 400);
        }
    }

    let currentStep = 0;
    function startOnboarding(manual = false) {
        if(manual) showView('admin-view');
        currentStep = 0;
        document.getElementById('onboarding-overlay').style.display = 'block';
        updateGuideStep();
    }

    function updateGuideStep() {
        const step = guideSteps[currentStep];
        const target = document.getElementById(step.targetId);
        const tooltip = document.getElementById('guide-tooltip');
        
        document.querySelectorAll('.highlight-el').forEach(el => el.classList.remove('highlight-el'));
        target.classList.add('highlight-el');
        
        const rect = target.getBoundingClientRect();
        tooltip.style.top = rect.top + 'px';
        tooltip.style.left = (rect.right + 45) + 'px';

        document.getElementById('guide-step-title').innerText = step.title;
        document.getElementById('guide-step-desc').innerHTML = step.desc;
        const btn = document.getElementById('guide-next-btn');
        btn.innerText = currentStep === guideSteps.length - 1 ? '시작하기' : `다음 (${currentStep+1}/3)`;
        
        btn.onclick = () => {
            if(currentStep < guideSteps.length - 1) { currentStep++; updateGuideStep(); } 
            else { finishOnboarding(); }
        };
    }

    function finishOnboarding() {
        if(document.getElementById('guide-skip-forever').checked) {
            localStorage.setItem('skip_onboarding_v15', 'true');
        }
        document.getElementById('onboarding-overlay').style.display = 'none';
        document.querySelectorAll('.highlight-el').forEach(el => el.classList.remove('highlight-el'));
    }

    function renderQuizList() {
        const container = document.getElementById('quiz-list-items');
        container.innerHTML = quizzes.length ? quizzes.map((q, i) => `
            <div style="background:#f8fafc; padding:25px; border-radius:18px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:center; border: 1px solid #e2e8f0;">
                <div><div style="font-weight:700; font-size: 1.5rem;">${q.title}</div><div style="color:var(--text-sub); margin-top:5px;">${q.groups.length}개 팀 구성됨</div></div>
                <div style="display:flex; gap:10px;"><button class="btn btn-outline" onclick="openAdmin(${i})">수정</button></div>
            </div>
        `).join('') : '<p style="text-align:center; padding:40px; color:var(--text-sub);">등록된 퀴즈가 없습니다.</p>';
    }

    function openAdmin(idx = -1) {
        state.currentIdx = idx;
        const qTitle = document.getElementById('quiz-title-input');
        if(idx > -1) {
            qTitle.value = quizzes[idx].title;
            document.getElementById('group-count').value = quizzes[idx].groups.length;
            document.getElementById('limit-time').value = quizzes[idx].time;
        } else { qTitle.value = ""; }
        showView('admin-view');
        renderGroupInputs();
        if(idx > -1) {
            const names = document.querySelectorAll('.g-name');
            const words = document.querySelectorAll('.g-words');
            quizzes[idx].groups.forEach((g, i) => { if(names[i]) names[i].value = g.name; if(words[i]) words[i].value = g.words.join(', '); });
        }
    }

    function renderGroupInputs() {
        const c = document.getElementById('groups-container');
        const count = parseInt(document.getElementById('group-count').value) || 0;
        c.innerHTML = '';
        for(let i=0; i<count; i++) {
            const groupName = defaultGroupNames[i % defaultGroupNames.length];
            c.innerHTML += `<div style="margin-bottom:20px; background:#f8fafc; padding:20px; border-radius:15px; border: 1px solid #e2e8f0;">
                <label class="form-label">팀명</label>
                <input type="text" class="g-name" value="${groupName}" style="width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ddd; font-weight:bold; color:var(--primary);">
                <label class="form-label">퀴즈 단어들 (쉼표로 구분)</label>
                <textarea class="g-words" placeholder="예: 거북선, 빗살무늬토기, 화성..." style="width:100%; height:80px; padding:10px; border-radius:8px; border:1px solid #ddd;"></textarea>
            </div>`;
        }
    }

    function saveQuiz() {
        const title = document.getElementById('quiz-title-input').value;
        if(!title) return alert("제목을 입력하세요!");
        const names = document.querySelectorAll('.g-name');
        const words = document.querySelectorAll('.g-words');
        let groups = [];
        names.forEach((n, i) => { if(n.value) groups.push({ name: n.value, words: words[i].value.split(',').map(s=>s.trim()).filter(s=>s) }); });
        const data = { title, groups, time: document.getElementById('limit-time').value };
        if(state.currentIdx > -1) quizzes[state.currentIdx] = data; else quizzes.push(data);
        localStorage.setItem('quizzes_v15', JSON.stringify(quizzes));
        showView('list-view');
    }
</script>
</body>
</html>
