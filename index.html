<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tetris</title>
<style>
  body {
    background:#111;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family: Arial;
  }
  .game {
    display:flex;
    gap:20px;
  }
  canvas {
    background:black;
    border:2px solid white;
  }
</style>
</head>
<body>

<div class="game">
  <canvas id="game" width="240" height="400"></canvas>
  <div>
    <h3>Score</h3>
    <div id="score">0</div>
    <h3>Next</h3>
    <canvas id="next" width="80" height="80"></canvas>
  </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
ctx.scale(20,20);

const nextCanvas = document.getElementById("next");
const nextCtx = nextCanvas.getContext("2d");
nextCtx.scale(20,20);

const colors = [
  null,
  "#00f0f0","#0000f0","#f0a000",
  "#f0f000","#00f000","#a000f0","#f00000"
];

function createMatrix(w,h){
  return Array.from({length:h},()=>Array(w).fill(0));
}

function createPiece(type){
  if(type==="T") return [[0,0,0],[1,1,1],[0,1,0]];
  if(type==="O") return [[2,2],[2,2]];
  if(type==="L") return [[0,3,0],[0,3,0],[0,3,3]];
  if(type==="J") return [[0,4,0],[0,4,0],[4,4,0]];
  if(type==="I") return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
  if(type==="S") return [[0,6,6],[6,6,0],[0,0,0]];
  if(type==="Z") return [[7,7,0],[0,7,7],[0,0,0]];
}

function drawMatrix(matrix, offset, context){
  matrix.forEach((row,y)=>{
    row.forEach((v,x)=>{
      if(v){
        context.fillStyle = colors[v];
        context.fillRect(x+offset.x,y+offset.y,1,1);
      }
    });
  });
}

function collide(arena,player){
  for(let y=0;y<player.matrix.length;y++){
    for(let x=0;x<player.matrix[y].length;x++){
      if(player.matrix[y][x] &&
        (arena[y+player.pos.y] &&
         arena[y+player.pos.y][x+player.pos.x]) !== 0){
        return true;
      }
    }
  }
  return false;
}

function merge(arena,player){
  player.matrix.forEach((row,y)=>{
    row.forEach((v,x)=>{
      if(v){
        arena[y+player.pos.y][x+player.pos.x]=v;
      }
    });
  });
}

function rotate(matrix){
  for(let y=0;y<matrix.length;y++){
    for(let x=0;x<y;x++){
      [matrix[x][y],matrix[y][x]]=[matrix[y][x],matrix[x][y]];
    }
  }
  matrix.forEach(r=>r.reverse());
}

function playerRotate(){
  const pos = player.pos.x;
  let offset = 1;
  rotate(player.matrix);
  while(collide(arena,player)){
    player.pos.x += offset;
    offset = -(offset + (offset>0?1:-1));
    if(offset > player.matrix[0].length){
      rotate(player.matrix);
      rotate(player.matrix);
      rotate(player.matrix);
      player.pos.x = pos;
      return;
    }
  }
}

function arenaSweep(){
  let rowCount = 1;
  outer: for(let y=arena.length-1;y>=0;y--){
    for(let x=0;x<arena[y].length;x++){
      if(arena[y][x]===0) continue outer;
    }
    arena.splice(y,1);
    arena.unshift(Array(arena[0].length).fill(0));
    score += rowCount * 100;
    rowCount *= 2;
  }
}

function playerDrop(){
  player.pos.y++;
  if(collide(arena,player)){
    player.pos.y--;
    merge(arena,player);
    resetPlayer();
    arenaSweep();
    updateScore();
  }
  dropCounter = 0;
}

function resetPlayer(){
  player.matrix = nextPiece;
  nextPiece = createPiece(pieces[Math.floor(Math.random()*pieces.length)]);
  player.pos.y = 0;
  player.pos.x = (arena[0].length/2|0) -
                 (player.matrix[0].length/2|0);
  if(collide(arena,player)){
    arena.forEach(r=>r.fill(0));
    score = 0;
    updateScore();
  }
}

function draw(){
  ctx.fillStyle="#000";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  drawMatrix(arena,{x:0,y:0},ctx);
  drawMatrix(player.matrix,player.pos,ctx);

  nextCtx.fillStyle="#000";
  nextCtx.fillRect(0,0,4,4);
  drawMatrix(nextPiece,{x:0,y:0},nextCtx);
}

function updateScore(){
  document.getElementById("score").innerText = score;
}

let dropCounter=0;
let dropInterval=500;
let lastTime=0;

function update(time=0){
  const delta = time-lastTime;
  lastTime=time;
  dropCounter+=delta;
  if(dropCounter>dropInterval) playerDrop();
  draw();
  requestAnimationFrame(update);
}

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft"){
    player.pos.x--;
    if(collide(arena,player)) player.pos.x++;
  }
  if(e.key==="ArrowRight"){
    player.pos.x++;
    if(collide(arena,player)) player.pos.x--;
  }
  if(e.key==="ArrowDown") playerDrop();
  if(e.key==="ArrowUp") playerRotate();
});

const arena = createMatrix(12,20);
const pieces="ILJOTSZ";
let score=0;

const player = {pos:{x:0,y:0},matrix:null};
let nextPiece = createPiece(pieces[Math.floor(Math.random()*pieces.length)]);

resetPlayer();
updateScore();
update();
</script>

</body>
</html>
