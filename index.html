<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Quiz Pro - Complete Edition</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --primary: #4f46e5; --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --bg: #f1f5f9; --card: #ffffff; --text-main: #1e293b; --text-sub: #64748b;
            --radius: 12px; --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        .app-container {
            width: 1440px; height: 810px; background: var(--card); border-radius: 24px;
            box-shadow: var(--shadow); position: relative; display: flex; flex-direction: column; overflow: hidden;
        }

        .header-logo { 
            position: absolute; top: 30px; left: 40px; 
            font-weight: 800; font-size: 1.6rem; color: var(--primary); 
            z-index: 100; cursor: pointer; transition: 0.2s;
        }
        .header-logo:hover { opacity: 0.7; }

        .view { padding: 80px 100px 50px; flex-grow: 1; display: flex; flex-direction: column; height: 100%; }
        .hidden { display: none !important; }

        .btn { border: none; border-radius: var(--radius); padding: 12px 20px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: 0.2s; display: inline-flex; align-items: center; justify-content: center; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-outline { background: #f8fafc; border: 1px solid #e2e8f0; color: var(--text-sub); }
        .btn:hover { filter: brightness(0.9); }

        .scroll-area { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .form-input { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1.1rem; margin-bottom: 25px; outline: none; }
        
        /* 퀴즈 아이템 카드 */
        .quiz-item {
            background: #f8fafc; padding: 25px; border-radius: 18px; 
            margin-bottom: 15px; display: flex; justify-content: space-between; 
            align-items: center; border: 1px solid #e2e8f0; transition: 0.2s;
        }
        .quiz-item:hover { transform: translateY(-2px); border-color: var(--primary); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-logo" onclick="location.reload()">Speed-Quiz</div>

    <div id="main-view" class="view">
        <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <h1 style="font-size: 5rem; margin: 0; color: var(--primary);">Speed Quiz</h1>
            <p style="font-size: 1.5rem; color: var(--text-sub); margin-bottom: 50px;">역사 대항전 퀴즈 시스템</p>
            <button class="btn btn-primary" style="width:250px; font-size:1.4rem; padding:20px;" onclick="showView('list-view')">시작하기</button>
        </div>
    </div>

    <div id="list-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="font-size: 2.2rem; margin:0">퀴즈 세트</h2>
            <button class="btn btn-outline" onclick="showView('main-view')">홈으로</button>
        </div>
        <div id="quiz-list-items" class="scroll-area"></div>
        <div style="text-align: right; margin-top:20px;">
            <button class="btn btn-primary" onclick="openAdmin()">+ 새 퀴즈 만들기</button>
        </div>
    </div>

    <div id="admin-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 id="admin-title" style="margin:0;">퀴즈 제작</h2>
            <button class="btn btn-outline" onclick="showView('list-view')">취소</button>
        </div>
        <div class="scroll-area">
            <div style="max-width: 900px; margin: 0 auto;">
                <label>퀴즈 제목</label>
                <input type="text" id="quiz-title-input" class="form-input" placeholder="예: 규명 T의 역사 퀴즈">
                <div style="display:flex; gap:20px;">
                    <div style="flex:1"><label>그룹 수</label><input type="number" id="group-count" value="4" onchange="renderGroupInputs()" class="form-input"></div>
                    <div style="flex:1"><label>시간(초)</label><input type="number" id="limit-time" value="60" class="form-input"></div>
                </div>
                <div id="groups-container"></div>
            </div>
        </div>
        <div style="text-align: center; padding-top:20px;">
            <button class="btn btn-primary" style="width: 300px;" onclick="saveQuiz()">저장하기</button>
        </div>
    </div>

    <div id="selection-view" class="view hidden">
        <h2 id="select-title" style="text-align:center; font-size:2.5rem;">팀을 선택하세요</h2>
        <div id="group-select-container" style="display:grid; grid-template-columns: repeat(4, 1fr); gap:20px; margin-top:40px;"></div>
        <div style="text-align:center; margin-top:50px;"><button class="btn btn-outline" onclick="showView('list-view')">목록으로</button></div>
    </div>
</div>

<script>
    let quizzes = JSON.parse(localStorage.getItem('quizzes_v16')) || [];
    let state = { currentIdx: -1, activeQuiz: null };
    const defaultGroupNames = ['재', '미', '있', '는', '역', '사', '퀴', '즈'];

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'list-view') renderQuizList();
    }

    // 퀴즈 목록 렌더링 (시작, 수정, 삭제 버튼 구현)
    function renderQuizList() {
        const container = document.getElementById('quiz-list-items');
        if (quizzes.length === 0) {
            container.innerHTML = '<p style="text-align:center; color:var(--text-sub); margin-top:50px;">등록된 퀴즈가 없습니다.</p>';
            return;
        }
        
        container.innerHTML = quizzes.map((q, i) => `
            <div class="quiz-item">
                <div>
                    <div style="font-weight:700; font-size: 1.4rem; color:var(--text-main);">${q.title}</div>
                    <div style="color:var(--text-sub); font-size:0.9rem; margin-top:4px;">${q.groups.length}개 팀 / ${q.time}초</div>
                </div>
                <div style="display:flex; gap:8px;">
                    <button class="btn btn-success" onclick="startQuiz(${i})">시작</button>
                    <button class="btn btn-outline" onclick="openAdmin(${i})">수정</button>
                    <button class="btn btn-danger" onclick="deleteQuiz(${i})">삭제</button>
                </div>
            </div>
        `).join('');
    }

    // 게임 시작 로직
    function startQuiz(idx) {
        state.activeQuiz = quizzes[idx];
        const container = document.getElementById('group-select-container');
        document.getElementById('select-title').innerText = `[${state.activeQuiz.title}] 팀 선택`;
        container.innerHTML = state.activeQuiz.groups.map((g, i) => `
            <button class="btn btn-outline" style="height:120px; font-size:1.8rem;" onclick="alert('${g.name}팀 경기 시작 로직을 실행합니다.')">
                ${g.name}
            </button>
        `).join('');
        showView('selection-view');
    }

    // 퀴즈 삭제 로직
    function deleteQuiz(idx) {
        if(confirm("정말로 이 퀴즈 세트를 삭제하시겠습니까?")) {
            quizzes.splice(idx, 1);
            localStorage.setItem('quizzes_v16', JSON.stringify(quizzes));
            renderQuizList();
        }
    }

    function openAdmin(idx = -1) {
        state.currentIdx = idx;
        const qTitle = document.getElementById('quiz-title-input');
        if(idx > -1) {
            qTitle.value = quizzes[idx].title;
            document.getElementById('group-count').value = quizzes[idx].groups.length;
            document.getElementById('limit-time').value = quizzes[idx].time;
        } else {
            qTitle.value = "";
            document.getElementById('group-count').value = 4;
            document.getElementById('limit-time').value = 60;
        }
        showView('admin-view');
        renderGroupInputs();
        
        if(idx > -1) {
            const names = document.querySelectorAll('.g-name');
            const words = document.querySelectorAll('.g-words');
            quizzes[idx].groups.forEach((g, i) => {
                if(names[i]) names[i].value = g.name;
                if(words[i]) words[i].value = g.words.join(', ');
            });
        }
    }

    function renderGroupInputs() {
        const c = document.getElementById('groups-container');
        const count = parseInt(document.getElementById('group-count').value) || 0;
        c.innerHTML = '';
        for(let i=0; i<count; i++) {
            const groupName = defaultGroupNames[i % defaultGroupNames.length];
            c.innerHTML += `
                <div style="margin-bottom:15px; background:#f8fafc; padding:15px; border-radius:12px; border:1px solid #e2e8f0;">
                    <label style="font-size:0.8rem; color:var(--text-sub);">그룹 ${i+1} 이름</label>
                    <input type="text" class="g-name" value="${groupName}" style="width:100%; padding:8px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd; font-weight:bold;">
                    <label style="font-size:0.8rem; color:var(--text-sub);">단어들 (쉼표로 구분)</label>
                    <textarea class="g-words" style="width:100%; height:60px; padding:8px; border-radius:8px; border:1px solid #ddd;"></textarea>
                </div>`;
        }
    }

    function saveQuiz() {
        const title = document.getElementById('quiz-title-input').value;
        if(!title) return alert("제목을 입력하세요!");
        const names = document.querySelectorAll('.g-name');
        const words = document.querySelectorAll('.g-words');
        let groups = [];
        names.forEach((n, i) => {
            if(n.value) groups.push({ 
                name: n.value, 
                words: words[i].value.split(',').map(s=>s.trim()).filter(s=>s) 
            });
        });
        
        const data = { title, groups, time: document.getElementById('limit-time').value };
        if(state.currentIdx > -1) quizzes[state.currentIdx] = data;
        else quizzes.push(data);
        
        localStorage.setItem('quizzes_v16', JSON.stringify(quizzes));
        showView('list-view');
    }

    // 초기 화면 설정
    renderQuizList();
</script>
</body>
</html>
