<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Quiz Pro - Stability Fix</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --primary: #4f46e5; --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --bg: #f1f5f9; --card: #ffffff; --text-main: #1e293b; --text-sub: #64748b;
        }
        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); margin: 0; overflow: hidden; height: 100vh; }
        .app-container { width: 100vw; height: 100vh; background: var(--card); position: relative; display: flex; flex-direction: column; }
        
        .header-logo { position: absolute; top: 30px; left: 40px; font-weight: 800; font-size: 1.6rem; color: var(--primary); z-index: 100; cursor: pointer; }
        .view { padding: 80px 100px 50px; flex-grow: 1; display: flex; flex-direction: column; height: 100%; animation: fadeIn 0.3s ease; position: relative; }
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .btn { border: none; border-radius: 12px; padding: 12px 24px; font-size: 1.1rem; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; transition: 0.2s; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 14px rgba(79, 70, 229, 0.4); }
        .btn-outline { background: #f8fafc; border: 1px solid #e2e8f0; color: var(--text-sub); }

        /* í€´ì¦ˆ ì œì‘ UI */
        .admin-card { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 16px; padding: 20px; margin-bottom: 15px; }
        .form-input { width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; margin-top: 5px; outline: none; }

        /* ğŸ”¥ ê·¸ë£¹ ì„ íƒ UI ê°œì„  */
        #group-select-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
            width: 100%;
        }
        .group-card { 
            height: 140px; font-size: 1.8rem; font-weight: 800; border-radius: 20px; 
            border: 3px solid #e2e8f0; background: white; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; color: var(--text-main);
        }
        .group-card:hover { border-color: var(--primary); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .group-card.completed { 
            background: #f1f5f9; border-color: #e2e8f0; color: #cbd5e1; 
            cursor: not-allowed; transform: none !important; box-shadow: none !important;
            position: relative;
        }
        .group-card.completed::after {
            content: 'ì™„ë£Œ'; position: absolute; top: 10px; right: 10px; 
            font-size: 0.8rem; background: #94a3b8; color: white; padding: 2px 8px; border-radius: 20px;
        }

        /* ê²Œì„ ì—°ì¶œ */
        #word-display-box { font-size: 10rem; font-weight: 900; color: var(--primary); flex-grow: 1; display: flex; align-items: center; justify-content: center; text-align: center; }
        #feedback-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 12rem; font-weight: 900; pointer-events: none; z-index: 5000; opacity: 0; }
        .pop-up { animation: popUpEffect 0.5s ease-out forwards; }
        @keyframes popUpEffect {
            0% { opacity: 0; transform: translate(-50%, -40%) scale(0.8); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -60%) scale(1.1); }
        }

        /* ê°€ì´ë“œ ì‹œìŠ¤í…œ */
        #guide-overlay { position: fixed; inset: 0; z-index: 10000; display: none; pointer-events: none; }
        #guide-mask {
            position: absolute; inset: 0; background: rgba(0,0,0,0.7);
            clip-path: polygon(0% 0%, 0% 100%, 100% 100%, 100% 0%, 0% 0%, 
                var(--m-left) var(--m-top), var(--m-right) var(--m-top), 
                var(--m-right) var(--m-bottom), var(--m-left) var(--m-bottom), var(--m-left) var(--m-top));
            pointer-events: auto;
        }
        #guide-box {
            position: absolute; width: 350px; background: white; border-radius: 20px; padding: 25px; 
            border: 3px solid var(--primary); z-index: 10001; pointer-events: auto; box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-logo" onclick="location.reload()">Speed-Quiz Pro</div>
    <div id="feedback-text">CORRECT!</div>

    <div id="main-view" class="view">
        <div style="flex-grow: 1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h1 style="font-size: 6rem; margin:0; color:var(--primary); font-weight:900;">SPEED QUIZ</h1>
            <button class="btn btn-primary" style="padding:20px 60px; font-size:1.5rem; margin-top:40px; border-radius:50px;" onclick="showView('list-view')">ì‹œì‘í•˜ê¸°</button>
        </div>
    </div>

    <div id="list-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="font-size:1.8rem; font-weight:800;">ë‚´ í€´ì¦ˆ ì„¸íŠ¸</h2>
            <button class="btn btn-outline" onclick="showView('main-view')">í™ˆìœ¼ë¡œ</button>
        </div>
        <div id="quiz-list-items" style="flex-grow:1; overflow-y:auto;"></div>
        <div style="text-align:right; margin-top:20px;"><button class="btn btn-primary" onclick="openAdmin()">+ ìƒˆ í€´ì¦ˆ ì œì‘</button></div>
    </div>

    <div id="admin-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 id="admin-title" style="font-weight:800;">í€´ì¦ˆ ì„¤ì •</h2>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-outline" onclick="startOnboarding()" style="font-size:0.9rem;">ğŸ’¡ ê°€ì´ë“œ</button>
                <button class="btn btn-outline" onclick="showView('list-view')">ì·¨ì†Œ</button>
            </div>
        </div>
        <div id="admin-scroll-box" style="overflow-y:auto; flex-grow:1; padding-right:10px;">
            <div id="guide-1" class="admin-card">
                <label style="font-weight:700;">í€´ì¦ˆ ì œëª©</label>
                <input type="text" id="quiz-title-input" class="form-input" placeholder="ì£¼ì œë¥¼ ì…ë ¥í•˜ì„¸ìš”">
            </div>
            <div id="guide-2" style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:15px;">
                <div class="admin-card" style="margin:0;"><label style="font-weight:700;">íŒ€ ìˆ˜</label><input type="number" id="group-count" value="4" onchange="renderGroupInputs()" class="form-input"></div>
                <div class="admin-card" style="margin:0;"><label style="font-weight:700;">ì‹œê°„(ì´ˆ)</label><input type="number" id="limit-time" value="60" class="form-input"></div>
            </div>
            <div id="guide-3" id="groups-container"></div>
        </div>
        <button class="btn btn-primary" style="width:100%; height:60px; font-size:1.3rem; margin-top:20px;" onclick="saveQuiz()">ì €ì¥í•˜ê¸°</button>
    </div>

    <div id="selection-view" class="view hidden">
        <h2 style="text-align:center; font-size:3rem; font-weight:900; margin-bottom:40px;">ë„ì „í•  íŒ€ì„ ì„ íƒí•˜ì„¸ìš”</h2>
        <div id="group-select-container"></div>
        <div style="margin-top:50px; text-align:center;">
            <button id="rank-btn" class="btn btn-warning hidden" style="padding:20px 60px; font-size:1.8rem; border-radius:50px;" onclick="showRanking()">ê²°ê³¼ í™•ì¸ ğŸ‘‘</button>
        </div>
    </div>

    <div id="ready-view" class="view hidden">
        <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h2 id="ready-team-name" style="font-size:5rem; color:var(--primary); font-weight:900;">TEAM</h2>
            <button class="btn btn-primary" style="padding:30px 100px; font-size:2.5rem; border-radius:20px; background:var(--success);" onclick="startCountdown()">ì¤€ë¹„ ì™„ë£Œ!</button>
        </div>
    </div>
    <div id="game-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="playing-team" style="font-size:2rem; color:var(--primary);">íŒ€</h2>
            <div style="font-size:2rem; font-weight:800;">ì •ë‹µ: <span id="score-cnt">0</span></div>
            <div id="timer-display" style="font-size:3rem; font-weight:900; color:var(--danger);">60</div>
        </div>
        <div id="word-display-box">ë‹¨ì–´</div>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:20px;">
            <button class="btn btn-primary" style="height:120px; font-size:2.5rem; background:var(--success);" onclick="handleAnswer('O')">ì •ë‹µ</button>
            <button class="btn btn-primary" style="height:120px; font-size:2.5rem; background:var(--danger);" onclick="handleAnswer('X')">ì˜¤ë‹µ</button>
            <button class="btn btn-primary" style="height:120px; font-size:2.5rem; background:var(--warning);" onclick="handleAnswer('P')">íŒ¨ìŠ¤</button>
        </div>
    </div>
    <div id="team-result-view" class="view hidden">
        <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h2 id="result-team-name" style="font-size:3rem;">íŒ€ ê²°ê³¼</h2>
            <div id="result-score-text" style="font-size:10rem; font-weight:950; color:var(--primary);">0</div>
            <button class="btn btn-primary" style="padding:20px 60px; font-size:1.5rem;" onclick="showView('selection-view')">ëª©ë¡ìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
        </div>
    </div>
    <div id="ranking-view" class="view hidden">
        <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h2 style="font-size:3rem; font-weight:900; margin-bottom:30px;">ğŸ† ìµœì¢… ìˆœìœ„</h2>
            <div id="rank-list" style="width:600px;"></div>
            <button class="btn btn-primary" style="margin-top:40px; padding:20px 80px;" onclick="showView('list-view')">ì²˜ìŒìœ¼ë¡œ</button>
        </div>
    </div>

    <div id="guide-overlay">
        <div id="guide-mask"></div>
        <div id="guide-box">
            <h3 id="g-title" style="margin:0; color:var(--primary);">ì œëª©</h3>
            <p id="g-desc" style="margin:15px 0 20px; line-height:1.6;"></p>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <label style="font-size:0.8rem;"><input type="checkbox" id="g-skip"> ë‹¤ì‹œ ë³´ì§€ ì•Šê¸°</label>
                <button class="btn btn-primary" id="g-next" style="padding:8px 20px;">ë‹¤ìŒ</button>
            </div>
        </div>
    </div>
</div>

<div id="countdown-overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:20000; display:none; justify-content:center; align-items:center; color:white; font-size:15rem; font-weight:900;">3</div>

<script>
    let quizzes = JSON.parse(localStorage.getItem('quizzes_vFinal')) || [];
    let state = { 
        currentIdx: -1, 
        activeQuiz: null, 
        activeGroupIdx: null, 
        sessionResults: [], // ê²°ê³¼ ì €ì¥ìš©
        completedGroups: new Set(), // ì™„ë£Œëœ ê·¸ë£¹ ì¸ë±ìŠ¤ ì €ì¥
        words: [], wordIdx: 0, score: 0, timeLeft: 0, timer: null, guideIdx: 0 
    };

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'list-view') renderQuizList();
        if(id === 'admin-view' && !localStorage.getItem('skip_guide_vFinal')) setTimeout(startOnboarding, 500);
        if(id === 'selection-view') renderSelectionUI();
    }

    function renderQuizList() {
        const container = document.getElementById('quiz-list-items');
        container.innerHTML = quizzes.length ? quizzes.map((q, i) => `
            <div style="background:#f8fafc; padding:20px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center; border:1px solid #e2e8f0;">
                <div><strong style="font-size:1.2rem;">${q.title}</strong><div style="color:var(--text-sub); font-size:0.9rem;">${q.groups.length}ê°œ íŒ€</div></div>
                <div style="display:flex; gap:8px;">
                    <button class="btn btn-primary" style="padding:8px 16px;" onclick="initSession(${i})">ì‹œì‘</button>
                    <button class="btn btn-outline" style="padding:8px 16px;" onclick="openAdmin(${i})">ìˆ˜ì •</button>
                    <button class="btn btn-outline" style="padding:8px 16px; color:var(--danger);" onclick="deleteQuiz(${i})">ì‚­ì œ</button>
                </div>
            </div>
        `).join('') : '<p style="text-align:center; padding:50px; color:var(--text-sub);">ë“±ë¡ëœ í€´ì¦ˆê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
    }

    function deleteQuiz(i) { if(confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { quizzes.splice(i, 1); localStorage.setItem('quizzes_vFinal', JSON.stringify(quizzes)); renderQuizList(); } }

    function openAdmin(idx = -1) {
        state.currentIdx = idx;
        showView('admin-view');
        if(idx > -1) {
            document.getElementById('quiz-title-input').value = quizzes[idx].title;
            document.getElementById('group-count').value = quizzes[idx].groups.length;
            document.getElementById('limit-time').value = quizzes[idx].time;
            renderGroupInputs();
            const names = document.querySelectorAll('.g-name'), words = document.querySelectorAll('.g-words');
            quizzes[idx].groups.forEach((g, i) => { names[i].value = g.name; words[i].value = g.words.join(', '); });
        } else {
            document.getElementById('quiz-title-input').value = "";
            renderGroupInputs();
        }
    }

    function renderGroupInputs() {
        const c = document.getElementById('guide-3');
        const count = document.getElementById('group-count').value;
        c.innerHTML = '';
        const defaultNames = ['ì¬','ë¯¸','ìˆ','ëŠ”','ì—­','ì‚¬','í€´','ì¦ˆ'];
        for(let i=0; i<count; i++) {
            c.innerHTML += `<div class="admin-card">
                <input type="text" class="g-name" value="${defaultNames[i%8] || 'íŒ€'+(i+1)}" style="width:100%; font-weight:700; border:none; background:transparent; font-size:1.1rem; color:var(--primary); margin-bottom:5px; outline:none;">
                <textarea class="g-words" class="form-input" style="width:100%; height:60px; border:1px solid #e2e8f0; border-radius:8px; padding:10px;"></textarea>
            </div>`;
        }
    }

    function saveQuiz() {
        const title = document.getElementById('quiz-title-input').value;
        if(!title) return alert("ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”!");
        const names = document.querySelectorAll('.g-name'), words = document.querySelectorAll('.g-words');
        let groups = [];
        names.forEach((n, i) => { if(n.value) groups.push({ name: n.value, words: words[i].value.split(',').map(s=>s.trim()).filter(s=>s) }); });
        const data = { title, groups, time: document.getElementById('limit-time').value };
        if(state.currentIdx > -1) quizzes[state.currentIdx] = data; else quizzes.push(data);
        localStorage.setItem('quizzes_vFinal', JSON.stringify(quizzes));
        showView('list-view');
    }

    // ğŸ”¥ ê²Œì„ ì„¸ì…˜ ì‹œì‘ ì‹œ ìƒíƒœ ì™„ì „ ì´ˆê¸°í™”
    function initSession(idx) {
        state.activeQuiz = quizzes[idx];
        state.sessionResults = [];
        state.completedGroups = new Set(); 
        showView('selection-view');
    }

    function renderSelectionUI() {
        const container = document.getElementById('group-select-container');
        container.innerHTML = state.activeQuiz.groups.map((g, i) => {
            const isDone = state.completedGroups.has(i);
            return `<button class="group-card ${isDone ? 'completed' : ''}" 
                    onclick="${isDone ? '' : `prepareGroup(${i})`}" 
                    ${isDone ? 'disabled' : ''}>${g.name}</button>`;
        }).join('');

        const rankBtn = document.getElementById('rank-btn');
        if(state.completedGroups.size === state.activeQuiz.groups.length) rankBtn.classList.remove('hidden');
        else rankBtn.classList.add('hidden');
    }

    function prepareGroup(idx) {
        state.activeGroupIdx = idx;
        document.getElementById('ready-team-name').innerText = state.activeQuiz.groups[idx].name;
        showView('ready-view');
    }

    function startCountdown() {
        const overlay = document.getElementById('countdown-overlay');
        overlay.style.display = 'flex';
        let c = 3; overlay.innerText = c;
        const itv = setInterval(() => {
            c--; if(c > 0) overlay.innerText = c;
            else { clearInterval(itv); overlay.style.display = 'none'; startGame(); }
        }, 1000);
    }

    function startGame() {
        const g = state.activeQuiz.groups[state.activeGroupIdx];
        state.words = [...g.words].sort(() => Math.random() - 0.5);
        state.wordIdx = 0; state.score = 0; state.timeLeft = parseInt(state.activeQuiz.time);
        document.getElementById('playing-team').innerText = g.name + "íŒ€";
        document.getElementById('score-cnt').innerText = "0";
        document.getElementById('word-display-box').innerText = state.words[0] || "ë";
        showView('game-view');
        if(state.timer) clearInterval(state.timer);
        state.timer = setInterval(() => {
            state.timeLeft--;
            document.getElementById('timer-display').innerText = state.timeLeft;
            if(state.timeLeft <= 0) endGame();
        }, 1000);
    }

    function handleAnswer(type) {
        const fb = document.getElementById('feedback-text');
        fb.className = ''; void fb.offsetWidth;
        if(type === 'O') { state.score++; fb.innerText = 'CORRECT!'; fb.style.color = 'var(--success)'; }
        else if(type === 'X') { fb.innerText = 'WRONG!'; fb.style.color = 'var(--danger)'; }
        else { fb.innerText = 'PASSED'; fb.style.color = 'var(--warning)'; }
        fb.classList.add('pop-up'); document.getElementById('score-cnt').innerText = state.score;
        state.wordIdx++;
        if(state.wordIdx >= state.words.length) endGame();
        else document.getElementById('word-display-box').innerText = state.words[state.wordIdx];
    }

    function endGame() {
        clearInterval(state.timer);
        const name = state.activeQuiz.groups[state.activeGroupIdx].name;
        state.sessionResults.push({ name, score: state.score });
        state.completedGroups.add(state.activeGroupIdx); // ì™„ë£Œ ëª©ë¡ì— ì¶”ê°€
        
        document.getElementById('result-team-name').innerText = name + "íŒ€ ê²°ê³¼";
        document.getElementById('result-score-text').innerText = state.score;
        showView('team-result-view');
    }

    function showRanking() {
        const sorted = [...state.sessionResults].sort((a,b) => b.score - a.score);
        document.getElementById('rank-list').innerHTML = sorted.map((r, i) => `
            <div style="display:flex; justify-content:space-between; padding:20px; background:white; border-radius:15px; margin-bottom:10px; font-size:1.5rem; border:2px solid ${i===0?'var(--warning)':'#e2e8f0'};">
                <span>${i+1}ìœ„. ${r.name}íŒ€</span>
                <strong>${r.score}ì </strong>
            </div>
        `).join('');
        showView('ranking-view');
    }

    /* ê°€ì´ë“œ ë¡œì§ (ì´ì „ ë²„ì „ ìœ ì§€) */
    const steps = [
        { id: 'guide-1', title: 'ğŸ¯ ì œëª©', desc: 'í€´ì¦ˆ ì„¸íŠ¸ì˜ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.' },
        { id: 'guide-2', title: 'â³ ê·œì¹™', desc: 'íŒ€ ìˆ˜ì™€ ì œí•œ ì‹œê°„ì„ ì„¤ì •í•˜ì„¸ìš”.' },
        { id: 'guide-3', title: 'ğŸ“ ë‹¨ì–´', desc: 'ê° íŒ€ë³„ ë‹¨ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.' }
    ];

    function startOnboarding() {
        state.guideIdx = 0;
        document.getElementById('guide-overlay').style.display = 'block';
        updateGuide();
    }

    function updateGuide() {
        const s = steps[state.guideIdx], target = document.getElementById(s.id), box = document.getElementById('guide-box'), overlay = document.getElementById('guide-overlay');
        target.scrollIntoView({ behavior: 'smooth', block: 'center' });
        setTimeout(() => {
            const rect = target.getBoundingClientRect();
            overlay.style.setProperty('--m-top', rect.top + 'px');
            overlay.style.setProperty('--m-bottom', rect.bottom + 'px');
            overlay.style.setProperty('--m-left', rect.left + 'px');
            overlay.style.setProperty('--m-right', rect.right + 'px');
            box.style.left = (rect.left + 400 > window.innerWidth ? rect.left - 370 : rect.right + 20) + 'px';
            box.style.top = rect.top + 'px';
            document.getElementById('g-title').innerText = s.title;
            document.getElementById('g-desc').innerText = s.desc;
            document.getElementById('g-next').onclick = () => {
                if(++state.guideIdx < steps.length) updateGuide();
                else {
                    if(document.getElementById('g-skip').checked) localStorage.setItem('skip_guide_vFinal', 'true');
                    document.getElementById('guide-overlay').style.display = 'none';
                }
            };
        }, 300);
    }

    window.onload = () => renderQuizList();
</script>
</body>
</html>
