<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speed Quiz Pro</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --primary: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --radius: 16px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text-main); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }

        .app-container {
            width: 100%; max-width: 480px; height: 92vh; background: var(--card); border-radius: 30px;
            box-shadow: var(--shadow); position: relative; display: flex; flex-direction: column; overflow: hidden; margin: 10px;
        }

        /* ì¢Œì¸¡ ìƒë‹¨ ë¡œê³  */
        .header-logo {
            position: absolute; top: 20px; left: 24px; font-weight: 800; font-size: 1.1rem; color: var(--primary); z-index: 10;
        }

        /* ì‹¤ì‹œê°„ íƒ€ì´ë¨¸ ë°” */
        .timer-progress-wrap {
            width: 100%; height: 8px; background: #e2e8f0; position: absolute; top: 0; left: 0;
        }
        #timer-progress-bar {
            width: 100%; height: 100%; background: var(--success); transition: width 0.1s linear, background-color 0.3s;
        }

        .view { padding: 24px; padding-top: 50px; flex-grow: 1; display: flex; flex-direction: column; animation: slideIn 0.3s ease-out; overflow-y: auto; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }

        .btn { border: none; border-radius: var(--radius); padding: 16px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn:active { transform: scale(0.95); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: #f8fafc; border: 1px solid #e2e8f0; color: var(--text-sub); }

        #flash-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; opacity: 0; transition: opacity 0.1s; }
        .flash-success { background: radial-gradient(circle, rgba(16,185,129,0.2) 0%, rgba(255,255,255,0) 70%); opacity: 1 !important; }
        .flash-danger { background: radial-gradient(circle, rgba(239,68,68,0.2) 0%, rgba(255,255,255,0) 70%); opacity: 1 !important; }

        .modal-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 100; backdrop-filter: blur(4px); }
        .modal-content { background: white; padding: 30px; border-radius: 24px; width: 80%; text-align: center; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2); }

        .timer-badge { font-size: 3rem; font-weight: 900; color: var(--text-main); text-align: center; margin-bottom: 10px; }
        .word-card { background: #f8fafc; border-radius: 24px; height: 220px; display: flex; align-items: center; justify-content: center; font-size: 3.2rem; font-weight: 800; color: var(--text-main); margin-bottom: 30px; border: 1px solid #e2e8f0; text-align: center; padding: 20px; }

        .podium { display: flex; align-items: flex-end; justify-content: center; gap: 8px; height: 180px; margin: 40px 0; }
        .podium-bar { flex: 1; border-radius: 12px 12px 4px 4px; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 10px; color: white; font-weight: 700; animation: growUp 0.8s ease-out forwards; transform-origin: bottom; }
        .gold { background: var(--warning); height: 100%; order: 2; }
        .silver { background: #cbd5e1; height: 70%; order: 1; color: #475569; }
        .bronze { background: #d97706; height: 45%; order: 3; }

        .group-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .group-item { aspect-ratio: 1; border-radius: 20px; border: 2px solid #f1f5f9; background: white; font-size: 1.5rem; font-weight: 800; color: var(--primary); cursor: pointer; transition: 0.2s; }
        .group-item.done { opacity: 0.3; background: #f1f5f9; cursor: default; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-logo">Speed-Quiz</div>
    <div id="flash-overlay"></div>
    <div id="toast" style="position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 24px; border-radius: 50px; font-size: 0.9rem; z-index: 200; opacity: 0; transition: 0.3s; pointer-events: none;">ë©”ì‹œì§€</div>

    <div id="modal-container" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-top:0">ì•Œë¦¼</h2>
            <p id="modal-body" style="color: var(--text-sub); line-height: 1.5;"></p>
            <button class="btn btn-primary" style="width:100%" onclick="closeModal()">í™•ì¸</button>
        </div>
    </div>

    <div id="main-view" class="view">
        <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <div style="font-size: 70px; margin-bottom: 10px;">âš¡</div>
            <h1 style="font-size: 2.2rem; margin: 0;">Speed Quiz</h1>
            <p style="color: var(--text-sub); margin-bottom: 40px;">ë” ë¹ ë¥´ê³  ìŠ¤ë§ˆíŠ¸í•œ ì§„í–‰</p>
            <button class="btn btn-primary" style="width: 100%;" onclick="showView('list-view')">í€´ì¦ˆ ì‹œì‘í•˜ê¸°</button>
        </div>
    </div>

    <div id="list-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0">ë‚˜ì˜ í€´ì¦ˆ</h2>
            <button class="btn btn-outline" style="padding:8px 15px;" onclick="showView('main-view')">í™ˆ</button>
        </div>
        <div id="quiz-list-items" style="flex-grow: 1;"></div>
        <button class="btn btn-primary" onclick="openAdmin()">+ ìƒˆ í€´ì¦ˆ ìƒì„±</button>
    </div>

    <div id="selection-view" class="view hidden">
        <h3 style="text-align:center; color:var(--text-sub);">ê·¸ë£¹ì„ ì„ íƒí•˜ì„¸ìš”</h3>
        <div id="sentence-display" style="font-size: 1.8rem; text-align: center; margin-bottom: 30px; font-weight: 800; color: var(--primary); letter-spacing: 5px;"></div>
        <div class="group-grid" id="group-buttons-container"></div>
    </div>

    <div id="play-view" class="view hidden" style="padding-top: 30px;">
        <div class="timer-progress-wrap"><div id="timer-progress-bar"></div></div>
        <div class="timer-badge" id="timer-display">60</div>
        <div style="text-align: center; margin-bottom: 10px; font-weight: 600; color: var(--text-sub);">ì •ë‹µ: <span id="current-score" style="color:var(--success)">0</span></div>
        <div class="word-card" id="word-display">READY</div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
            <button class="btn btn-primary" style="background: var(--success); height: 80px;" onclick="handleAnswer(true)">O ì •ë‹µ</button>
            <button class="btn btn-primary" style="background: var(--danger); height: 80px;" onclick="handleAnswer(false)">X ì˜¤ë‹µ</button>
            <button id="pass-btn" class="btn btn-outline" style="grid-column: span 2; background: white;" onclick="handlePass()">íŒ¨ìŠ¤ (<span id="pass-count">0</span>)</button>
        </div>
    </div>

    <div id="admin-view" class="view hidden">
        <h2>í€´ì¦ˆ ì„¤ì •</h2>
        <div style="flex-grow: 1; overflow-y: auto;">
            <input type="text" id="quiz-title-input" placeholder="í€´ì¦ˆ ì œëª©" style="margin-bottom:15px; width:100%; padding:12px; border:1px solid #ddd; border-radius:10px;">
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <input type="number" id="group-count" value="3" onchange="renderGroupInputs()" placeholder="ê·¸ë£¹ìˆ˜" style="width:50%; padding:12px; border-radius:10px; border:1px solid #ddd;">
                <input type="number" id="limit-time" value="60" placeholder="ì‹œê°„(ì´ˆ)" style="width:50%; padding:12px; border-radius:10px; border:1px solid #ddd;">
            </div>
            <div id="groups-container"></div>
        </div>
        <button class="btn btn-primary" onclick="saveQuiz()" style="margin-top:10px;">ì„¤ì • ì™„ë£Œ</button>
    </div>

    <div id="result-view" class="view hidden">
        <h2 style="text-align:center">ìµœì¢… ë­í‚¹</h2>
        <div class="podium" id="podium-area"></div>
        <button class="btn btn-outline" style="width: 100%;" onclick="showView('main-view')">ë©”ì¸ìœ¼ë¡œ</button>
    </div>
</div>

<script>
    let quizzes = JSON.parse(localStorage.getItem('quizzes_v3')) || [];
    let state = { currentQuiz: null, playingIdx: -1, results: [], played: new Set(), timer: null, timeLeft: 0, totalTime: 0, wordIdx: 0, score: 0, passes: 0, words: [] };

    function showAlert(title, body) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-body').innerText = body;
        document.getElementById('modal-container').classList.remove('hidden');
    }
    function closeModal() { document.getElementById('modal-container').classList.add('hidden'); }
    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.opacity = '1';
        setTimeout(() => t.style.opacity = '0', 2000);
    }

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'list-view') renderQuizList();
    }

    function renderQuizList() {
        const container = document.getElementById('quiz-list-items');
        container.innerHTML = quizzes.map((q, i) => `
            <div style="background:#f8fafc; padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
                <div><div style="font-weight:700;">${q.title}</div><div style="font-size:0.8rem; color:#94a3b8;">${q.groups.length} Groups</div></div>
                <div style="display:flex; gap:5px;">
                    <button class="btn btn-primary" style="padding:8px 15px;" onclick="startQuiz(${i})">ì‹œì‘</button>
                    <button class="btn btn-outline" style="padding:8px;" onclick="deleteQuiz(${i})">ğŸ—‘ï¸</button>
                </div>
            </div>
        `).join('');
    }

    function startQuiz(idx) {
        state.currentQuiz = quizzes[idx];
        state.results = []; state.played.clear();
        showSelection();
    }

    function showSelection() {
        showView('selection-view');
        document.getElementById('sentence-display').innerText = state.currentQuiz.groups.map(g => g.name).join(' ');
        const container = document.getElementById('group-buttons-container');
        container.innerHTML = state.currentQuiz.groups.map((g, i) => `
            <button class="group-item ${state.played.has(i)?'done':''}" onclick="${state.played.has(i)?'':'prepareGame('+i+')'}">${g.name}</button>
        `).join('');
        if(state.played.size === state.currentQuiz.groups.length) showResults();
    }

    function prepareGame(idx) {
        state.playingIdx = idx;
        state.words = [...state.currentQuiz.groups[idx].words].sort(() => Math.random() - 0.5);
        state.wordIdx = 0; state.score = 0;
        state.totalTime = parseInt(state.currentQuiz.time);
        state.timeLeft = state.totalTime;
        state.passes = state.currentQuiz.pass || 3;
        showView('play-view');
        updatePlayUI();
        
        let cnt = 3;
        const disp = document.getElementById('word-display');
        const countTimer = setInterval(() => {
            disp.innerText = cnt > 0 ? cnt : 'GO!';
            if(cnt < 0) { clearInterval(countTimer); runGame(); }
            cnt--;
        }, 800);
    }

    function runGame() {
        nextWord();
        state.timer = setInterval(() => {
            state.timeLeft -= 0.1; // ì‹¤ì‹œê°„ ëŠë‚Œì„ ìœ„í•´ 0.1ì´ˆì”© ê°ì†Œ
            updatePlayUI();
            if(state.timeLeft <= 0) endGame();
        }, 100);
    }

    function updatePlayUI() {
        const bar = document.getElementById('timer-progress-bar');
        const ratio = (state.timeLeft / state.totalTime) * 100;
        
        // ë°” ê¸¸ì´ ì—…ë°ì´íŠ¸
        bar.style.width = Math.max(0, ratio) + '%';
        
        // ë°” ìƒ‰ìƒ ì‹¤ì‹œê°„ ë³€ê²½
        if (ratio > 50) bar.style.backgroundColor = 'var(--success)';
        else if (ratio > 20) bar.style.backgroundColor = 'var(--warning)';
        else bar.style.backgroundColor = 'var(--danger)';

        document.getElementById('timer-display').innerText = Math.ceil(state.timeLeft);
        document.getElementById('current-score').innerText = state.score;
        document.getElementById('pass-count').innerText = state.passes;
    }

    function nextWord() {
        if(state.wordIdx >= state.words.length) return endGame();
        document.getElementById('word-display').innerText = state.words[state.wordIdx];
    }

    function handleAnswer(isO) {
        const overlay = document.getElementById('flash-overlay');
        overlay.className = isO ? 'flash-success' : 'flash-danger';
        setTimeout(() => overlay.className = '', 150);
        if(isO) state.score++;
        state.wordIdx++; updatePlayUI(); nextWord();
    }

    function handlePass() {
        if(state.passes > 0) { state.passes--; state.wordIdx++; updatePlayUI(); nextWord(); }
        else { showToast("íŒ¨ìŠ¤ ê¸°íšŒë¥¼ ëª¨ë‘ ì‚¬ìš©í–ˆìŠµë‹ˆë‹¤!"); }
    }

    function endGame() {
        clearInterval(state.timer);
        state.results.push({ name: state.currentQuiz.groups[state.playingIdx].name, score: state.score });
        state.played.add(state.playingIdx);
        showAlert("ë¼ìš´ë“œ ì¢…ë£Œ", `${state.currentQuiz.groups[state.playingIdx].name} ê·¸ë£¹: ${state.score}ì !`);
        showSelection();
    }

    function showResults() {
        showView('result-view');
        const sorted = [...state.results].sort((a,b) => b.score - a.score);
        const podium = document.getElementById('podium-area');
        podium.innerHTML = '';
        const order = [1, 0, 2];
        const classes = ['silver', 'gold', 'bronze'];
        order.forEach((pos, i) => {
            if(sorted[pos]) {
                const bar = document.createElement('div');
                bar.className = `podium-bar ${classes[i]}`;
                bar.innerHTML = `<span style="font-size:0.7rem">${pos+1}ìœ„</span><div style="font-size:1.2rem">${sorted[pos].name}</div><div>${sorted[pos].score}ì </div>`;
                podium.appendChild(bar);
            }
        });
    }

    function openAdmin() { showView('admin-view'); renderGroupInputs(); }

    function renderGroupInputs() {
        const c = document.getElementById('groups-container');
        const count = document.getElementById('group-count').value;
        c.innerHTML = '';
        for(let i=0; i<count; i++) {
            c.innerHTML += `<div style="margin-bottom:10px; background:#f1f5f9; padding:10px; border-radius:10px;">
                <input type="text" class="g-name" placeholder="ê·¸ë£¹ëª…" style="width:100%; margin-bottom:5px; border:none; padding:8px; border-radius:5px;">
                <textarea class="g-words" placeholder="ë‹¨ì–´ë“¤ (ì½¤ë§ˆë¡œ êµ¬ë¶„)" style="width:100%; border:none; padding:8px; border-radius:5px;"></textarea>
            </div>`;
        }
    }

    function saveQuiz() {
        const title = document.getElementById('quiz-title-input').value;
        const names = document.querySelectorAll('.g-name');
        const words = document.querySelectorAll('.g-words');
        let groups = [];
        names.forEach((n, i) => {
            if(n.value) groups.push({ name: n.value, words: words[i].value.split(',').map(s=>s.trim()) });
        });
        quizzes.push({ title, groups, time: document.getElementById('limit-time').value, pass: 3 });
        localStorage.setItem('quizzes_v3', JSON.stringify(quizzes));
        showView('list-view');
    }

    function deleteQuiz(i) {
        quizzes.splice(i, 1);
        localStorage.setItem('quizzes_v3', JSON.stringify(quizzes));
        renderQuizList();
    }
</script>
</body>
</html>
