<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Quiz Pro - Restored</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --primary: #4f46e5; --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --bg: #f1f5f9; --card: #ffffff; --text-main: #1e293b; --text-sub: #64748b;
            --radius: 12px; --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .app-container { width: 1440px; height: 810px; background: var(--card); border-radius: 24px; box-shadow: var(--shadow); position: relative; display: flex; flex-direction: column; overflow: hidden; }
        
        .header-logo { position: absolute; top: 30px; left: 40px; font-weight: 800; font-size: 1.6rem; color: var(--primary); z-index: 100; cursor: pointer; }
        .view { padding: 80px 100px 50px; flex-grow: 1; display: flex; flex-direction: column; height: 100%; animation: fadeIn 0.3s ease; }
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn { border: none; border-radius: var(--radius); padding: 12px 24px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: 0.2s; display: inline-flex; align-items: center; justify-content: center; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-outline { background: #f8fafc; border: 1px solid #e2e8f0; color: var(--text-sub); }
        .form-input { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1.1rem; margin-bottom: 20px; outline: none; }
        
        #word-display { font-size: 10rem; font-weight: 900; color: var(--primary); margin: 40px 0; text-align: center; height: 250px; display: flex; align-items: center; justify-content: center; }
        .timer-bar-container { width: 100%; height: 24px; background: #e2e8f0; border-radius: 12px; overflow: hidden; margin-bottom: 20px; }
        #timer-progress { width: 100%; height: 100%; background: var(--primary); transition: width 0.1s linear; }
        
        #onboarding-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; display: none; pointer-events: none; }
        #guide-tooltip { position: absolute; background: white; padding: 25px; border-radius: 15px; width: 320px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); pointer-events: auto; z-index: 2001; }
        .highlight-el { position: relative; z-index: 2001 !important; background: white !important; box-shadow: 0 0 0 15px white, 0 0 50px rgba(0,0,0,0.1) !important; border-radius: 8px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-logo" onclick="location.reload()">Speed-Quiz</div>

    <div id="onboarding-overlay">
        <div id="guide-tooltip">
            <h3 id="guide-step-title" style="margin-top:0; color:var(--primary);">ğŸ’¡ ì•ˆë‚´</h3>
            <p id="guide-step-desc"></p>
            <div style="display:flex; justify-content: space-between; align-items: center; margin-top:20px;">
                <label style="font-size:0.85rem; cursor:pointer;"><input type="checkbox" id="guide-skip"> ë‹¤ì‹œ ë³´ì§€ ì•Šê¸°</label>
                <button class="btn btn-primary" id="guide-next">ë‹¤ìŒ</button>
            </div>
        </div>
    </div>

    <div id="main-view" class="view">
        <div style="flex-grow: 1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h1 style="font-size: 6rem; margin:0; color:var(--primary);">Speed Quiz</h1>
            <p style="font-size: 1.6rem; color:var(--text-sub); margin-bottom:50px;">ì¬ë¯¸ìˆëŠ” ìŠ¤í”¼ë“œ ê²Œì„</p>
            <button class="btn btn-primary" style="padding:22px 60px; font-size:1.6rem;" onclick="showView('list-view')">ì‹œì‘í•˜ê¸°</button>
        </div>
    </div>

    <div id="list-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2>í€´ì¦ˆ ì„¸íŠ¸</h2>
            <button class="btn btn-outline" onclick="showView('main-view')">í™ˆìœ¼ë¡œ</button>
        </div>
        <div id="quiz-list-items" style="flex-grow:1; overflow-y:auto;"></div>
        <div style="text-align:right; margin-top:20px;"><button class="btn btn-primary" onclick="openAdmin()">+ ìƒˆ í€´ì¦ˆ ë§Œë“¤ê¸°</button></div>
    </div>

    <div id="admin-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2>í€´ì¦ˆ ì œì‘</h2>
            <button class="btn btn-outline" onclick="showView('list-view')">ì·¨ì†Œ</button>
        </div>
        <div style="overflow-y:auto; flex-grow:1;">
            <div id="guide-target-1">
                <label>í€´ì¦ˆ ì œëª©</label>
                <input type="text" id="quiz-title-input" class="form-input" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”">
            </div>
            <div id="guide-target-2" style="display:flex; gap:20px;">
                <div style="flex:1"><label>ê·¸ë£¹ ìˆ˜</label><input type="number" id="group-count" value="4" onchange="renderGroupInputs()" class="form-input"></div>
                <div style="flex:1"><label>ì‹œê°„(ì´ˆ)</label><input type="number" id="limit-time" value="60" class="form-input"></div>
            </div>
            <div id="guide-target-3" id="groups-container-wrapper">
                <div id="groups-container"></div>
            </div>
        </div>
        <button class="btn btn-primary" style="width:100%; margin-top:20px; height:60px;" onclick="saveQuiz()">ì €ì¥í•˜ê¸°</button>
    </div>

    <div id="selection-view" class="view hidden">
        <h2 id="select-title" style="text-align:center; font-size:2.5rem;">íŒ€ ì„ íƒ</h2>
        <div id="group-select-container" style="display:grid; grid-template-columns: repeat(4, 1fr); gap:20px; margin-top:40px;"></div>
    </div>

    <div id="game-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="playing-team-name" style="margin:0; color:var(--primary);">íŒ€</h2>
            <div style="font-size:1.8rem; font-weight:800;">ì •ë‹µ: <span id="score-cnt" style="color:var(--success);">0</span></div>
        </div>
        <div id="timer-display" style="text-align:right; font-size:2.5rem; font-weight:900; color:var(--primary);">60</div>
        <div class="timer-bar-container"><div id="timer-progress"></div></div>
        <div id="word-display">ì¤€ë¹„!</div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:30px;">
            <button class="btn btn-danger" style="height:120px; font-size:2.5rem;" onclick="nextWord(false)">íŒ¨ìŠ¤ (PASS)</button>
            <button class="btn btn-success" style="height:120px; font-size:2.5rem;" onclick="nextWord(true)">ì •ë‹µ (O)</button>
        </div>
    </div>

    <div id="result-view" class="view hidden">
        <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h2 style="font-size:3.5rem;">ê²Œì„ ì¢…ë£Œ!</h2>
            <div id="final-result-text" style="font-size:7rem; font-weight:900; color:var(--primary); margin:40px 0;">0ì </div>
            <button class="btn btn-primary" onclick="showView('list-view')">ëª©ë¡ìœ¼ë¡œ</button>
        </div>
    </div>
</div>

<script>
    // ê¸°ì¡´ ë°ì´í„° ë³µêµ¬ë¥¼ ìœ„í•´ ê°€ì¥ ì•ˆì •ì ì¸ í‚¤ê°’ ì‚¬ìš©
    let quizzes = JSON.parse(localStorage.getItem('quizzes_vFinal')) || [];
    let state = { currentIdx: -1, activeQuiz: null, activeGroup: null, words: [], wordIdx: 0, score: 0, timeLeft: 0, timer: null, guideIdx: 0 };
    const defaultGroupNames = ['ì¬', 'ë¯¸', 'ìˆ', 'ëŠ”', 'ì—­', 'ì‚¬', 'í€´', 'ì¦ˆ'];

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'list-view') renderQuizList();
        if(id === 'admin-view' && !localStorage.getItem('skip_guide_vFinal')) setTimeout(startOnboarding, 500);
    }

    function renderGroupInputs() {
        const c = document.getElementById('groups-container');
        const count = parseInt(document.getElementById('group-count').value) || 0;
        c.innerHTML = '';
        for(let i=0; i<count; i++) {
            const name = defaultGroupNames[i % defaultGroupNames.length];
            c.innerHTML += `<div style="background:#f8fafc; padding:15px; border-radius:12px; margin-bottom:10px; border:1px solid #e2e8f0;">
                <input type="text" class="g-name" value="${name}" style="width:100%; padding:8px; margin-bottom:5px; font-weight:bold; border:1px solid #ddd;">
                <textarea class="g-words" placeholder="ë‹¨ì–´ë“¤ì„ ì½¤ë§ˆë¡œ êµ¬ë¶„" style="width:100%; height:50px; border:1px solid #ddd;"></textarea>
            </div>`;
        }
    }

    function saveQuiz() {
        const title = document.getElementById('quiz-title-input').value;
        if(!title) return alert("ì œëª© ì…ë ¥!");
        const names = document.querySelectorAll('.g-name');
        const words = document.querySelectorAll('.g-words');
        let groups = [];
        names.forEach((n, i) => {
            if(n.value) groups.push({ name: n.value, words: words[i].value.split(',').map(s=>s.trim()).filter(s=>s) });
        });
        const data = { title, groups, time: document.getElementById('limit-time').value };
        if(state.currentIdx > -1) quizzes[state.currentIdx] = data; else quizzes.push(data);
        localStorage.setItem('quizzes_vFinal', JSON.stringify(quizzes));
        showView('list-view');
    }

    function renderQuizList() {
        const container = document.getElementById('quiz-list-items');
        container.innerHTML = quizzes.length ? quizzes.map((q, i) => `
            <div style="background:#f8fafc; padding:20px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
                <div><strong>${q.title}</strong><br><small>${q.groups.length}íŒ€ / ${q.time}ì´ˆ</small></div>
                <div style="display:flex; gap:8px;">
                    <button class="btn btn-success" onclick="prepareSelection(${i})">ì‹œì‘</button>
                    <button class="btn btn-outline" onclick="openAdmin(${i})">ìˆ˜ì •</button>
                    <button class="btn btn-danger" onclick="deleteQuiz(${i})">ì‚­ì œ</button>
                </div>
            </div>
        `).join('') : '<p style="text-align:center; padding:50px;">í€´ì¦ˆë¥¼ ë§Œë“¤ì–´ì£¼ì„¸ìš”.</p>';
    }

    function deleteQuiz(i) { if(confirm("ì‚­ì œ?")) { quizzes.splice(i, 1); localStorage.setItem('quizzes_vFinal', JSON.stringify(quizzes)); renderQuizList(); } }

    function openAdmin(idx = -1) {
        state.currentIdx = idx;
        showView('admin-view');
        if(idx > -1) {
            document.getElementById('quiz-title-input').value = quizzes[idx].title;
            document.getElementById('group-count').value = quizzes[idx].groups.length;
            document.getElementById('limit-time').value = quizzes[idx].time;
            renderGroupInputs();
            const ns = document.querySelectorAll('.g-name');
            const ws = document.querySelectorAll('.g-words');
            quizzes[idx].groups.forEach((g, i) => { ns[i].value = g.name; ws[i].value = g.words.join(', '); });
        } else {
            document.getElementById('quiz-title-input').value = "";
            renderGroupInputs();
        }
    }

    function prepareSelection(idx) {
        state.activeQuiz = quizzes[idx];
        const container = document.getElementById('group-select-container');
        document.getElementById('select-title').innerText = `[${state.activeQuiz.title}] íŒ€ ì„ íƒ`;
        container.innerHTML = state.activeQuiz.groups.map((g, i) => `
            <button class="btn btn-outline" style="height:120px; font-size:2rem;" onclick="startGame(${i})">${g.name}</button>
        `).join('');
        showView('selection-view');
    }

    function startGame(groupIdx) {
        state.activeGroup = state.activeQuiz.groups[groupIdx];
        state.words = [...state.activeGroup.words].sort(() => Math.random() - 0.5);
        state.wordIdx = 0; state.score = 0; state.timeLeft = parseInt(state.activeQuiz.time);
        document.getElementById('playing-team-name').innerText = state.activeGroup.name + "íŒ€";
        document.getElementById('score-cnt').innerText = "0";
        document.getElementById('timer-display').innerText = state.timeLeft;
        document.getElementById('word-display').innerText = state.words[0] || "ë‹¨ì–´ ì—†ìŒ";
        document.getElementById('timer-progress').style.backgroundColor = "var(--primary)";
        showView('game-view');
        startTimer();
    }

    function startTimer() {
        if(state.timer) clearInterval(state.timer);
        const total = state.timeLeft;
        state.timer = setInterval(() => {
            state.timeLeft--;
            document.getElementById('timer-display').innerText = state.timeLeft;
            document.getElementById('timer-progress').style.width = (state.timeLeft / total * 100) + "%";
            if(state.timeLeft <= 10) {
                document.getElementById('timer-progress').style.backgroundColor = "var(--danger)";
                document.getElementById('timer-display').style.color = "var(--danger)";
            }
            if(state.timeLeft <= 0) endGame();
        }, 1000);
    }

    function nextWord(isCorrect) {
        if(isCorrect) { state.score++; document.getElementById('score-cnt').innerText = state.score; }
        state.wordIdx++;
        if(state.wordIdx >= state.words.length) endGame();
        else document.getElementById('word-display').innerText = state.words[state.wordIdx];
    }

    function endGame() { clearInterval(state.timer); document.getElementById('final-result-text').innerText = state.score + "ì "; showView('result-view'); }

    // ê°€ì´ë“œ ìœ„ì¹˜ ë³´ì • ë¡œì§
    const guideSteps = [
        { id: 'guide-target-1', desc: "ì œëª©ì„ ì •í•´ì£¼ì„¸ìš”." },
        { id: 'guide-target-2', desc: "íŒ€ ìˆ˜ì™€ ì‹œê°„ì„ ì •í•´ì£¼ì„¸ìš”." },
        { id: 'guide-target-3', desc: "íŒ€ë³„ ë¬¸ì œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”." }
    ];

    function startOnboarding() {
        state.guideIdx = 0;
        document.getElementById('onboarding-overlay').style.display = 'block';
        updateGuide();
    }

    function updateGuide() {
        const step = guideSteps[state.guideIdx];
        const target = document.getElementById(step.id);
        const tooltip = document.getElementById('guide-tooltip');
        document.querySelectorAll('.highlight-el').forEach(el => el.classList.remove('highlight-el'));
        target.classList.add('highlight-el');
        const rect = target.getBoundingClientRect();
        
        // ìŠ¤ë§ˆíŠ¸ ìœ„ì¹˜ ì¡°ì • (ì˜¤ë¥¸ìª½ ê³µê°„ ë¶€ì¡± ì‹œ ì™¼ìª½ìœ¼ë¡œ)
        let left = rect.right + 25;
        if (left + 320 > window.innerWidth) left = rect.left - 345;
        
        tooltip.style.left = left + 'px';
        tooltip.style.top = rect.top + 'px';
        document.getElementById('guide-step-desc').innerText = step.desc;
        document.getElementById('guide-next').onclick = () => {
            if (++state.guideIdx < guideSteps.length) updateGuide();
            else {
                if (document.getElementById('guide-skip').checked) localStorage.setItem('skip_guide_vFinal', 'true');
                document.getElementById('onboarding-overlay').style.display = 'none';
                target.classList.remove('highlight-el');
            }
        };
    }
    window.onload = () => renderQuizList();
</script>
</body>
</html>
