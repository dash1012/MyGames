<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Quiz Master - Ranking Edition</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --primary: #4f46e5; --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --bg: #f1f5f9; --card: #ffffff; --text-main: #1e293b; --text-sub: #64748b;
        }
        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); margin: 0; overflow: hidden; }
        .app-container { width: 100vw; height: 100vh; background: var(--card); position: relative; display: flex; flex-direction: column; }
        
        .header-logo { position: absolute; top: 30px; left: 40px; font-weight: 800; font-size: 1.6rem; color: var(--primary); z-index: 100; cursor: pointer; }
        .view { padding: 80px 100px 50px; flex-grow: 1; display: flex; flex-direction: column; height: 100%; animation: fadeIn 0.3s ease; }
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn { border: none; border-radius: 12px; padding: 12px 24px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: 0.2s; display: inline-flex; align-items: center; justify-content: center; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-outline { background: #f8fafc; border: 1px solid #e2e8f0; color: var(--text-sub); }

        /* ê²Œì„ ì—°ì¶œ ì´í™íŠ¸ */
        .flash-success { animation: flashG 0.3s; }
        .flash-danger { animation: flashR 0.3s; }
        @keyframes flashG { 0% { background: white; } 50% { background: #dcfce7; } 100% { background: white; } }
        @keyframes flashR { 0% { background: white; } 50% { background: #fee2e2; } 100% { background: white; } }

        /* ì¹´ìš´íŠ¸ë‹¤ìš´ */
        #countdown-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; display: none; justify-content: center; align-items: center; color: white; font-size: 15rem; font-weight: 900; }

        /* ë‹¨ì–´ í‘œì‹œ */
        #word-box { font-size: 12rem; font-weight: 900; color: var(--primary); flex-grow: 1; display: flex; align-items: center; justify-content: center; text-align: center; }
        
        /* ê·¸ë£¹ ì„ íƒ ì¹´ë“œ */
        .group-card { height: 180px; font-size: 2.5rem; font-weight: 900; border-radius: 20px; border: 4px solid #e2e8f0; background: white; cursor: pointer; transition: 0.3s; }
        .group-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .group-card.completed { opacity: 0; pointer-events: none; } /* ê³µê°„ì€ ìœ ì§€, ëª¨ìŠµì€ ìˆ¨ê¹€ */

        /* ë­í‚¹ ìŠ¤íƒ€ì¼ */
        .rank-item { display: flex; align-items: center; padding: 20px; background: #f8fafc; border-radius: 15px; margin-bottom: 10px; width: 600px; font-size: 1.5rem; }
        .rank-1 { background: #fef3c7; border: 2px solid var(--warning); transform: scale(1.1); margin-bottom: 30px; }
    </style>
</head>
<body id="game-body">

<div class="app-container">
    <div class="header-logo" onclick="location.reload()">Speed-Quiz</div>

    <div id="main-view" class="view">
        <div style="flex-grow: 1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h1 style="font-size: 6rem; margin:0; color:var(--primary);">Speed Quiz</h1>
            <button class="btn btn-primary" style="padding:22px 60px; font-size:1.6rem; margin-top:40px;" onclick="showView('list-view')">ì‹œì‘í•˜ê¸°</button>
        </div>
    </div>

    <div id="list-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2>í€´ì¦ˆ ì„¸íŠ¸</h2>
            <button class="btn btn-outline" onclick="showView('main-view')">í™ˆìœ¼ë¡œ</button>
        </div>
        <div id="quiz-list-items" style="flex-grow:1; overflow-y:auto;"></div>
        <div style="text-align:right; margin-top:20px;"><button class="btn btn-primary" onclick="openAdmin()">+ ìƒˆ í€´ì¦ˆ ë§Œë“¤ê¸°</button></div>
    </div>

    <div id="selection-view" class="view hidden">
        <h2 id="select-title" style="text-align:center; font-size:3rem; margin-bottom:50px;">íŒ€ì„ ì„ íƒí•˜ì„¸ìš”</h2>
        <div id="group-select-container" style="display:grid; grid-template-columns: repeat(4, 1fr); gap:30px;"></div>
        <div style="margin-top:50px; text-align:center;">
            <button id="final-rank-btn" class="btn btn-warning hidden" onclick="showRanking()">ìµœì¢… ìˆœìœ„ ë³´ê¸°</button>
        </div>
    </div>

    <div id="ready-view" class="view hidden">
        <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h2 id="ready-team-name" style="font-size:4rem; color:var(--primary);">íŒ€</h2>
            <p style="font-size:2rem; margin-bottom:40px;">ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆê¹Œ?</p>
            <button class="btn btn-success" style="padding:30px 100px; font-size:2.5rem;" onclick="startCountdown()">ì‹œì‘</button>
        </div>
    </div>

    <div id="game-view" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="playing-team-name" style="margin:0; font-size:2rem;">íŒ€</h2>
            <div style="font-size:2rem;">ì •ë‹µ: <span id="score-cnt" style="color:var(--success); font-weight:900;">0</span></div>
            <div id="timer-display" style="font-size:2.5rem; font-weight:900; color:var(--danger);">60</div>
        </div>
        <div id="word-box">ë‹¨ì–´</div>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:20px;">
            <button class="btn btn-success" style="height:120px; font-size:2.5rem;" onclick="handleAnswer('O')">ì •ë‹µ (O)</button>
            <button class="btn btn-danger" style="height:120px; font-size:2.5rem;" onclick="handleAnswer('X')">ì˜¤ë‹µ (X)</button>
            <button class="btn btn-warning" style="height:120px; font-size:2.5rem;" onclick="handleAnswer('P')">íŒ¨ìŠ¤ (P)</button>
        </div>
    </div>

    <div id="ranking-view" class="view hidden">
        <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h2 style="font-size:3rem; margin-bottom:40px;">ğŸ† ìµœì¢… ìˆœìœ„</h2>
            <div id="rank-list-container"></div>
            <button class="btn btn-primary" style="margin-top:50px; padding:20px 60px;" onclick="showView('list-view')">ëª©ë¡ìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
        </div>
    </div>

    <div id="admin-view" class="view hidden">
        <h2>í€´ì¦ˆ ì œì‘</h2>
        <input type="text" id="quiz-title-input" class="form-input" placeholder="í€´ì¦ˆ ì œëª©">
        <div style="display:flex; gap:10px;">
            <input type="number" id="group-count" value="4" onchange="renderGroupInputs()" class="form-input" style="flex:1">
            <input type="number" id="limit-time" value="60" class="form-input" style="flex:1">
        </div>
        <div id="groups-container" style="flex-grow:1; overflow-y:auto;"></div>
        <button class="btn btn-primary" onclick="saveQuiz()" style="margin-top:10px;">ì €ì¥</button>
    </div>
</div>

<div id="countdown-overlay">3</div>

<script>
    let quizzes = JSON.parse(localStorage.getItem('quizzes_vFinal')) || [];
    let sessionResults = []; // í˜„ì¬ ê²Œì„ ì„¸ì…˜ì˜ íŒ€ë³„ ì ìˆ˜ {name, score}
    let state = { currentQuiz: null, activeGroupIdx: null, wordIdx: 0, score: 0, timeLeft: 0, timer: null };

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'list-view') renderQuizList();
    }

    // í€´ì¦ˆ ëª©ë¡ ë Œë”ë§
    function renderQuizList() {
        const container = document.getElementById('quiz-list-items');
        container.innerHTML = quizzes.map((q, i) => `
            <div style="background:#f8fafc; padding:20px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between;">
                <strong>${q.title}</strong>
                <button class="btn btn-success" onclick="initSession(${i})">ì‹œì‘</button>
            </div>
        `).join('');
    }

    // ê²Œì„ ì„¸ì…˜ ì´ˆê¸°í™” (íŒ€ ì„ íƒ í™”ë©´ìœ¼ë¡œ)
    function initSession(idx) {
        state.currentQuiz = quizzes[idx];
        sessionResults = [];
        const container = document.getElementById('group-select-container');
        container.innerHTML = state.currentQuiz.groups.map((g, i) => `
            <button id="group-btn-${i}" class="group-card" onclick="prepareGroup(${i})">${g.name}</button>
        `).join('');
        document.getElementById('final-rank-btn').classList.add('hidden');
        showView('selection-view');
    }

    // íŠ¹ì • ê·¸ë£¹ ì„ íƒ ì‹œ ì¤€ë¹„ í™”ë©´ìœ¼ë¡œ
    function prepareGroup(idx) {
        state.activeGroupIdx = idx;
        document.getElementById('ready-team-name').innerText = state.currentQuiz.groups[idx].name;
        showView('ready-view');
    }

    // 321 ì¹´ìš´íŠ¸ë‹¤ìš´
    function startCountdown() {
        const overlay = document.getElementById('countdown-overlay');
        overlay.style.display = 'flex';
        let count = 3;
        overlay.innerText = count;
        
        const interval = setInterval(() => {
            count--;
            if(count > 0) overlay.innerText = count;
            else {
                clearInterval(interval);
                overlay.style.display = 'none';
                startGame();
            }
        }, 1000);
    }

    function startGame() {
        const group = state.currentQuiz.groups[state.activeGroupIdx];
        state.words = [...group.words].sort(() => Math.random() - 0.5);
        state.wordIdx = 0;
        state.score = 0;
        state.timeLeft = parseInt(state.currentQuiz.time);
        
        document.getElementById('playing-team-name').innerText = group.name + "íŒ€";
        document.getElementById('score-cnt').innerText = "0";
        document.getElementById('word-box').innerText = state.words[0] || "ë";
        
        showView('game-view');
        startTimer();
    }

    function startTimer() {
        if(state.timer) clearInterval(state.timer);
        state.timer = setInterval(() => {
            state.timeLeft--;
            document.getElementById('timer-display').innerText = state.timeLeft;
            if(state.timeLeft <= 0) endGame();
        }, 1000);
    }

    function handleAnswer(type) {
        const body = document.getElementById('game-body');
        if(type === 'O') {
            state.score++;
            document.getElementById('score-cnt').innerText = state.score;
            body.className = 'flash-success';
        } else {
            body.className = 'flash-danger';
        }
        setTimeout(() => body.className = '', 300);

        state.wordIdx++;
        if(state.wordIdx >= state.words.length) endGame();
        else document.getElementById('word-box').innerText = state.words[state.wordIdx];
    }

    function endGame() {
        clearInterval(state.timer);
        const teamName = state.currentQuiz.groups[state.activeGroupIdx].name;
        sessionResults.push({ name: teamName, score: state.score });
        
        alert(`${teamName}íŒ€ ì¢…ë£Œ! ì •ë‹µ ê°œìˆ˜: ${state.score}`);
        
        // ê·¸ë£¹ ì„ íƒ í™”ë©´ìœ¼ë¡œ ëŒì•„ê°€ê¸° (ì„ íƒëœ íŒ€ì€ ìˆ¨ê¹€)
        document.getElementById(`group-btn-${state.activeGroupIdx}`).classList.add('completed');
        showView('selection-view');

        // ëª¨ë“  íŒ€ì´ ì™„ë£Œë˜ì—ˆëŠ”ì§€ í™•ì¸
        if(sessionResults.length === state.currentQuiz.groups.length) {
            document.getElementById('final-rank-btn').classList.remove('hidden');
        }
    }

    function showRanking() {
        const container = document.getElementById('rank-list-container');
        // ì ìˆ˜ ìˆœ ì •ë ¬
        const sorted = [...sessionResults].sort((a,b) => b.score - a.score);
        
        container.innerHTML = sorted.map((res, i) => `
            <div class="rank-item ${i === 0 ? 'rank-1' : ''}">
                <span style="width:50px; font-weight:900;">${i+1}ìœ„</span>
                <span style="flex-grow:1;">${res.name}íŒ€</span>
                <span style="font-weight:900;">${res.score}ì  ${i === 0 ? 'ğŸ‘‘' : ''}</span>
            </div>
        `).join('');
        
        showView('ranking-view');
    }

    // ê¸°ì¡´ ì œì‘ ë¡œì§
    function renderGroupInputs() {
        const c = document.getElementById('groups-container');
        const count = document.getElementById('group-count').value;
        c.innerHTML = '';
        for(let i=0; i<count; i++) {
            c.innerHTML += `<div style="margin-bottom:10px; padding:10px; background:#eee; border-radius:10px;">
                <input type="text" class="g-name" value="${defaultGroupNames[i%8]}" style="width:100%; margin-bottom:5px;">
                <textarea class="g-words" style="width:100%;" placeholder="ë‹¨ì–´ë“¤(ì‰¼í‘œêµ¬ë¶„)"></textarea>
            </div>`;
        }
    }
    const defaultGroupNames = ['ì¬','ë¯¸','ìˆ','ëŠ”','ì—­','ì‚¬','í€´','ì¦ˆ'];
    function openAdmin(idx = -1) {
        state.currentIdx = idx;
        showView('admin-view');
        renderGroupInputs();
    }
    function saveQuiz() {
        const title = document.getElementById('quiz-title-input').value;
        const names = document.querySelectorAll('.g-name');
        const words = document.querySelectorAll('.g-words');
        let groups = [];
        names.forEach((n, i) => {
            groups.push({ name: n.value, words: words[i].value.split(',').map(s=>s.trim()) });
        });
        quizzes.push({ title, groups, time: document.getElementById('limit-time').value });
        localStorage.setItem('quizzes_vFinal', JSON.stringify(quizzes));
        showView('list-view');
    }
</script>
</body>
</html>
