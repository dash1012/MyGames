<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            color: #e0e0e0;
        }

        .game-container {
            display: flex;
            align-items: flex-start;
            border: 3px solid #444;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas {
            border: 2px solid #666;
            background-color: #000;
        }

        .info {
            margin-left: 20px;
            width: 150px;
        }

        .info h2 {
            margin-top: 0;
            font-size: 1.2rem;
        }

        .controls p {
            margin: 5px 0;
        }

        #start-button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        #start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Tetris</h1>
    <div class="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="info">
            <h2>Score: <span id="score">0</span></h2>
            <h2>Next:</h2>
            <canvas id="next" width="80" height="80"></canvas>
            <div class="controls">
                <h2>Controls:</h2>
                <p>←: Move Left</p>
                <p>→: Move Right</p>
                <p>↓: Move Down</p>
                <p>↑: Rotate</p>
            </div>
            <button id="start-button">Start Game</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextContext = nextCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startButton = document.getElementById('start-button');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 20;
        const NEXT_BLOCK_SIZE = 20;

        const COLORS = [
            null,
            '#FF0D72',
            '#0DC2FF',
            '#0DFF72',
            '#F538FF',
            '#FF8E0D',
            '#FFE138',
            '#3877FF',
        ];

        const SHAPES = [
            [],
            [[1, 1, 1], [0, 1, 0]],
            [[2, 2, 2, 2]],
            [[3, 3], [3, 3]],
            [[4, 0, 0], [4, 4, 4]],
            [[0, 0, 5], [5, 5, 5]],
            [[0, 6, 6], [6, 6, 0]],
            [[7, 7, 0], [0, 7, 7]],
        ];

        let board = createBoard();
        let player;
        let score = 0;
        let dropCounter = 0;
        let lastTime = 0;
        let dropInterval = 1000;
        let gameOver = false;

        function createBoard() {
            return Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = COLORS[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function drawNextPiece() {
            nextContext.fillStyle = '#000';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            if (!player || !player.nextShape) return;

            const nextPieceMatrix = player.nextShape;
            let colorValue = 0;
            for (let r = 0; r < nextPieceMatrix.length; r++) {
                for (let c = 0; c < nextPieceMatrix[r].length; c++) {
                    if (nextPieceMatrix[r][c] !== 0) {
                        colorValue = nextPieceMatrix[r][c];
                        break;
                    }
                }
                if (colorValue !== 0) break;
            }

            const xOffset = (nextCanvas.width / NEXT_BLOCK_SIZE - nextPieceMatrix[0].length) / 2;
            const yOffset = (nextCanvas.height / NEXT_BLOCK_SIZE - nextPieceMatrix.length) / 2;

            nextPieceMatrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        nextContext.fillStyle = COLORS[value];
                        nextContext.fillRect(
                            (x + xOffset) * NEXT_BLOCK_SIZE,
                            (y + yOffset) * NEXT_BLOCK_SIZE,
                            NEXT_BLOCK_SIZE,
                            NEXT_BLOCK_SIZE
                        );
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(board, { x: 0, y: 0 });
            if (player) {
                drawMatrix(player.matrix, player.pos);
                drawNextPiece();
            }
        }

        function merge(board, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        board[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function collide(board, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (board[y + o.y] && board[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(board, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            const newShape = player ? player.nextShape : SHAPES[Math.floor(Math.random() * 7) + 1];
            const nextShape = SHAPES[Math.floor(Math.random() * 7) + 1];

            player = {
                pos: { x: Math.floor(COLS / 2) - Math.floor(newShape[0].length / 2), y: 0 },
                matrix: newShape,
                nextShape: nextShape,
            };

            if (collide(board, player)) {
                gameOver = true;
                cancelAnimationFrame(animationFrameId);
                alert('Game Over! Your score: ' + score);
            }
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(board, player)) {
                player.pos.x -= dir;
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(board, player)) {
                player.pos.y--;
                merge(board, player);
                sweep();
                playerReset();
            }
            dropCounter = 0;
        }

        function sweep() {
            let sweepCount = 1;
            outer: for (let y = board.length - 1; y > 0; --y) {
                for (let x = 0; x < board[y].length; ++x) {
                    if (board[y][x] === 0) continue outer;
                }
                const row = board.splice(y, 1)[0].fill(0);
                board.unshift(row);
                ++y;
                score += sweepCount * 10;
                sweepCount *= 2;
            }
            scoreElement.innerText = score;
        }

        let animationFrameId;

        function update(time = 0) {
            if (gameOver) return;
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            animationFrameId = requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (gameOver || !player) return;
            if (event.key === 'ArrowLeft') playerMove(-1);
            else if (event.key === 'ArrowRight') playerMove(1);
            else if (event.key === 'ArrowDown') playerDrop();
            else if (event.key === 'ArrowUp') playerRotate(1);
        });

        function startGame() {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            board = createBoard();
            score = 0;
            scoreElement.innerText = score;
            gameOver = false;
            dropInterval = 1000;

            const firstShape = SHAPES[Math.floor(Math.random() * 7) + 1];
            const nextShapeForFirst = SHAPES[Math.floor(Math.random() * 7) + 1];

            player = {
                pos: { x: Math.floor(COLS / 2) - Math.floor(firstShape[0].length / 2), y: 0 },
                matrix: firstShape,
                nextShape: nextShapeForFirst
            };

            update();
        }

        startButton.addEventListener('click', startGame);

        context.scale(BLOCK_SIZE, BLOCK_SIZE);
        nextContext.scale(NEXT_BLOCK_SIZE, NEXT_BLOCK_SIZE);
        scoreElement.innerText = score;
        draw();
    </script>
</body>
</html>
